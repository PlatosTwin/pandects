use its directors, officers and employees to cease, and shall direct and use its reasonable best efforts to cause its other Representatives to immediately cease, any and all existing discussions or negotiations with any parties (or provision of any nonpublic information to any parties) conducted heretofore with respect to any WTW Competing Proposal or potential WTW Competing Proposal. WTW shall promptly inform its Representatives of WTW\u2019s obligations under this Section 7.3. For purposes of this Section 7.3, the term \u201cPerson\u201d means any Person or \u201cgroup,\u201d as used in Section 13(d) of the Exchange Act, other than with respect to WTW, Aon or any Aon Subsidiaries. Notwithstanding anything to the contrary contained in this Agreement, WTW and its Representatives may in any event inform a Person that has made or, to the knowledge of WTW, is considering making a WTW Competing Proposal of the provisions of this Section 7.3. WTW will promptly (and in each case within 72 hours from the date of this Agreement) request from each Person (and such Person\u2019s Representatives) that has executed a confidentiality agreement during the last eighteen months in connection with its consideration of making a WTW Competing Proposal to return or destroy (as provided in the terms of such confidentiality agreement) all confidential information concerning WTW or any of its Subsidiaries and shall promptly (and in each case within 72 hours from the date of this Agreement) terminate all physical and electronic data access previously granted to each such Person.\n      (b) Notwithstanding the limitations set forth in Section 7.3(a), (X) if WTW receives, prior to WTW Shareholder Approval being obtained, a bona fide, unsolicited, written WTW Competing Proposal which has not resulted from a material breach of this Section 7.3, which the WTW Board of Directors determines in good faith after consultation with WTW\u2019s outside legal and financial advisors (i) constitutes a WTW Superior Proposal or (ii) would reasonably be expected to result, after the taking of any of the actions referred to in either of clause (x) or (y) below, in a WTW Superior Proposal, or (Y) if required by Rule 20.2 of the Takeover Rules, then, in any such event, WTW may take the following actions: (x) furnish nonpublic information to the Person making such WTW Competing Proposal, if, and only if, prior to so furnishing such information, WTW receives from such Person an executed Acceptable Confidentiality Agreement and (y) engage in discussions or negotiations with such Person with respect to a WTW Competing Proposal.\n      66\n      (c) WTW shall notify Aon promptly (but in no event later than twenty-four (24) hours) after receipt of any WTW Competing Proposal, any initial proposals or inquiries that would reasonably be expected to lead to a WTW Competing Proposal, or any initial inquiry or request for nonpublic information relating to WTW or any WTW Subsidiary by any Person who has made or would reasonably be expected to make any WTW Competing Proposal. Such notice shall be made orally and confirmed in writing, and shall indicate the identity of the Person making the WTW Competing Proposal, inquiry or request or with whom WTW is engaging in discussions or negotiations, and the material terms and conditions of any such proposal or offer and the nature of the information requested pursuant to such inquiry or request. In addition, WTW shall promptly (but in any event within twenty-four (24) hours) after the receipt thereof, provide to Aon copies of any written proposal, offer or draft agreement relating to a WTW Competing Proposal or potential WTW Competing Proposal which is received by WTW from any Person (or from any representatives, advisors or agents of such Person) making such WTW Competing Proposal or with whom discussions or negotiations would reasonably be expected to lead to a WTW Competing Proposal. WTW shall keep Aon reasonably informed of the status and material terms (including any material amendments or proposed amendments to such material terms) of any such WTW Competing Proposal or potential WTW Competing Proposal keep Aon reasonably informed as to the nature of any material discussions, negotiations or information requested of WTW, in each case, with respect any such WTW Competing Proposal or potential WTW Competing Proposal. WTW shall promptly (but in any event within twenty-four (24) hours) provide to Aon any material nonpublic information concerning WTW provided to any other Person in connection with any WTW Competing Proposal that was not previously provided to Aon and copies of all material written material received by WTW or any WTW Subsidiary from the person making a WTW Competing Proposal.\n      (d) Notwithstanding anything in this Section 7.3 or Section 7.5 to the contrary, at any time prior to the receipt of WTW Shareholder Approval, the WTW Board of Directors may make a WTW Change of Recommendation (i) in response to a WTW Intervening Event, or (ii) following receipt of a bona fide, unsolicited, written WTW Competing Proposal, which the WTW Board of Directors determines in good faith after consultation with WTW\u2019s outside legal and financial advisors is a WTW Superior Proposal, if and only if, (x) in the case of clause (ii), such WTW Competing Proposal was received after the date hereof and did not result from a breach in any material respect of the provisions of this Section 7.3 and (y) in the case of clauses (i) and (ii), the WTW Board of Directors has determined in good faith after consultation with WTW\u2019s outside legal counsel that the failure to take such action would be inconsistent with the duties of the members of the WTW Board of Directors under applicable Law and WTW complies with Section 7.3(e).\n      (e) Prior to WTW taking any action permitted (i) under Section 7.3(d)(i), WTW shall provide Aon with three (3) business days\u2019 prior written notice advising Aon it intends to effect a WTW Change of Recommendation and specifying, in reasonable detail, the reasons therefor (including the material facts and circumstances related to the applicable WTW Intervening\n      67\n      Event), and during such three (3) business day period, WTW shall consider and negotiate in good faith any proposal by Aon to amend the terms and conditions of this Agreement in a manner that would obviate the need to effect a WTW Change of Recommendation or (ii) under Section 7.3(d)(ii), WTW shall provide Aon with three (3) business days\u2019 prior written notice (it being understood and agreed that any material amendment to the amount or form of consideration payable in connection with the applicable WTW Competing Proposal shall require a new notice and an additional two (2) business day period) advising Aon that WTW Board of Directors intends to take such action and specifying the material terms and conditions of WTW Competing Proposal, and during such three (3) business day period (or subsequent two (2) business day period), WTW shall consider and negotiate in good faith any proposal by Aon to amend the terms and conditions of this Agreement such that such WTW Competing Proposal would no longer constitute a WTW Superior Proposal.\n      (f) Nothing contained in this Agreement shall prohibit WTW or WTW Board of Directors from (i) making a \u201cstop, look and listen\u201d disclosure or similar communication of the type contemplated by Rule 14d-9(f) under the Exchange Act, (ii) disclosing to WTW\u2019s stockholders a position contemplated by Rules 14d-9 and 14e-2(a) promulgated under the Exchange Act or (iii) making any disclosure to its stockholders if WTW Board of Directors has reasonably determined in good faith after consultation with WTW\u2019s outside legal counsel that the failure to do so would be inconsistent with the duties of the members of the WTW Board of Directors under applicable Law; provided that this Section 7.3(f) shall not permit WTW Board of Directors to make a WTW Change of Recommendation except to the extent permitted by Section 7.3(d) or Section 7.3(e).\n      (g) No WTW Change of Recommendation shall relieve WTW from its obligations to submit the approval and adoption of this Agreement to a vote of its stockholders at the WTW EGM.\n      (h) References in this Section 7.3 to the \u201cWTW Board of Directors\u201d shall mean the WTW Board of Directors or, to the extent applicable, a duly authorized committee thereof.","Section 7.3 Solicitation by WTW.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 7.3 Solicitation by WTW.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 7.3 Solicitation by WTW.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"sw0RQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"zXj7QA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Subject to any actions which Aon is required to take so as to comply with the requirements of the Takeover Rules, from and after the date of this Agreement until the earlier of the Effective Time or the date, if any, on which this Agreement is terminated pursuant to Section 9.1, Aon agrees that it shall not (and shall not permit any Aon Subsidiary to), and that it shall cause its directors, officers and employees not to, and that it shall direct and use its reasonable best efforts to cause its other Representatives not to, directly or indirectly: (i) solicit, initiate or knowingly encourage or knowingly facilitate (including by way of furnishing information), or engage in discussions or negotiations regarding, any inquiry, proposal or offer, or the making, submission or announcement of any inquiry, proposal or offer (including any inquiry, proposal or offer to its shareholders) which constitutes or would be reasonably expected to lead to an Aon Competing Proposal, (ii) enter into or participate in any negotiations regarding, or furnish to any Person any nonpublic information relating to Aon or any Aon Subsidiary or afford access to the business, properties, assets, books or records of Aon or any of the Aon Subsidiaries to, otherwise cooperate in any way with, or knowingly assist, participate in, knowingly facilitate or knowingly encourage\n      68\n      any effort by, any third party that would reasonably be expected to seek to make, or has made, an Aon Competing Proposal, (iii) engage in discussions with any Person with respect to any Aon Competing Proposal, (iv) except if the Aon Board of Directors determines in good faith (after consultation with Aon\u2019s outside legal advisors) that such action or inaction would be inconsistent with the directors\u2019 fiduciary duties under applicable Law, waive, terminate, modify or release any Person (other than WTW and its Affiliates) from any provision of or grant any permission, waiver or request under any \u201cstandstill\u201d or similar agreement or obligation, (v) approve or recommend, or propose publicly to approve or recommend, any Aon Competing Proposal, (vi) withdraw, change, amend, modify or qualify, or otherwise propose publicly to withdraw, change, amend, modify or qualify, in a manner adverse to WTW, the Aon Board Recommendation, (vii) enter into any letter of intent or similar document relating to, or any agreement or commitment providing for, any Aon Competing Proposal (other than an Acceptable Confidentiality Agreement in accordance with Section 7.4(b)), or (viii) resolve or agree to do any of the foregoing (any act described in clauses (v) and (vi) above, a \u201cAon Change of Recommendation\u201d). Aon shall immediately cease, and cause its directors, officers and employees to immediately cease, and shall direct and use its reasonable best efforts to cause its other Representatives to immediately cease, any and all existing discussions or negotiations with any parties (or provision of any nonpublic information to any parties) conducted heretofore with respect to any Aon Competing Proposal or potential Aon Competing Proposal. Aon shall promptly inform its Representatives of Aon\u2019s obligations under this Section 7.4. For purposes of this Section 7.4, the term \u201cPerson\u201d means any Person or \u201cgroup,\u201d as used in Section 13(d) of the Exchange Act, other than with respect to Aon, WTW or any WTW Subsidiaries. Notwithstanding anything to the contrary contained in this Agreement, Aon and its Representatives may in any event inform a Person that has made or, to the knowledge of Aon, is considering making an Aon Competing Proposal of the provisions of this Section 7.4. Aon will promptly (and in each case within 72 hours from the date of this Agreement) request from each Person (and such Person\u2019s Representatives) that has executed a confidentiality agreement during the last eighteen months in connection with its consideration of making an Aon Competing Proposal to return or destroy (as provided in the terms of such confidentiality agreement) all confidential information concerning Aon or any of its Subsidiaries and shall promptly (and in each case within 72 hours from the date of this Agreement) terminate all physical and electronic data access previously granted to each such Person.\n      (b) Notwithstanding the limitations set forth in Section 7.4(a), (X) if Aon receives, prior to the Aon Shareholder Approval being obtained, a bona fide, unsolicited, written Aon Competing Proposal, which has not resulted from a material breach of this Section 7.4, which the Aon Board of Directors determines in good faith after consultation with Aon\u2019s outside legal and financial advisors (i) constitutes an Aon Superior Proposal or (ii) would reasonably be expected to result, after the taking of any of the actions referred to in either of clause (x) or (y) below, in an Aon Superior Proposal, or (Y) if required by Rule 20.2 of the Takeover Rules, then, in any such event, Aon may take the following actions: (x) furnish nonpublic information to the Person making such Aon Competing Proposal, if, and only if, prior to so furnishing such information, Aon receives from such Person an executed Acceptable Confidentiality Agreement and (y) engage in discussions or negotiations with such Person with respect to an Aon Competing Proposal.\n      69\n      (c) Aon shall notify WTW promptly (but in no event later than twenty-four (24) hours) after receipt of any Aon Competing Proposal, any initial proposals or inquiries that would reasonably be expected to lead to an Aon Competing Proposal, or any initial inquiry or request for nonpublic information relating to Aon or any Aon Subsidiary by any Person who has made or would reasonably be expected to make any Aon Competing Proposal. Such notice shall be made orally and confirmed in writing, and shall indicate the identity of the Person making the Aon Competing Proposal, inquiry or request or with whom Aon is engaging in discussions or negotiations, and the material terms and conditions of any such proposal or offer and the nature of the information requested pursuant to such inquiry or request. In addition, Aon shall promptly (but in any event within twenty-four (24) hours) after the receipt thereof, provide to WTW copies of any written proposal, offer or draft agreement relating to an Aon Competing Proposal or potential Aon Competing Proposal which is received by Aon from any Person (or from any representatives, advisors or agents of such Person) making such Aon Competing Proposal or with whom discussions or negotiations would reasonably be expected to lead to an Aon Competing Proposal. Aon shall keep WTW reasonably informed of the status and material terms (including any material amendments or proposed amendments to such material terms) of any such Aon Competing Proposal or potential Aon Competing Proposal and keep WTW reasonably informed as to the nature of any material discussions, negotiations, or information requested of Aon, in each case, with respect to such Aon Competing Proposal or potential Aon Competing Proposal. Aon shall promptly (but in any event within twenty-four (24) hours) provide to WTW any material nonpublic information concerning Aon provided to any other Person in connection with any Aon Competing Proposal that was not previously provided to WTW and copies of all material written material received by Aon or any Aon Subsidiary from the person making a WTW Competing Proposal.\n      (d) Notwithstanding anything in this Section 7.4 or Section 7.5 to the contrary, at any time prior to the receipt of the Aon Shareholder Approval, the Aon Board of Directors may make an Aon Change of Recommendation (i) in response to an Aon Intervening Event, or (ii) following receipt of a bona fide, written Aon Competing Proposal, which the Aon Board of Directors determines in good faith after consultation with Aon\u2019s outside legal and financial advisors is an Aon Superior Proposal, if and only if, (x) in the case of clause (ii), such Aon Competing Proposal was received after the date hereof and did not result from a breach in any material respect of the provisions of this Section 7.4 and (y) in the case of clauses (i) and (ii), the Aon Board of Directors has determined in good faith after consultation with Aon\u2019s outside legal counsel that the failure to take such action would be inconsistent with the duties of the members of the Aon Board of Directors under applicable Law and Aon complies with Section 7.4(e).\n      (e) Prior to Aon taking any action permitted (i) under Section 7.4(d)(i), Aon shall provide WTW with three (3) business days\u2019 prior written notice advising WTW it intends to effect an Aon Change of Recommendation and specifying, in reasonable detail, the reasons therefor (including the material facts and circumstances related to the applicable Aon Intervening Event), and during such three (3) business day period, Aon shall consider and negotiate in good faith any proposal by WTW to amend the terms and conditions of this Agreement in a manner that would obviate the need to effect an Aon Change of Recommendation or (ii) under Section 7.4(d)(ii), Aon shall provide WTW with three (3) business days\u2019 prior written notice (it being understood and agreed that any material amendment to the amount or form of consideration payable in connection with the applicable Aon Competing Proposal shall require a new notice and an additional two (2) business day period) advising WTW that the Aon Board of Directors intends to take such action and specifying the material terms and conditions of the Aon Competing Proposal, and during such three (3) business day period (or subsequent two (2) business day\n      70\n      (f) Nothing contained in this Agreement shall prohibit Aon or the Aon Board of Directors from (i) making a \u201cstop, look and listen\u201d disclosure or similar communication of the type contemplated by Rule 14d-9(f) under the Exchange, (ii) disclosing to Aon\u2019s shareholders a position contemplated by Rules 14d-9 and 14e-2(a) promulgated under the Exchange Act or (iii) making any disclosure to its shareholders if the Aon Board of Directors has reasonably determined in good faith after consultation with Aon\u2019s outside legal counsel that the failure to do so would be inconsistent with the duties of the members of the Aon Board of Directors under applicable Law; provided that this Section 7.4(f) shall not permit the Aon Board of Directors to make an Aon Change of Recommendation except to the extent permitted by Section 7.4(d) or Section 7.4(e).\n      (g) No Aon Change of Recommendation shall relieve Aon from its obligations to submit the issuance of Aon Shares in connection with the Acquisition to a vote of its shareholders at the Aon EGM.\n      (h) References in this Section 7.4 to the \u201cAon Board of Directors\u201d shall mean the Aon Board of Directors or, to the extent applicable, a duly authorized committee thereof.","Section 7.4 Solicitation by Aon.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 7.4 Solicitation by Aon.","marker":{"color":"#636efa","symbol":"cross","size":10},"mode":"markers","name":"3, Section 7.4 Solicitation by Aon.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"mhITQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"2gn5QA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) As promptly as reasonably practicable following the date of this Agreement, WTW and Aon shall jointly prepare and cause to be filed with the SEC mutually acceptable joint proxy materials which shall constitute (A) the Scheme Document, which shall also constitute the proxy statement relating to the matters to be submitted to the WTW Shareholders at the Court Meeting and the Aon EGM and (B) the proxy statement relating to the matters to be submitted to the Aon Shareholders at the Aon EGM (such joint proxy materials, and any amendments or supplements thereto, the \u201cJoint Proxy Statement\u201d) in preliminary form. Each of WTW and Aon shall furnish all information concerning itself, its Affiliates and the holders of its shares to the other and provide such other assistance as may be reasonably requested in connection with the preparation, filing and distribution of the Joint Proxy Statement. The Joint Proxy Statement shall include all information reasonably requested by such other Party to be included therein. Each of WTW and Aon shall promptly notify the other upon the receipt of any comments from the SEC or any request from the SEC for amendments or supplements to the Joint Proxy Statement, and shall, as promptly as practicable after receipt thereof, provide the other with copies of all correspondence between it and its Representatives, on one hand, and the SEC, on the other hand, and all written comments with respect to the Joint Proxy Statement received from the SEC and advise the other party of any oral comments with respect to the Joint Proxy Statement received from the SEC. Each of WTW and Aon shall use its reasonable best efforts to respond as promptly as practicable to any comments from the SEC with respect to the Joint Proxy Statement. Notwithstanding the foregoing, prior to mailing the Joint Proxy Statement (or any amendment or supplement thereto) or responding to any comments of the SEC with respect thereto, each of WTW and Aon shall cooperate and provide the other a reasonable opportunity to review and comment on such document or response in advance (including the proposed final version of such document or response).\n      71\n      (b) If, at any time prior to the receipt of WTW Shareholder Approval or the Aon Shareholder Approval, any information relating to WTW or Aon, or any of their respective Affiliates, should be discovered by WTW or Aon which, in the reasonable judgment of WTW or Aon, should be set forth in an amendment of, or a supplement to, the Joint Proxy Statement, so that any of such documents would not include any misstatement of a material fact or omit to state any material fact necessary to make the statements therein, in light of the circumstances under which they were made, not misleading, the Party which discovers such information shall promptly notify the other Parties, and WTW and Aon shall cooperate in the prompt filing with the SEC of any necessary amendment of, or supplement to, the Joint Proxy Statement and, to the extent required by Law, in disseminating the information contained in such amendment or supplement to WTW Shareholders and the Aon Shareholders. Nothing in this Section 7.5(b) shall limit the obligations of any Party under Section 7.5(a). For purposes of this Section 7.5, any information concerning or related to WTW, its Affiliates or the WTW EGM will be deemed to have been provided by WTW, and any information concerning or related to Aon, its Affiliates or the Aon EGM will be deemed to have been provided by Aon.\n      (c) As promptly as practicable following the date of this Agreement, Aon shall, in accordance with applicable Law and the Aon Organizational Documents, establish a record date for, duly call, give notice of, convene and hold the Aon EGM. Aon shall use its reasonable best efforts to cause the Joint Proxy Statement to be mailed to the Aon Shareholders entitled to vote at the Aon EGM and to hold the Aon EGM in accordance with Section 7.5(d) and, in any event, as soon as practicable after WTW. Aon shall, through the Aon Board of Directors, recommend to its shareholders that they give the Aon Shareholder Approval, include such recommendations in the Joint Proxy Statement, and solicit and use its reasonable best efforts to obtain the Aon Shareholder Approval, except in each case to the extent that the Aon Board of Director shall have made an Aon Change of Recommendation as permitted by Section 7.4; provided, however, that Aon may, without the consent of, but after consultation with, WTW, adjourn or postpone (or propose to adjourn or postpone) Aon EGM if (i) such adjournment is (x) necessary in order to comply with the Aon Governing Documents or applicable Law or (y) reasonably necessary to ensure that any required supplement or amendment to the Scheme Document or Joint Proxy Statement is provided to the Aon Shareholders or to permit dissemination of information which is material to the Aon Shareholders voting at the Aon EGM (but only for so long as the Aon Board of Directors determines in good faith, after having consulted with outside counsel, as is reasonably necessary or advisable to give the Aon Shareholders sufficient time to evaluate any such disclosure or information), or (ii) as of the time the Aon EGM is scheduled (as set forth in the Joint Proxy Statement), there are insufficient Aon Shares represented (either in person or by proxy) (A) to constitute a quorum necessary to conduct the business of the Aon EGM (but only until a meeting can be held at which there are a sufficient number of Aon Shares represented to constitute a quorum) or (B) voting for the approval of the issuance of the aggregate Scheme Consideration pursuant to the Acquisition, as applicable (but only until a meeting can be held at which there are a sufficient number of votes of Aon Shareholders to approve the issuance of the aggregate Scheme\n      72\n      Consideration pursuant to the Acquisition); provided, further, that, notwithstanding the foregoing, other than any adjournments or postponements required by applicable Law, no such adjournment or postponement pursuant to clause (ii) shall, without the prior written consent of WTW (such consent not to be unreasonably withheld, conditioned or delayed), be for a period exceeding 30 days and Aon may not adjourn or postpone the Aon EGM pursuant to clause (ii) more than two times. Unless this Agreement has been terminated in accordance with Section 9.1, this Agreement shall be submitted to the Aon Shareholders at the Aon EGM for the purpose of obtaining the Aon Shareholder Approval, and nothing contained herein shall be deemed to relieve Aon of such obligation. Unless the Aon Board of Directors has effected an Aon Change of Recommendation, Aon shall conduct any proxy solicitation exercise and undertake any other steps as may reasonably be requested by WTW to assist in obtaining the Aon Shareholder Approval at the Aon EGM.\n      (d) WTW and Aon will use their respective reasonable best efforts to hold WTW EGM and the Aon EGM on the same date and as soon as reasonably practicable after the date of this Agreement.","Section 7.5 Preparation of the Joint Proxy Statement; Aon EGM.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 7.5 Preparation of the Joint Proxy Statement; Aon EGM.","marker":{"color":"#636efa","symbol":"circle","size":10},"mode":"markers","name":"3, Section 7.5 Preparation of the Joint Proxy Statement; Aon EGM.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"SKQrQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"jy7iQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) From the date of this Agreement until the Effective Time or the date, if any, on which this Agreement is terminated pursuant to Section 9.1, to the extent permitted by applicable Law, each of WTW and Aon shall, and shall cause each of the WTW Subsidiaries and the Aon Subsidiaries, respectively, to, afford to the other Party and to the Representatives of such other Party reasonable access during normal business hours and upon reasonable advance notice to all of their respective properties, offices, books, contracts, commitments, personnel, the trustees of any material funded WTW Benefit Plan or material funded Aon Benefit Plan and records (in each case, whether in physical or electronic form) and, during such period, each of WTW and Aon shall, and shall cause each of the WTW Subsidiaries and the Aon Subsidiaries, respectively, to, furnish reasonably promptly to the other Party any and all information (financial or otherwise) concerning its and its Subsidiaries\u2019 business, properties, personnel, the trustees of any material funded WTW Benefit Plan or material funded Aon Benefit Plan as such other Party may reasonably request. Notwithstanding the foregoing, neither WTW nor Aon shall be required by this Section 8.1 to provide the other Party or the Representatives of such other Party with access to or to disclose information (A) that is subject to the terms of a confidentiality agreement with a third party entered into prior to the date of this Agreement or entered into after the date of this Agreement in the ordinary course of business consistent with past practice (provided, however, that the withholding Party shall use its reasonable best efforts to obtain the required consent of such third party to such access or disclosure and to make appropriate substitute arrangements to permit reasonable disclosure not in violation of any such obligation of confidentiality), (B) the disclosure of which would violate any Law or duty (provided, however, that the withholding Party shall use its reasonable best efforts to make appropriate substitute arrangements to permit reasonable disclosure not in violation of any Law or duty, including by arrangement of appropriate\n      73\n      clean room procedures) or (C) that is subject to any attorney-client, attorney work product or other legal privilege (provided, however, that the withholding Party shall use its reasonable best efforts to allow for such access or disclosure to the maximum extent that does not result in a loss of any such attorney-client, attorney work product or other legal privilege, including by arrangement of appropriate clean room procedures); provided, however, that such access and information shall be disclosed or granted, as applicable, to external counsel for Aon or WTW, as applicable, to the extent reasonably required for the purpose of complying with applicable Antitrust Laws and Foreign Investment Laws subject to prior execution of a common interest or joint defense agreement in customary form. Each of WTW and Aon will use reasonable best efforts to minimize any disruption to the businesses of the other Party that may result from the requests for access, data and information hereunder. No inspection by either Party or any of its respective Representatives shall affect or be deemed to modify or waive any of the representations and warranties of the other Party set forth in this Agreement.\n      (b) Without limiting the generality of Section 8.1(a), during the period from the date of this Agreement to the earlier of the Effective Time and the date, if any, on which the Agreement is validly terminated pursuant to and in accordance with Section 9.1, each Party agrees to, and to cause its Subsidiaries to, (i) reasonably assist and reasonably cooperate with the other Parties and their respective Subsidiaries to facilitate the post-Completion integration of WTW and the WTW Subsidiaries with Aon and the Aon Subsidiaries, and (ii) provide reasonable access to key personnel identified by an Aon or WTW to facilitate efforts with respect to the post-Completion retention of such key personnel.\n      (c) Each of WTW and Aon will hold, and will cause its Representatives and Affiliates to hold, any nonpublic information, including any information exchanged pursuant to this Section 8.1, in confidence to the extent required by and in accordance with, and will otherwise comply with, the terms of the Confidentiality Agreement (and the Clean Team Agreement, if applicable). Notwithstanding anything in the Confidentiality Agreement to the contrary, the term \u201cRepresentatives\u201d (as defined in the Confidentiality Agreement) shall thereafter be deemed to include financing sources of Aon.\n      (d) WTW shall give prompt notice to Aon, and Aon shall give prompt notice to WTW, (i) of any notice or other communication received by such Party from any Governmental Entity in connection with this Agreement, the Acquisition or other Transactions, or from any Person alleging that the consent of such Person is or may be required in connection with the Acquisition or the other Transactions, if the subject matter of such communication or the failure of such Party to obtain such consent could be material to WTW or Aon, (ii) of any legal proceeding commenced or, to any Party\u2019s knowledge, threatened against, such Party or any of its Subsidiaries or Affiliates or otherwise relating to, involving or affecting such Party or any of its Subsidiaries or Affiliates in connection with this Agreement, the Acquisition or other Transactions, (iii) in the case of Aon, of any notice or other communication received by Aon from any Person requisitioning the convening of a meeting of the holders of Aon Shares in connection with this Agreement, the Acquisition or other Transactions, (iv) in the case of WTW, of any notice or other communication received by WTW from any Person requisitioning the convening of a meeting of the holders of WTW Shares, in connection with this Agreement, the Acquisition or other Transactions and (v) upon becoming aware of the occurrence or impending occurrence of any event or circumstance relating to it or any of the WTW Subsidiaries or the Aon Subsidiaries, respectively, which would\n      74\n      reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect or an Aon Material Adverse Effect, as the case may be, or which would reasonably be expected to prevent or materially delay or impede the consummation of the Transactions; provided, however, that the delivery of any notice pursuant to this Section 8.1(d) shall not cure any breach of any representation or warranty requiring disclosure of such matter prior to the date of this Agreement or otherwise limit or affect the remedies available hereunder to any Party. The failure to deliver any such notice shall not affect any of the Conditions or give rise to any right to terminate under Article IX.\n      (e) Each of WTW and Aon may, as each deems advisable and necessary, reasonably designate any competitively sensitive material provided to the other under this Section 8.1 or Section 8.2 as \u201cOutside Counsel Only Material.\u201d Such materials and the information contained therein shall be given only to the outside counsel of the recipient and, subject to the Clean Team Agreement and any additional confidentiality or joint defense agreement the Parties may mutually propose and enter into, will not be disclosed by such outside counsel to employees, officers or directors of the recipient unless express written permission is obtained in advance from the source of the materials (WTW or Aon, as the case may be) or its legal counsel.","Section 8.1 Access; Confidentiality; Notice of Certain Events.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 8.1 Access; Confidentiality; Notice of Certain Events.","marker":{"color":"#636efa","symbol":"diamond","size":10},"mode":"markers","name":"3, Section 8.1 Access; Confidentiality; Notice of Certain Events.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"3\u002fIeQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"VZbpQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) The terms of the Acquisition at the date of publication of the Scheme Document shall be set out in the Rule 2.5 Announcement and the Scheme Document, to the extent required by applicable Law.\n      (b) Subject to the terms and conditions of this Agreement, each Party will use its reasonable best efforts to take, or cause to be taken, all actions and to do, or cause to be done, all things necessary, proper or advisable under applicable Laws to achieve satisfaction of the Conditions and to consummate the Acquisition and make effective the Transactions, as soon as practicable after the date hereof, including using reasonable best efforts in (i) preparing and filing, in consultation with the other Party and as promptly as practicable and advisable after the date hereof, all documentation to effect all necessary applications, notices, petitions, filings, and other documents and to obtain as promptly as practicable all waiting period expirations or terminations, consents, clearances, waivers, licenses, orders, registrations, approvals, permits, and authorizations necessary or advisable to be obtained from any third party and\u002for any Governmental Entity in order to consummate the Acquisition, Scheme, or any of the other Transactions, (ii) the obtaining of all necessary actions or non-actions, waivers, consents and approvals from Governmental Entities, including any required action or non-action from the applicable Governmental Entities under the Antitrust Laws, the DPA, Foreign Investment Laws, or other Laws related to the Regulatory Clearances and (iii) the contesting and defending of any Proceedings challenging this Agreement or the consummation of the Acquisition or any of the other Transactions, including (A) seeking to have any stay or temporary restraining order (or other Order) entered by any court or Governmental Entity vacated, reversed or terminated and (B) defending through litigation on the merits any claim asserted in court by any Person to avoid entry of, or to have vacated, reversed or terminated, any Order (whether temporary, preliminary or permanent) that would restrain or prevent Completion from occurring prior to the Outside Date.\n      75\n      In furtherance and not in limitation of the foregoing, each Party agrees to make, as promptly as reasonably practicable, (I) an appropriate filing of a Notification and Report Form pursuant to the HSR Act, (II) a joint voluntary notice with the Committee on Foreign Investment in the United States in accordance with Section 721 of the Defense Production Act of 1950, as amended (the \u201cDPA\u201d), (III) any filing, notification, submission or report required pursuant to non-U.S. Antitrust Laws, (IV) appropriate filings, notifications, submissions or reports, if any are required or voluntarily submitted, pursuant to the Foreign Investment Laws and (V) appropriate filings, notifications, submissions or reports related to all other Regulatory Clearances.\n      (c) Each of Aon and WTW shall, in connection with the efforts referenced in Section 8.2(b), (i) cooperate in all respects and consult with each other in connection with any filing or submission and in connection with any investigation or other inquiry, including any Proceeding initiated by a private party, including by allowing the other Party to have a reasonable opportunity to review in advance and comment on drafts of filings and submissions; (ii) promptly inform the other Party of any communication, inquiry or investigation received by such Party from, or given by such Party to, the Antitrust Division of the Department of Justice (the \u201cDOJ\u201d), the Federal Trade Commission (the \u201cFTC\u201d) or any other Governmental Entity, by promptly providing copies to the other Party of any such written communications, and of any material communication received or given in connection with any proceeding by a private party, in each case regarding any of the Transactions; provided, however, that materials may be redacted or withheld (A) to remove references concerning the valuation of Aon, WTW or any of their Subsidiaries, (B) as necessary to comply with contractual arrangements in effect as of the date hereof, and (C) as necessary to address reasonable privilege or confidentiality concerns (collectively, \u201cPermitted Redactions\u201d); and (iii) permit the other Party to review in advance any communication that it gives to, and consult with each other in advance of any meeting, substantive telephone call or conference with, the DOJ, the FTC or any other Governmental Entity, or, in connection with any Proceeding by a private party, with any other Person subject to Permitted Redactions, and to the extent permitted by the DOJ, the FTC or any other applicable Governmental Entity or other Person, give the other Party the opportunity to attend and participate in any meeting, telephone call or conference with the DOJ, the FTC or any other Governmental Entity or other Person.\n      (d) In furtherance and not in limitation of the covenants of the Parties contained in Section 8.2 and this Section 8.2(d), each Party shall use its reasonable best efforts to resolve objections, if any, as may be asserted with respect to the Transactions under any Antitrust Law or the DPA, Foreign Investment Laws, or other Laws related to the Regulatory Clearances including agreeing to any terms, conditions or modifications (including Aon, WTW or any of their respective Subsidiaries having to immediately cease operating, license, sell or otherwise dispose of any assets or businesses (including the requirement that any such assets or businesses be held separate)) (such actions, \u201cDisposition Actions\u201d) with respect to obtaining the expiration or termination of any waiting period or any consents, permits, waivers, approvals, authorizations or orders in connection with the consummation of the Transactions; provided, however, neither WTW nor Aon shall be required to take, and neither WTW nor Aon shall take without the prior written consent of the other Party, such Disposition Actions under this Section 8.2(d) that would result in, or would be reasonably likely to result in, the sale or disposition of assets or businesses and\u002for the termination of any business (in any jurisdiction(s)) that directly generated more than $1,800,000,000 of the annual combined consolidated revenues of Aon and its Subsidiaries and\n      76\n      WTW and its Subsidiaries during the 12 month period ending as of December 31, 2019 (the \u201cDisposition Cap\u201d). Notwithstanding the foregoing, subject to Section 8.2(e), at the written request of Aon, WTW shall, and shall cause its Subsidiaries to, agree to take any such Disposition Actions, including any such Disposition Actions that would result in, or would be reasonably likely to result in the sale or disposition of assets or businesses and\u002for the termination of any business (in any jurisdiction(s)) in excess of the Disposition Cap, so long as the effectiveness of such actions are conditioned upon Completion. Nothing in this Section 8.2(d) shall require Aon, WTW or their respective Subsidiaries to take or agree to take any action with respect to its business or operations unless the effectiveness of such agreement or action is conditioned upon Completion.\n      (e) Subject to the last sentence of this Section 8.2(e), Aon and WTW shall jointly develop, and each of the Parties shall consult and cooperate with one another, and consider in good faith the views of one another, with respect to (i) the strategy, timing and form for obtaining any necessary approval of, for responding to any request from, inquiry or investigation by, or execution of any remedy required by, any Governmental Entity that has authority to enforce any Antitrust Law or any Law related to any other Regulatory Clearance (including directing the timing, nature and substance of all such responses, including any analyses, appearances, presentations, memoranda, briefs, arguments, opinions and proposals made or submitted by or on behalf of any Party in connection with the subject matter of this Section 8.2), and (ii) the defense and settlement of any action brought by or before any Governmental Entity that has authority to enforce any Antitrust Law; provided, however, that in the event of any disagreement between the Parties with respect to the matters described in the foregoing clause (i) or (ii), the General Counsel of Aon and the General Counsel of WTW shall seek to resolve such disagreement reasonably and in good faith; provided, that if the General Counsels of the Parties cannot resolve any such disagreement, the Chief Financial Officer of Aon and the Chief Financial Officer of WTW shall seek to resolve such disagreement reasonably and in good faith; provided, further, that if the Chief Financial Officers of the Parties cannot resolve any such disagreement, the Chief Executive Officer of Aon and the Chief Executive Officer of WTW shall seek to resolve such disagreement reasonably and in good faith; provided, further, that if the Chief Executive Officers of the Parties cannot resolve any such disagreement, the determination of the Chief Executive Officer of Aon shall prevail.\n      (f) Subject to Section 8.2(d), each of Aon and WTW shall use its reasonable best efforts to obtain the expiration or termination of all waiting periods and all consents, waivers, authorizations and approvals of all third parties (other than Governmental Entities) necessary, proper or advisable for the consummation of the Transactions and to provide any notices to third parties required to be provided prior to the Effective Time; provided that, without the prior written consent of the other Party, neither Party shall incur any significant expense or liability, enter into any significant new commitment or agreement or agree to any significant modification to any contractual arrangement to obtain such consents or certificates.\n      77\n      (g) In the event that the latest date on which the High Court and\u002for the Panel would permit Completion to occur is prior to the Outside Date, the Parties shall use their respective reasonable best efforts to obtain consent of the High Court and\u002for the Panel, as applicable, to an extension of such latest date (but not beyond the Outside Date). If (i) the High Court and\u002for the Panel require the lapsing of the Scheme prior to the Outside Date, or (ii) Condition 1 fails to be satisfied, the Parties shall (unless and until this Agreement is validly terminated pursuant to and in accordance with Section 9.1) take all reasonable actions required in order to re-initiate the Scheme process as promptly as reasonably practicable (it being understood that no such lapsing described in subclause (i) or (ii) shall, in and of itself, result in a termination of, or otherwise affect any rights or obligations of any Party under, this Agreement).\n      (h) In furtherance and not in limitation of the foregoing, WTW shall cause each WTW Broker-Dealer to prepare and submit to FINRA a substantially complete FINRA Application as soon as reasonably practicable after the date hereof. WTW shall use its reasonable best efforts to obtain FINRA\u2019s approval of the FINRA Applications, provide Aon and its counsel with an opportunity to review any filings related to the FINRA Applications prior to their submission and keep Aon and its counsel reasonably informed of any developments in respect of such filings. Aon shall (and shall cause its Affiliates to) timely provide to WTW all information required to complete the FINRA Applications and respond to any further FINRA requests.\n      (i) The Parties shall assemble all information necessary to timely and effectively notify, in accordance with all requirements under the International Traffic in Arms Regulations, the U.S. Department of State, Directorate of Defense Trade Controls (\u201cDDTC\u201d) of the Transaction. The Parties shall, at least sixty (60) days in advance of the Completion Date, submit or cause to be submitted to DDTC all information required by 22 C.F.R. \u00a7 122.4(b).","Section 8.2 Reasonable Best Efforts.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 8.2 Reasonable Best Efforts.","marker":{"color":"#636efa","symbol":"square","size":10},"mode":"markers","name":"3, Section 8.2 Reasonable Best Efforts.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"NzgmQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"lqWjQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["So long as this Agreement is in effect, neither WTW nor Aon, nor any of their respective Affiliates, shall issue or cause the publication of any press release or other public announcement with respect to the Transactions or this Agreement without the prior consent of the other Party, which consent shall not be unreasonably conditioned, withheld or delayed, unless such Party determines, after consultation with outside counsel, that it is required by applicable Law or by any listing agreement with or the listing rules of a national securities exchange or trading market to issue or cause the publication of any press release or other public announcement with respect to the Transactions or this Agreement, in which event such Party shall endeavor, on a basis reasonable under the circumstances and to the extent permitted by applicable Law and applicable listing agreements with and listing rules of each applicable national securities exchange or trading market, to provide a meaningful opportunity to the other Party to review and comment upon such press release or other announcement in advance and shall give due consideration to all reasonable additions, deletions or changes suggested thereto; provided, however, that WTW shall not be required by this Section 8.3 to provide any such review or comment to Aon in connection with the receipt and existence of a WTW Competing Proposal or a WTW Change of Recommendation and matters related thereto; provided further, however, that Aon shall not be required by this Section 8.3 to provide any such review or comment to WTW in connection with the receipt and existence of an Aon Competing Proposal or an Aon Change of Recommendation and matters related thereto; provided further that each Party and their respective Affiliates may make statements that are not inconsistent with previous press releases, public disclosures or public statements made by Aon or WTW in compliance with this Section 8.3.\n      78","Section 8.3 Publicity.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 8.3 Publicity.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 8.3 Publicity.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"3dcZQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"9Yb0QA=="},"yaxis":"y","type":"scatter"},{"customdata":[["The Parties shall use their respective reasonable best efforts (a) to take all action necessary so that no Takeover Statute (other than the Takeover Panel Act and the Takeover Rules) is or becomes applicable to the Acquisition, the Scheme or any of the other Transactions and (b) if any such Takeover Statute (other than the Takeover Panel Act and the Takeover Rules) is or becomes applicable to any of the foregoing, to take all action necessary so that the Acquisition, the Scheme and the other Transactions may be consummated as promptly as practicable on the terms contemplated by this Agreement and otherwise to eliminate or minimize the effect of such Takeover Statute on the Acquisition, the Scheme and the other Transactions.","Section 8.5 Takeover Statutes.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 8.5 Takeover Statutes.","marker":{"color":"#636efa","symbol":"circle","size":10},"mode":"markers","name":"3, Section 8.5 Takeover Statutes.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"VcYtQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"wWabQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Each Party shall provide the other Parties prompt notice of any litigation brought by any stockholder of that Party, as applicable, against such Party, any of its Subsidiaries and\u002for any of their respective directors relating to the Acquisition, this Agreement or any of the Transactions and shall keep the other party reasonably informed regarding such litigation. Unless (i) in the case of such litigation with respect to WTW, the WTW Board of Directors has made a WTW Change of Recommendation, (ii) in the case of such litigation with respect to Aon, the Aon Board of Directors has made an Aon Change of Recommendation or (iii) the Parties are adverse to each other, each Party shall give the other Party the opportunity to participate (at such other Party\u2019s expense) in the defense or settlement of any such litigation, and no such settlement, shall be agreed to without the other Party\u2019s prior written consent, which consent shall not be unreasonably conditioned, withheld or delayed (subject to\n      80\n      Section 8.15), except that the other Party shall not be obligated to consent to any settlement which does not include a full release of such other Party and its Affiliates or which imposes an injunction or other equitable relief after the Effective Time upon Aon or any of its Affiliates. In the event of, and to the extent of, any conflict or overlap between the provisions of this Section 8.7 and Section 7.1, Section 7.2 or Section 8.2 (other than in the case of matters related to the Required Antitrust Clearances and Required Regulatory Clearances), the provisions of this Section 8.7 shall control.","Section 8.7 Security Holder Litigation.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 8.7 Security Holder Litigation.","marker":{"color":"#636efa","symbol":"square","size":10},"mode":"markers","name":"3, Section 8.7 Security Holder Litigation.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"ngcdQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"JWjtQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Each of WTW and Aon shall coordinate with the other on the payment of dividends with respect to WTW Shares and Aon Shares, and the declaration and setting of record dates and payment dates relating thereto, in respect of any calendar quarter so that WTW Shareholders do not receive dividends on both the WTW Shares and Aon Shares received in the Acquisition in respect of the same calendar quarter or fail to receive a dividend on either WTW Shares or Aon Shares received in the Acquisition in respect of any calendar quarter; provided, that, such obligations shall not apply for any quarterly dividend not reasonably expected to be paid on or around the Completion Date.","Section 8.11 Dividends.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 8.11 Dividends.","marker":{"color":"#636efa","symbol":"diamond","size":10},"mode":"markers","name":"3, Section 8.11 Dividends.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"qpsjQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"EteuQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Between the date of this Agreement and the Effective Time, each of WTW and Aon shall, and shall cause its Subsidiaries to, use reasonable best efforts, in connection with any Contract or series of related Contracts relating to Indebtedness that becomes or may become due and payable as a result of the Transactions, to the extent that the consummation of the Transactions would result in a breach of or default (with or without notice or lapse of time, or both) under, or give rise to any notification or consent requirement or any right of termination, cancellation or acceleration of any obligation, or to loss of a material benefit under, such terms or provisions, (a)\n      81\n      to obtain all necessary waivers or consents for the purpose of waiving any terms or provisions of such agreements, or (b) to refinance, renew or replace the Indebtedness, in each case solely to be effective as at Completion Date, under such agreements on terms mutually agreeable to WTW and Aon; provided, that the Transactions shall not result in a breach of or default (with or without notice or lapse of time, or both) under, or give rise to any notification or consent requirement or any right of termination, cancellation or acceleration of any obligation, or to loss of a material benefit under, any agreement under which such Indebtedness is refinanced, renewed or replaced. In addition, between the date of this Agreement and the Effective Time, each of WTW and Aon shall, and shall cause its Subsidiaries to, use reasonable best efforts to cooperate to develop a mutually agreed global financing structure for Aon and its Subsidiaries from and after the Effective Time, and to reasonably cooperate in connection with the arrangement of such financing.","Section 8.13 Financing.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 8.13 Financing.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 8.13 Financing.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"TSowQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"LHTLQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Subject to the terms of this Section 8.14, if at least 30 days prior to the Completion Date (or in accordance with Section 8.15(b)) (i) WTW and Aon mutually agree in writing or (ii) WTW provides written notice to Aon that it is unable to obtain the WTW Tax Opinion pursuant to Section 8.15(b) (assuming for this purpose that the written agreement described in clause (i) above has not occurred) (in either case, the \u201cTwo-Step Certification\u201d), then Aon agrees, as promptly as reasonably practicable following Completion, to effectuate the Post-Completion Merger. WTW agrees to use commercially reasonable efforts to provide (i) Aon and its Representatives as promptly as reasonably practicable all such information about WTW or its Subsidiaries (including directors and their connected persons) as is reasonably required to prepare for or evaluate the Post-Completion Merger and (ii) all such other assistance as is reasonably required in connection with the potential Post-Completion Merger, including reasonable access to its management and providing such other assistance as may reasonably be requested. Notwithstanding the foregoing, WTW shall not be required by this Section 8.14 to provide Aon with access to or to disclose any information that is described in clause (A), (B) or (C) of Section 8.1(a). For the avoidance of doubt, the covenant contained in this Section 8.14 shall survive the Effective Time.","Section 8.14 Post-Completion Merger of WTW.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 8.14 Post-Completion Merger of WTW.","marker":{"color":"#636efa","symbol":"cross","size":10},"mode":"markers","name":"3, Section 8.14 Post-Completion Merger of WTW.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"xQwoQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"XlzWQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Each of Aon, WTW and each of their respective Subsidiaries shall use their respective reasonable best efforts to cause, including by taking or causing to be taken any action or omitting to take or causing the omission of any action, the Transactions including the receipt of the Scheme Consideration in exchange for the WTW Shares pursuant to the Scheme (together with the Post-Completion Merger if the Two-Step Certification is provided) or the Takeover Offer to qualify for the Intended Tax Treatment, and neither Aon, WTW, or any of their Subsidiaries shall take, agree to take, or omit to take any action if such action, agreement, or failure to act could reasonably be expected to prevent or impede the Intended Tax Treatment. For the avoidance of doubt, the covenants contained in this Section 8.15 shall survive the Effective Time.\n      (b) From and after the date of this Agreement, WTW and its Subsidiaries shall use commercially reasonable efforts to obtain a written opinion of Weil, Gotshal & Manges LLP (or other nationally recognized tax counsel reasonably acceptable to WTW) (\u201cWTW Tax Counsel\u201d), in form and substance reasonably satisfactory to WTW (the \u201cWTW Tax Opinion\u201d), dated as of Completion, to the effect that, on the basis of reasonably requested representations, assumptions and undertakings set forth or referred to in the WTW Tax Opinion and in the related\n      82\n      Tax representation letters, for U.S. federal income tax purposes, the Scheme and receipt of the Scheme Consideration in exchange for the WTW Shares pursuant to the Scheme (together with the Post-Completion Merger if the Two-Step Certification is provided) or the Takeover Offer and receipt of consideration in the Takeover Offer, should qualify for the Intended Tax Treatment. WTW Tax Counsel will be entitled to rely upon, and Aon and WTW shall each use commercially reasonable efforts to provide to WTW Tax Counsel, representation letters including reasonably requested representations, assumptions and undertakings from each of Aon and WTW, in each case, in form and substance reasonably satisfactory to WTW Tax Counsel and to Aon, dated as of the Effective Date. At least 50 days prior to the Completion Date, WTW shall provide Aon, in writing, a final form of the representation letter WTW Tax Counsel requests from Aon with respect to the WTW Tax Opinion (the \u201cAon Rep Letter\u201d). At least 35 days prior to the Completion Date, Aon shall confirm in writing whether it shall issue the Aon Rep Letter to WTW Tax Counsel (the \u201cAon Rep Letter Confirmation\u201d). If WTW does not receive the (i) Aon Rep Letter Confirmation at least 35 days prior to the Completion Date or (ii) following receipt of the Aon Rep Letter Confirmation, WTW does not receive the executed Aon Rep Letter prior to Completion, WTW may provide written notice to Aon that it is unable to obtain the WTW Tax Opinion.","Section 8.15 Tax Matters.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 8.15 Tax Matters.","marker":{"color":"#636efa","symbol":"circle","size":10},"mode":"markers","name":"3, Section 8.15 Tax Matters.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"eYktQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"Ak7NQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Except as otherwise expressly provided in this Agreement, all expenses incurred in connection with this Agreement and the Transactions shall be paid by the Party incurring such expenses, except that Aon and WTW shall share equally (a) the Panel\u2019s document review fees, (b) the costs associated with the filing, printing, publication and proposing of the Rule 2.5 Announcement, (c) the costs associated with the filing, printing, publication and proposing of the Scheme Document, the Joint Proxy Statement and any other materials required to be proposed to WTW Shareholders or Aon Shareholders pursuant SEC rules, the Act or the Takeover Rules, (d) the filing fees incurred in connection with notifications with any Governmental Entities under any Antitrust Laws or the DPA and (e) the costs incurred in connection with the soliciting proxies in connection with the Court Meeting and the WTW EGM.\n      89","Section 10.3 Expenses.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 10.3 Expenses.","marker":{"color":"#636efa","symbol":"square","size":10},"mode":"markers","name":"3, Section 10.3 Expenses.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"eVctQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"BOPmQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["All notices and other communications hereunder shall be in writing and shall be deemed given if delivered personally (notice deemed given upon receipt), telecopied or sent by email transmission (notice deemed given upon confirmation of receipt) or sent by a nationally recognized overnight courier service, such as Federal Express (notice deemed given upon receipt of proof of delivery), to the Parties at the following addresses (or at such other address for a Party as shall be specified by like notice):\n      if to Aon (prior to the Required Assignment), to:\n      Aon plc\n      Aon Center\n      200 East Randolph Street\n      Chicago, Il 60601\n      Attention: Darren Zeidel\n      with a copy to (which shall not constitute notice):\n      Latham & Watkins LLP\n      885 Third Avenue\n      New York, NY 10022-4834\n      Attention: Charles K. Ruck\n      Bradley C. Faris\n      Email: charles.ruck@lw.com\n      bradley.faris@lw.com\n      Freshfields Bruckhaus Deringer LLP\n      65 Fleet Street\n      London EC4Y 1HS\n      United kingdom\n      Attention: Julian Long\n      Email: julian.long@freshfields.com\n      if to Aon (following the Required Assignment), to:\n      Aon plc\n      Aon Center\n      200 East Randolph Street\n      Chicago, Il 60601\n      Attention: Darren Zeidel\n      with a copy to (which shall not constitute notice):\n      Latham & Watkins LLP\n      885 Third Avenue\n      New York, NY 10022-4834\n      Attention: Charles K. Ruck\n      Bradley C. Faris\n      Email: charles.ruck@lw.com\n      bradley.faris@lw.com\n      Freshfields Bruckhaus Deringer LLP\n      65 Fleet Street\n      London EC4Y 1HS\n      United kingdom\n      Attention: Julian Long\n      Email: julian.long@freshfields.com\n      and if to WTW, to:\n      Willis Towers Watson Public Limited Company\n      200 Liberty Street\n      New York, New York 10281\n      Attention: Matthew Furman\n      with a copy (which shall not constitute notice) to:\n      Weil, Gotshal & Manges LLP\n      767 Fifth Avenue\n      New York, New York 10153\n      Attention: Michael J. Aiello\n      Matthew J. Gilroy\n      Amanda Fenster\n      Email: michael.aiello@weil.com\n      matthew.gilroy@weil.com\n      amanda.fenster@weil.com\n      with a copy (which shall not constitute notice) to:\n      Skadden, Arps, Slate, Meagher & Flom LLP\n      One Manhattan West\n      401 9th Avenue\n      New York, New York 10001\n      Attention: Joseph A. Coco\n      Todd E. Freed\n      Email: Joseph.Coco@skadden.com\n      Todd.Freed@skadden.com\n      91","Section 10.4 Notices.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 10.4 Notices.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 10.4 Notices.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"lrsiQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"YKtnQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["As of immediately prior to the Effective Time, by virtue of the occurrence of the Effective Time and without any action on the part of the holder thereof, each WTW Option that is outstanding and unexercised immediately prior to the Effective Time shall be assumed by Aon and shall be converted into an option (an \u201cAssumed Option\u201d), to acquire (a) that number of whole Aon Shares (rounded down to the nearest whole share) equal to the product obtained by multiplying (i) the number of WTW Shares subject to such WTW Option immediately prior to the Effective Time by (ii) the Exchange Ratio, (b) at an exercise price per Aon Share (rounded up to the nearest whole cent) equal to the quotient obtained by dividing (i) the exercise price per WTW Share of such WTW Option by (ii) the Exchange Ratio; provided, that each such WTW Option which is an \u201cincentive stock option\u201d (as defined in Section 422 of the Code) shall be adjusted in accordance with the foregoing in a manner consistent with the requirements of Section 424 of the Code. The parties intend that the adjustments in this Section 4.1 are in accordance with Treasury Regulation Section 1.409A-1(B)(5)(v)(D) and will not subject any WTW Option to Section 409A of the Code. Except as otherwise provided in this Section 4.1, each such Assumed Option shall continue to have, and shall be subject to, the same terms and conditions that applied to the underlying WTW Option immediately prior to the Effective Time, (x) including, any accelerated vesting in connection with a termination of service, but excluding the shares underlying the Assumed Options, the issuer thereof and the administrator of the WTW Equity Plan pursuant to which such Assumed Options were granted and (y) except for terms rendered inoperative by reason of the transactions contemplated by this Agreement or for such other immaterial administrative or ministerial changes as in the reasonable and good faith determination of Aon are appropriate to effectuate the administration of the Assumed Options.","Section 4.1 WTW Options.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 4.1 WTW Options.","marker":{"color":"#EF553B","symbol":"diamond","size":10},"mode":"markers","name":"1, Section 4.1 WTW Options.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"a1YSQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"wLdOQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["As of immediately prior to the Effective Time, by virtue of the occurrence of the Effective Time and without any action on the part of the holder thereof, each WTW RSU Award that is outstanding immediately prior to the Effective Time shall be converted into an award (an \u201cAssumed RSU Award\u201d), with respect to a number of Aon Shares equal to the product obtained by multiplying (i) the applicable number of WTW Shares subject to such WTW RSU Award (including any corresponding dividend equivalent units) immediately prior to the Effective Time by (ii) the Exchange Ratio. For each holder of a WTW RSU Award, any fractional shares resulting from the conversion of his or her WTW RSU Awards shall be aggregated and rounded down to the nearest whole share, such that Assumed RSU Awards will not be subject to fractional shares and each holder is rounded with respect to no more than a single share. As of immediately prior to the Effective Time, by virtue of the occurrence of the Effective Time and without any action on the part of the holder thereof, (A) each WTW PSU Award that was granted in 2018 and each WTW PSU Award that was granted in 2019 that is outstanding immediately prior to the Effective Time shall be converted into an Assumed RSU Award, with respect to a number of Aon Shares equal to the product obtained by multiplying (x) the number of WTW Shares subject to such WTW PSU Award (including any corresponding dividend equivalent units) based on the actual level of performance as of the Effective Time (up to maximum performance) based on performance-based vesting goals that are prorated to reflect a\n      19\n      shortened period by (y) the Exchange Ratio and (B) each WTW PSU Award that is granted in 2020 and each WTW PSU Award that is granted in 2021 that is outstanding immediately prior to the Effective Time shall be converted into an Assumed RSU Award, with respect to a number of Aon Shares equal to the product obtained by multiplying (x) the number of WTW Shares subject to such WTW PSU Award (including any corresponding dividend equivalent units) based on the greater of (i) the applicable target level of performance and (ii) the actual level of performance as of the Effective Time (up to maximum performance) based on performance-based vesting goals that are prorated to reflect a shortened performance period by (y) the Exchange Ratio. For each holder of a WTW PSU Award, any fractional shares resulting from the conversion of his or her WTW PSU Awards shall be aggregated and rounded down to the nearest whole share, such that Assumed PSU Awards will not be subject to fractional shares and each holder is rounded with respect to no more than a single share. Except as otherwise provided in this Section 4.2, each Assumed RSU Award shall continue to have, and shall be subject to, the same terms and conditions (including time vesting conditions, but excluding any performance-based vesting conditions) that applied to the underlying WTW RSU Award or WTW PSU Award immediately prior to the Effective Time, including any accelerated vesting in connection with a termination of service, but excluding (x) the shares underlying the Assumed RSU Awards, the issuer thereof and the administrator of the WTW Equity Plan pursuant to which such WTW RSU Award or WTW PSU Award were granted and (y) for terms rendered inoperative by reason of the transactions contemplated by this Agreement or for such other immaterial administrative or ministerial changes as in the reasonable and good faith determination of Aon are appropriate to effectuate the administration of the Assumed RSU Award. Notwithstanding the foregoing, as of immediately prior to the Effective Time, by virtue of the occurrence of the Effective Time and without any action on the part of the holder thereof, each WTW RSU Award granted to a WTW non-employee director (whether or not vested) shall vest.","Section 4.2 WTW RSU and PSU Awards.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 4.2 WTW RSU and PSU Awards.","marker":{"color":"#EF553B","symbol":"square","size":10},"mode":"markers","name":"1, Section 4.2 WTW RSU and PSU Awards.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"P34QQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"6nlTQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["As of immediately prior to the Effective Time, by virtue of the occurrence of the Effective Time and without any action on the part of the holder thereof, each WTW Phantom Stock Unit Award that is outstanding immediately prior to the Effective Time shall be converted into an award (\u201cAssumed Phantom Award\u201d), with respect to a number of Aon Shares equal to the product obtained by multiplying (x) the total number of units granted under such WTW Phantom Stock Unit Award (including any corresponding dividend equivalent units) by (y) the Exchange Ratio. For each holder of a WTW Phantom Stock Unit Award, any fractional shares resulting from the conversion of his or her WTW Phantom Stock Unit Awards shall be aggregated and rounded down to the nearest whole share, such that Assumed Phantom Awards will not be subject to fractional shares and each holder is rounded with respect to no more than a single share. Except as otherwise provided in this Section 4.3, each Assumed Phantom Award shall continue to have, and shall be subject to, the same terms and conditions (including time vesting conditions, but excluding any performance-based vesting conditions) that applied to the underlying WTW Phantom Stock Unit Award immediately prior to the Effective Time, including accelerated vesting in connection with an involuntary termination of service, but excluding (x) the shares underlying the Assumed Phantom Awards, the type of property (i.e., shares or cash) payable upon settlement of the Assumed Phantom Awards (subject to the terms of the WTW Phantom Stock Unit Awards and applicable Law), the issuer thereof and the administrator of the WTW Equity Plan pursuant to which such WTW Phantom Stock Unit Award was granted and (y) for terms rendered inoperative by reason of the transactions contemplated by this Agreement or for such other immaterial administrative or ministerial changes as in the reasonable and good faith determination of Aon are appropriate to effectuate the administration of the Assumed Phantom Awards; provided that, to the extent any Assumed Phantom Awards are settled in Aon Shares, Aon shall provide that participants shall be entitled to elect that any withholding tax obligations may be satisfied through a net settlement or a sell to cover arrangement.\n      20","Section 4.3 WTW Phantom Stock Unit Awards.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 4.3 WTW Phantom Stock Unit Awards.","marker":{"color":"#EF553B","symbol":"x","size":10},"mode":"markers","name":"1, Section 4.3 WTW Phantom Stock Unit Awards.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"WNkTQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"cIxJQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) As soon as practicable after the Effective Time, Aon shall deliver to the holders of Assumed Options, Assumed RSU Awards and Assumed Phantom Awards appropriate notices setting forth such holders\u2019 rights. The Assumed Options, Assumed RSU Awards and Assumed Phantom Awards will be denominated in Aon Shares and exercisable for or settled in Aon Shares (or, in the case of Assumed Phantom Awards, to the extent determined by Aon, cash or as required by the WTW Phantom Stock Unit Awards, applicable Law or Section 4.3 (for tax liquidity)), and Aon shall take all corporate action necessary to effectuate the foregoing.\n      (b) Aon shall take all corporate action necessary to reserve for issuance a sufficient number of Aon Shares for delivery with respect to Assumed Options and Assumed RSU Awards. To the extent necessary, Aon shall, no later than the fifteenth day following the Effective Date, file a registration statement on Form S-8 (or any successor or other appropriate form) with respect to the Aon Shares subject to such Assumed Options and Assumed RSU Awards pursuant to Section 4.1, Section 4.2 and this Section 4.4.","Section 4.4 Other Actions in Connection With Assumption of WTW Options and WTW Share Awards.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 4.4 Other Actions in Connection With Assumption of WTW Options and WTW Share Awards.","marker":{"color":"#EF553B","symbol":"cross","size":10},"mode":"markers","name":"1, Section 4.4 Other Actions in Connection With Assumption of WTW Options and WTW Share Awards.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"\u002f58TQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"rbxKQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Prior to the Effective Time, WTW shall take all actions with respect to each of the WTW ESPPs that are necessary to provide that: (a) contingent upon the Effective Time, any offering period in effect immediately prior to the Effective Time (the \u201cFinal Offering Period\u201d), shall be shortened by setting a new \u201cPurchase Date\u201d (within the meaning of the applicable WTW ESPP) in respect of such offering period that is no later than the day before the date of the Effective Time; (b) subject to the consummation of the Transactions and applicable Law, each WTW ESPP shall terminate, effective immediately prior to the Effective Time; (c) on the new Purchase Date, cause the exercise of each outstanding purchase right under each WTW ESPP; (d) following the purchase of WTW Shares pursuant to t
