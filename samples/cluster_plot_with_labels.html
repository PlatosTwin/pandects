cWTW Tax Counsel\u201d\n      Section 8.15(b)\n      \u201cWTW Tax Opinion\u201d\n      Section 8.15(b)\n      \u201cWTW UK DB Plan\u201d\n      Section 5.9(g)\n      \u201cWTW\u201d\n      Preamble","Section 10.6 Terms Defined Elsewhere.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 10.6 Terms Defined Elsewhere.","marker":{"color":"#00cc96","symbol":"circle","size":10},"mode":"markers","name":"0, Section 10.6 Terms Defined Elsewhere.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"ANMIQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"YnXCQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["WTW has established and maintains disclosure controls and procedures and internal control over financial reporting (as such terms are defined in Rule 13a-15 under the Exchange Act) as required by Rule 13a-15 under the Exchange Act. WTW\u2019s disclosure controls and procedures are reasonably designed to ensure that all material information required to be disclosed by WTW in the reports that it files or furnishes under the Exchange Act is recorded, processed, summarized and reported within the time periods specified in the rules and forms of the SEC, and that all such material information is accumulated and communicated to WTW\u2019s management as appropriate to allow timely decisions regarding required\n      25\n      disclosure and to make the certifications required pursuant to Sections 302 and 906 of the Sarbanes-Oxley Act of 2002 (the \u201cSarbanes-Oxley Act\u201d). WTW\u2019s internal controls over financial reporting provide reasonable assurance regarding the reliability of WTW\u2019s financial reporting and the preparation of WTW financial statements for external purposes in accordance with GAAP. Since January 1, 2018, WTW\u2019s principal executive officer and its principal financial officer have disclosed to WTW\u2019s auditors and the audit committee of the WTW Board of Directors (i) all known significant deficiencies and material weaknesses in the design or operation of internal controls over financial reporting that are reasonably likely to adversely affect in any material respect WTW\u2019s ability to record, process, summarize and report financial information, and (ii) any known fraud, whether or not material, that involves management or other senior-level employees who have a significant role in WTW\u2019s material internal controls. WTW has made available to Aon all material disclosures made by management to WTW\u2019s auditors and audit committee from January 1, 2018 to the date hereof.","Section 5.5 Internal Controls and Procedures.","-1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"-1, Section 5.5 Internal Controls and Procedures.","marker":{"color":"#ab63fa","symbol":"diamond","size":10},"mode":"markers","name":"-1, Section 5.5 Internal Controls and Procedures.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"zcA1QQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"z6sEQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["Neither WTW nor any WTW Subsidiary has employed any investment banker, broker or finder in connection with the Transactions, other than as set forth in Section 5.21 of the WTW Disclosure Letter, who might be entitled to any fee or any commission in connection with or upon consummation of the Acquisition.","Section 5.21 Finders and Brokers.","-1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"-1, Section 5.21 Finders and Brokers.","marker":{"color":"#ab63fa","symbol":"square","size":10},"mode":"markers","name":"-1, Section 5.21 Finders and Brokers.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"c6lDQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"dz3aQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Neither Aon nor any Aon Subsidiary has employed any investment banker, broker or finder in connection with the Transactions, other than as set forth in Section 6.21 of the Aon Disclosure Letter, who might be entitled to any fee or any commission in connection with or upon consummation of the Acquisition.","Section 6.21 Finders and Brokers.","-1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"-1, Section 6.21 Finders and Brokers.","marker":{"color":"#ab63fa","symbol":"diamond","size":10},"mode":"markers","name":"-1, Section 6.21 Finders and Brokers.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"UF9CQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"K3PdQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["WTW agrees that between the date of this Agreement and the Effective Time or the date, if any, on which this Agreement is terminated pursuant to Section 9.1, except (a) as set forth in Section 7.1 of the WTW Disclosure Letter, (b) as specifically required by this Agreement, (c) as required by Law or (d) as consented to in writing by Aon (which consent shall not be unreasonably withheld, delayed or conditioned), WTW (i) shall, and shall cause each WTW Subsidiary to, conduct its business in all material respects in the ordinary course of business consistent with past\n      57\n      practice in order to preserve the value of WTW and each WTW Subsidiary and use reasonable best efforts to preserve intact its and their present business organizations and to preserve its and their present relationships with customers, suppliers and other Persons with whom it and they have material business relations; (provided, however, that (A) no action that is specifically permitted by any of subclauses (a) through (q) of Section 7.1(ii) shall be deemed a breach of (x) this clause (i) or (y) any other subclause of Section 7.1(ii), (B) assuming compliance with Section 7.1(i), in no event will the departure of employees, brokers, agents, independent contractors, vendors or clients in and of itself be deemed to be a breach or violation of this Section 7.1 and (C) no inaction due to the failure by Aon to provide consent as described pursuant to subclauses (a) through (q) of Section 7.1(ii) shall be deemed a breach of this Section 7.1(i)) and (ii) WTW shall not, and shall not permit any WTW Subsidiary to:\n      (a) authorize or pay any dividends on or make any distribution with respect to its outstanding shares of capital stock (whether in cash, assets, shares in its capital or other securities of WTW or any WTW Subsidiary), except (i) that WTW may continue the declaration and payment of regular quarterly cash dividends on WTW Shares, not to exceed $0.68 per share for each quarterly dividend and (ii) for dividends and distributions paid or made on a pro rata basis by a WTW Subsidiary in the ordinary course of business consistent with past practice or by a wholly-owned WTW Subsidiary to WTW or another wholly-owned WTW Subsidiary;\n      (b) split, combine, reduce or reclassify any of its capital stock, or issue or authorize the issuance of any other securities in respect of, in lieu of or in substitution for, shares of its capital stock, except for any such transaction by a wholly-owned WTW Subsidiary which remains a wholly-owned WTW Subsidiary after consummation of such transaction;\n      (c) except as required by applicable Law or any WTW Benefit Plan in effect as of the date of this Agreement, or as otherwise permitted pursuant to Section 7.1(g) (i) increase the compensation or benefits payable or to be provided to any of its directors, officers, employees or consultants (other than increases in annual base salaries and incentive compensation opportunities at times and in amounts in the ordinary course of business consistent with past practice), (ii) grant or increase to any of its directors, officers, employees or consultants any severance, termination, change in control or retention pay or benefits, (iii) pay or award, or commit to pay or award, any cash bonuses or cash incentive compensation (other than the payment of accrued and unpaid cash bonuses or other cash incentive compensation in the ordinary course of business consistent with past practice), (iv) enter into any employment, severance, retention or change in control agreement with any of its directors, officers, employees or consultants (other than (x) offer letters that do not otherwise provide for severance, retention or change in control payments or benefits and (y) retention program or arrangements entered into in the ordinary course of business with Persons which became directors, officers, employees or consultants of WTW in connection with acquisitions of Persons or businesses following the date hereof and otherwise permitted hereby), (v) establish, adopt, enter into, materially amend or terminate any collective bargaining agreement or WTW Benefit Plan (or a plan or arrangement that would be a WTW Benefit Plan if in existence as of the date hereof), or (vi) take any action to accelerate any payment or benefit, or the funding of any payment or benefit, payable or to be provided to any of its directors, officers, employees or consultants;\n      58\n      (d) make any material change in financial accounting policies or procedures or any of its methods of reporting income, deductions or other material items for financial accounting purposes, except as required by GAAP, applicable Law or SEC policy;\n      (e) authorize or announce an intention to authorize, or enter into agreements providing for, any acquisitions of an equity interest in any Person or any business or division of any Person (including by means of an asset purchase), or any mergers, consolidations or business combinations, except for (i) such transactions that collectively do not have purchase prices that exceed $200 million in the aggregate (provided that any such transactions, individually or in the aggregate, would not reasonably be expected to prevent or materially delay or impede the consummation of the Transactions), (ii) capital expenditures otherwise permitted by Section 7.1(ii)(n), (iii) transactions between WTW and a wholly-owned WTW Subsidiary or between wholly-owned WTW Subsidiaries or (iv) the creation of new wholly-owned Subsidiaries organized to conduct or continue activities otherwise permitted by this Agreement;\n      (f) amend WTW Governing Documents, and shall not permit any Significant Subsidiary of WTW to adopt any amendments to its governing documents in a manner that would be materially adverse to WTW or the combined company;\n      (g) issue, deliver, grant, sell, pledge, dispose of or encumber, or authorize the issuance, delivery, grant, sale, pledge, disposition or encumbrance of, any shares in its capital stock (including restricted shares), voting securities or other equity interest in WTW or any WTW Subsidiary or any securities convertible into or exchangeable for any such shares, voting securities or equity interest, or any rights, warrants or options to acquire any such shares in its capital stock, voting securities or equity interest or any \u201cphantom\u201d equity or \u201cphantom\u201d stock equity rights (including additional WTW Phantom Stock Unit Awards), stock appreciation rights or stock equity-based performance units or take any action to cause to be exercisable any otherwise unexercisable WTW Equity Award under any existing WTW Equity Plan (except as otherwise provided by the express terms of any WTW Equity Award outstanding on the date hereof), other than annual grants of WTW Options, WTW RSU Awards or WTW PSU Awards made in the ordinary course of business and consistent with past practice and issuances of WTW Shares (i) in respect of any exercise of WTW Options or the vesting, lapse of restrictions with respect to or settlement of WTW Equity Awards, outstanding as of the date hereof or issued in accordance with this Agreement, in each case, in accordance with their respective terms, (ii) pursuant to the terms of WTW ESPP, or (iii) transactions between WTW and a wholly-owned WTW Subsidiary or between wholly-owned WTW Subsidiaries;\n      (h) directly or indirectly, purchase, redeem or otherwise acquire any shares in its capital or any rights, warrants or options to acquire any such shares in its capital, except for (i) redemptions or acquisitions of WTW Shares tendered by holders of WTW Equity Awards in order to satisfy obligations to pay the exercise price and\u002for Tax withholding obligations with respect thereto, (ii) the redemption or acquisition by WTW of WTW Equity Awards in connection with the forfeiture of such awards and (iii) transactions between WTW and a wholly-owned WTW Subsidiary or between wholly-owned WTW Subsidiaries;\n      59\n      (i) except in respect of any unsecured commercial paper programs established by WTW or any wholly-owned WTW Subsidiary, redeem, repurchase, prepay (other than prepayments of revolving loans), defease, incur, assume, endorse, guarantee or otherwise become liable for or modify in any material respect the terms of any Indebtedness for borrowed money or issue or sell any debt securities or calls, options, warrants or other rights to acquire any debt securities (directly, contingently or otherwise), except for (i) any Indebtedness for borrowed money among WTW and its Subsidiaries or among WTW Subsidiaries, in each case, in the ordinary course of business consistent with past practice, (ii) Indebtedness for borrowed money incurred to replace, renew, prepay, extend, refinance or refund any existing Indebtedness for borrowed money of WTW or any of the WTW Subsidiaries maturing on or prior to the twelve (12) month anniversary of the date of such refinancing or prepayment, (iii) guarantees by WTW of Indebtedness for borrowed money of the WTW Subsidiaries or guarantees by WTW Subsidiaries of Indebtedness for borrowed money of WTW or any WTW Subsidiary, which Indebtedness is incurred in compliance with this clause (i), (iv) Indebtedness for borrowed money incurred pursuant to (A) agreements entered into by WTW or any WTW Subsidiary in effect prior to the execution of this Agreement and set forth in Section 7.1(ii)(i)(A) of the WTW Disclosure Letter and (B) other agreements that may be entered into following the date hereof and set forth in Section 7.1(ii)(i)(B) of the WTW Disclosure Letter, (v) transactions at the stated maturity of such Indebtedness and required amortization or mandatory prepayments and (vi) Indebtedness for borrowed money not to exceed $100 million in aggregate principal amount outstanding at any time incurred by WTW or any of the WTW Subsidiaries other than in accordance with clauses (i) through (v); provided that nothing contained herein shall prohibit WTW and WTW Subsidiaries from making guarantees or obtaining letters of credit or surety bonds for the benefit of commercial counterparties in the ordinary course of business consistent with past practice; provided, further, that in the case of clauses (ii), (iv) and (v), the consummation of the Transactions and compliance with the provisions hereof will not result in any violation or breach of, or default or change of control (with or without notice or lapse of time, or both) under, or give rise to a right of, or result in, termination, modification, cancellation or acceleration of any material obligation or to the loss of a material benefit under any such Indebtedness.\n      (j) make any loans to any other Person, except for loans (a) that are either (i) among WTW and its Subsidiaries or (ii) among WTW\u2019s Subsidiaries or (b) to employees of WTW, in each case in the ordinary course of business consistent with past practice;\n      (k) sell, lease, license, transfer, exchange, swap or otherwise dispose of, or subject to any Lien (other than WTW Permitted Liens), any of its properties or assets (including shares in the capital of the WTW Subsidiaries), except (i) pursuant to an existing agreement in effect prior to the execution of this Agreement that is listed on Section 7.1(ii)(k) of the WTW Disclosure Letter, (ii) in the case of Liens, as required in connection with any Indebtedness permitted to be incurred pursuant to Section 7.1(ii)(i), (iii) such transactions with neither a fair market value of the assets or properties nor an aggregate purchase price that exceeds $150 million in the aggregate for all such transactions, (iv) assets and properties associated with discontinued operations, (v) in the case of the grant of a non-exclusive license, transactions where a grant of a non-exclusive license is incidental to the primary purpose of such transaction and (vi) for transactions among WTW and its wholly-owned WTW Subsidiaries or among wholly-owned WTW Subsidiaries;\n      60\n      (l) compromise or settle any claim, litigation, investigation or proceeding, in each case made or pending by or against WTW or any of the WTW Subsidiaries (for the avoidance of doubt, including any compromise or settlement with respect to matters in which any of them is a plaintiff), or any of their officers and directors in their capacities as such, other than the compromise or settlement of claims, litigation, investigations or proceedings that: (i) involve the payment by WTW or any of the WTW Subsidiaries for an amount (in excess of insurance proceeds) not to exceed, for any such compromise or settlement individually, $35 million, (ii) does not impose any injunctive relief on WTW and WTW Subsidiaries, (iii) does not provide for the license, covenant not to assert, or otherwise granting of any rights, of or under any material Intellectual Property and (iv) does not contain an admission of liability by WTW or any of its Representatives;\n      (m) make or change any material Tax election, change any Tax accounting period for purposes of a material Tax or material method of Tax accounting, file any material amended Tax Return, settle or compromise any audit or proceeding relating to a material amount of Taxes, agree to an extension or waiver of the statute of limitations with respect to a material amount of Taxes, enter into any \u201cclosing agreement\u201d within the meaning of Section 7121 of the Code (or any similar provision of state, local, or non-U.S. Law) with respect to any material Tax, surrender any right to claim a material Tax refund, or take any action which would cause WTW or any WTW Subsidiary to be treated as a \u201csurrogate foreign corporation\u201d or an \u201cexpatriated entity\u201d within the meaning of Section 7874(a)(2) of the Code as a result of the Transactions;\n      (n) except in the ordinary course of business consistent with past practice, or in accordance with WTW\u2019s anticipated capital expenditures for its 2020 fiscal year described on Section 7.1(ii)(n) of the WTW Disclosure Letter or in excess of $200 million in fiscal year 2021, make any new capital expenditure or expenditures, or commit to do so;\n      (o) except in the ordinary course of business consistent with past practice or in connection with any transaction to the extent specifically permitted by any other subclause of this Section 7.1(ii) and excluding any WTW Material Contracts of the type described in Section 5.19(a)(ii) to the extent relating to the lines of business of WTW and its Subsidiaries (but subject to the other restrictions set forth in this Section 7.1(ii)), (i) enter into any Contract that would, if entered into prior to the date hereof, be a WTW Material Contract, or (ii) materially modify, materially amend or terminate any WTW Material Contract or waive, release or assign any material rights or claims thereunder;\n      (p) adopt a plan of complete or partial liquidation or resolutions providing for a complete or partial liquidation, dissolution or restructuring or other reorganization of WTW; or\n      (q) agree, in writing or otherwise, to take any of the foregoing actions.","Section 7.1 Conduct of Business by WTW Pending Completion.","-1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"-1, Section 7.1 Conduct of Business by WTW Pending Completion.","marker":{"color":"#ab63fa","symbol":"diamond","size":10},"mode":"markers","name":"-1, Section 7.1 Conduct of Business by WTW Pending Completion.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"GfEHQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"V84AQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["Aon agrees that between the date of this Agreement and the Effective Time or the date, if any, on which this Agreement is terminated pursuant to Section 9.1, except (a) as set forth in Section 7.2 of the Aon Disclosure Letter, (b) as specifically required by this Agreement (including in respect of the Aon CSA), (c) as required by Law, (d) in connection with the Aon CSA, or (e) as consented to in writing by WTW (which consent shall not be unreasonably withheld, delayed or conditioned), Aon (i) shall and shall, cause each Aon Subsidiary to, conduct its business in all material respects in the ordinary course of business consistent with past practice in order to preserve the value of Aon and each Aon\n      61\n      Subsidiary and use reasonable best efforts to preserve intact its and their present business organizations and to preserve its and their present relationships with customers, suppliers and other Persons with whom it and they have material business relations; (provided, however, that (A) no action that is specifically permitted by any of subclauses (a) through (r) of Section 7.2(ii) shall be deemed a breach of (x) this clause (i) or (y) any other subclause of Section 7.2(ii), (B) assuming compliance with Section 7.2(i), in no event will the departure of employees, brokers, agents, independent contractors, vendors or clients in and of itself be deemed to be a breach or violation of this Section 7.2 and (C) no inaction due to the failure by WTW to provide consent as described pursuant to subclauses (a) through (r) of Section 7.1(ii) shall be deemed a breach of this Section 7.2(i)) and (ii) Aon shall not, and shall not permit any Aon Subsidiary to:\n      (a) authorize or pay any dividends on or make any distribution with respect to its outstanding shares of capital stock (whether in cash, assets, shares in its capital or other securities of Aon or any Aon Subsidiary), except (i) that Aon may continue the declaration and payment of regular quarterly cash dividends on the Aon Shares, not to exceed $0.49 per share for each quarterly dividend, and (ii) for dividends and distributions paid or made on a pro rata basis by an Aon Subsidiary in the ordinary course of business consistent with past practice or by a wholly-owned Aon Subsidiary to Aon or another wholly-owned Aon Subsidiary;\n      (b) split, combine, reduce or reclassify any of its capital stock, or issue or authorize the issuance of any other securities in respect of, in lieu of or in substitution for, shares of its capital stock, except for any such transaction by a wholly-owned Aon Subsidiary which remains a wholly-owned Aon Subsidiary after consummation of such transaction;\n      (c) except as required by applicable Law or any Aon Benefit Plan, or as otherwise permitted pursuant to Section 7.2(g), (i) increase the compensation or benefits payable or to be provided to any of its directors, officers, employees or consultants (other than increases in annual base salaries and incentive compensation opportunities at times and in amounts in the ordinary course of business consistent with past practice), (ii) grant or increase to any of its directors, officers, employees or consultants any severance, termination, change in control or retention pay or benefits, (iii) pay or award, or commit to pay or award, any cash bonuses or cash incentive compensation (other than the payment of accrued and unpaid cash bonuses or other cash incentive compensation in the ordinary course of business consistent with past practice), (iv) enter into any employment, severance, retention or change in control agreement with any of its directors, officers, employees or consultants (other than (x) offer letters that do not otherwise provide for severance, retention or change in control payments or benefits and (y) retention program or arrangements entered into in the ordinary course of business with Persons who became directors, officers, employees or consultants of Aon in connection with acquisitions of Persons or businesses following the date hereof otherwise permitted hereby), (v) establish, adopt, enter into, materially amend or terminate any collective bargaining agreement or Aon Benefit Plan (or a plan or arrangement that would be an Aon Benefit Plan if in existence as of the date hereof), or (vi) take any action to accelerate any payment or benefit, or the funding of any payment or benefit, payable or to be provided to any of its directors, officers, employees or consultants;\n      62\n      (d) make any material change in financial accounting policies or procedures or any of its methods of reporting income, deductions or other material items for financial accounting purposes, except as required by GAAP, applicable Law or SEC policy;\n      (e) authorize or announce an intention to authorize, or enter into agreements providing for, any acquisitions of an equity interest in any Person or any business or division of any Person (including by means of an asset purchase), or any mergers, consolidations or business combinations, except for (i) such transactions that collectively do not have purchase prices that exceed $200 million in the aggregate (provided that any such transactions, individually or in the aggregate, would not reasonably be expected to prevent or materially delay or impede the consummation of the Transactions), (ii) capital expenditures otherwise permitted by Section 7.2(ii)(n), (iii) transactions between Aon and a wholly-owned Aon Subsidiary or between wholly-owned Aon Subsidiaries or (iv) the creation of new wholly-owned Subsidiaries organized to conduct or continue activities otherwise permitted by this Agreement;\n      (f) amend the Aon Organizational Documents, and shall not permit any Significant Subsidiary of Aon to adopt any amendments to its governing documents in a manner that would be materially adverse to WTW or the combined company;\n      (g) issue, deliver, grant, sell, pledge, dispose of or encumber, or authorize the issuance, delivery, grant, sale, pledge, disposition or encumbrance of, any shares in its capital stock (including restricted shares), voting securities or other equity interest in Aon or any Aon Subsidiary or any securities convertible into or exchangeable for any such shares, voting securities or equity interest, or any rights, warrants or options to acquire any such shares in, voting securities or equity interest or any \u201cphantom\u201d equity, \u201cphantom\u201d equity rights, appreciation rights or equity-based performance units or take any action to cause to be exercisable any otherwise unexercisable Aon Equity Award under any existing Aon Equity Plan (except as otherwise provided by the express terms of any Aon Equity Award outstanding on the date hereof), other than annual grants of Aon Equity Awards made in the ordinary course and consistent with past practice and issuances of Aon Shares (i) in respect of the vesting, lapse of restrictions with respect to or settlement of Aon Equity Awards outstanding as of the date hereof or issued in accordance with this Agreement, in each case, in accordance with their respective terms, (ii) pursuant to the terms of the Aon ESPP, or (iii) transactions between Aon and a wholly-owned Aon Subsidiary or between wholly-owned Aon Subsidiaries;\n      (h) directly or indirectly, purchase, redeem or otherwise acquire any shares in its capital or any rights, warrants or options to acquire any such shares in its capital, except for (i) redemptions or acquisitions of Aon Shares tendered by holders of Aon Equity Awards in order to satisfy obligations to pay the exercise price and\u002for Tax withholding obligations with respect thereto, (ii) the redemption or acquisition by Aon of Aon Equity Awards in connection with the forfeiture of such awards and (iii) transactions between Aon and a wholly-owned Aon Subsidiary or between wholly-owned Aon Subsidiaries;\n      63\n      (i) except in respect of any unsecured commercial paper programs established by Aon or any wholly-owned Aon Subsidiary, redeem, repurchase, prepay (other than prepayments of revolving loans), defease, incur, assume, endorse, guarantee or otherwise become liable for or modify in any material respect the terms of any Indebtedness for borrowed money or issue or sell any debt securities or calls, options, warrants or other rights to acquire any debt securities (directly, contingently or otherwise), except for (i) any Indebtedness for borrowed money among Aon and its Subsidiaries or among Aon Subsidiaries, in each case, in the ordinary course of business consistent with past practice (ii) Indebtedness for borrowed money incurred to replace, renew, extend, refinance, prepay, or refund any existing Indebtedness for borrowed money of Aon or any of the Aon Subsidiaries maturing on or prior to the twelve (12) month anniversary of the date of such refinancing or prepayment, (iii) guarantees by Aon of Indebtedness for borrowed money of Aon Subsidiaries or guarantees by Aon Subsidiaries of Indebtedness for borrowed money of Aon or any Aon Subsidiary, which Indebtedness is incurred in compliance with this clause (i), (iv) Indebtedness for borrowed money incurred pursuant to (A) agreements entered into by Aon or any Aon Subsidiary in effect prior to the execution of this Agreement and set forth in Section 7.2(ii)(i)(A) of the Aon Disclosure Letter and (B) other agreements that may be entered into following the date hereof and set forth in Section 7.2(ii)(i)(B) of the Aon Disclosure Letter, (v) transactions at the stated maturity of such Indebtedness and required amortization or mandatory prepayments and (vi) Indebtedness for borrowed money not to exceed $700 million in aggregate principal amount outstanding at any time incurred by Aon or any of the Aon Subsidiaries other than in accordance with clauses (i) through (v); provided that nothing contained herein shall prohibit Aon and the Aon Subsidiaries from making guarantees or obtaining letters of credit or surety bonds for the benefit of commercial counterparties in the ordinary course of business consistent with past practice;\n      (j) make any loans to any other Person, except for loans (a) that are either (i) among Aon and its Subsidiaries or (ii) among Aon\u2019s Subsidiaries or (b) to employees of Aon, in each case, in the ordinary course of business consistent with past practice;\n      (k) sell, lease, license, transfer, exchange, swap or otherwise dispose of, or subject to any Lien (other than Aon Permitted Liens), any of its properties or assets (including shares in the capital of the Aon Subsidiaries), except (i) pursuant to an existing agreement in effect prior to the execution of this Agreement that is listed on Section 7.2(ii)(k) of the Aon Disclosure Letter, (ii) in the case of Liens, as required in connection with any Indebtedness permitted to be incurred pursuant to Section 7.2(ii)(i), (iii) such transactions with neither a fair market value of the assets or properties nor an aggregate purchase price that exceeds $150 million in the aggregate for all such transactions, (iv) assets and properties associated with discontinued operations, (v) in the case of the grant of a non-exclusive license, transactions where a grant of a non-exclusive license is incidental to the primary purpose of such transaction and (vi) for transactions among Aon and its wholly-owned Aon Subsidiaries or among wholly-owned Aon Subsidiaries;\n      (l) compromise or settle any claim, litigation, investigation or proceeding, in each case made or pending by or against Aon or any of the Aon Subsidiaries (for the avoidance of doubt, including any compromise or settlement with respect to matters in which any of them is a plaintiff), or any of their officers and directors in their capacities as such, other than the compromise or settlement of claims, litigation, investigations or proceedings that: (i) involves the payment by Aon or any of the Aon Subsidiaries for an amount (in excess of insurance proceeds) not to exceed, for any such compromise or settlement individually, $35 million, (ii) does not impose any injunctive relief on Aon and the Aon Subsidiaries (iii) does not provide for the license, covenant not to assert, or otherwise granting of any rights, of or under any material Intellectual Property and (iv) does not contain an admission of liability by Aon or any of its Representatives;\n      64\n      (m) make or change any material Tax election, change any Tax accounting period for purposes of a material Tax or material method of Tax accounting, file any material amended Tax Return, settle or compromise any audit or proceeding relating to a material amount of Taxes, agree to an extension or waiver of the statute of limitations with respect to a material amount of Taxes, enter into any \u201cclosing agreement\u201d within the meaning of Section 7121 of the Code (or any similar provision of state, local, or non-U.S. Law) with respect to any material Tax, surrender any right to claim a material Tax refund, or take any action which would cause Aon or any Aon Subsidiary to be treated as a \u201csurrogate foreign corporation\u201d or an \u201cexpatriated entity\u201d within the meaning of Section 7874(a)(2) of the Code as a result of the Transactions;\n      (n) except in the ordinary course of business consistent with past practice, or in accordance with Aon\u2019s anticipated 2020 capital expenditures described on Section 7.2(ii)(n) of the Aon Disclosure Letter or in excess of $250 million in fiscal year 2021, make any new capital expenditure or expenditures, or commit to do so;\n      (o) except in the ordinary course of business consistent with past practice or in connection with any transaction to the extent specifically permitted by any other subclause of this Section 7.2(ii) and excluding any Aon Material Contract of the type described in Section 6.19(a)(ii)(B) to the extent relating to the lines of business of Aon and its Subsidiaries (but subject to the other restrictions set forth in this Section 7.2(ii)), (i) enter into any Contract that would, if entered into prior to the date hereof, be an Aon Material Contract, or (ii) materially modify, materially amend or terminate any Aon Material Contract or waive, release or assign any material rights or claims thereunder;\n      (p) other than in connection with the Aon CSA, adopt a plan of complete or partial liquidation or resolutions providing for a complete or partial liquidation, dissolution or restructuring of Aon;\n      (q) amend the terms of the Aon CSA in a manner that would be adverse in any material respect to WTW or the WTW Shareholders; or\n      (r) agree, in writing or otherwise, to take any of the foregoing actions.","Section 7.2 Conduct of Business by Aon Pending Completion.","-1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"-1, Section 7.2 Conduct of Business by Aon Pending Completion.","marker":{"color":"#ab63fa","symbol":"square","size":10},"mode":"markers","name":"-1, Section 7.2 Conduct of Business by Aon Pending Completion.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"dZYJQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"zsj\u002fQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) This Agreement shall be governed by, and construed in accordance with, the laws of the State of Delaware, without giving effect to conflicts of laws principles that would result in the application of the Law of any other jurisdiction; provided, however, that (i) the Acquisition and the Scheme and matters related thereto (including matters related to the Takeover Rules) shall, to the extent required by the Laws of Ireland, and the interpretation of the duties of the Aon Ireland Board of Directors and WTW Board of Directors shall, be governed by, and construed in accordance with, the Laws of Ireland and (ii) the interpretation of the duties of the Aon UK Board of Directors shall, be governed by, and construed in accordance with, the Laws of the United Kingdom.\n      (b) Each of the Parties hereby irrevocably and unconditionally submits, for itself and its property, to the exclusive jurisdiction of the Court of Chancery of the State of Delaware, or, if (and only if) such court finds it lacks subject matter jurisdiction, the Federal court of the United States of America sitting in Delaware, and appellate courts thereof, in any action or proceeding arising out of or relating to this Agreement or the agreements delivered in connection herewith or the transactions contemplated hereby or thereby or for recognition or enforcement of any judgment relating thereto, and each of the Parties hereby irrevocably and unconditionally (i) agrees not to commence any such action or proceeding except in the Court of Chancery of the State of Delaware, or, if (and only if) such court finds it lacks subject matter jurisdiction, the Federal court of the United States of America sitting in Delaware, and appellate courts thereof, (ii) agrees that any claim in respect of any such action or proceeding may be heard and determined in the Court of Chancery of the State of Delaware, or, if (and only if) such court finds it lacks subject matter jurisdiction, the Federal court of the United States of America sitting in Delaware, and appellate courts thereof, (iii) waives, to the fullest extent it may legally and effectively do so, any objection that it may now or hereafter have to the laying of venue of any such action or proceeding in such courts and (iv) waives, to the fullest extent permitted by Law, the defense of an inconvenient forum to the maintenance of such action or proceeding in such courts. Each of the Parties agrees that a final judgment in any such action or proceeding shall be conclusive and may be enforced in other jurisdictions by suit on the judgment or in any other manner provided by Law. Notwithstanding the foregoing, the Scheme and matters related to the sanction thereof shall be subject to the jurisdiction of the High Court and any appellate courts therefrom. Each Party irrevocably consents to service of process inside or outside the territorial jurisdiction of the courts referred to in this Section 10.11(a) in the manner provided for notices in Section 10.4. Nothing in this Agreement will affect the right of any Party to serve process in any other manner permitted by Law.\n      114","Section 10.11 Governing Law; Jurisdiction.","-1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"-1, Section 10.11 Governing Law; Jurisdiction.","marker":{"color":"#ab63fa","symbol":"circle","size":10},"mode":"markers","name":"-1, Section 10.11 Governing Law; Jurisdiction.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"xFY1QQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"0xKrQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Except for the representations and warranties contained in Article VI, WTW acknowledges that neither Aon nor any Representative of Aon makes, and WTW acknowledges that it has not relied upon or otherwise been induced by, any other express or implied representation or warranty with respect to Aon or with respect to any other information provided or made available to WTW in connection with the Transactions, including any information, documents, projections, forecasts or other material made available to WTW or to its Representatives in certain \u201cdata rooms\u201d or management presentations in expectation of the Transactions.\n      39","Section 5.24 No Other Representations.","2"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"2, Section 5.24 No Other Representations.","marker":{"color":"#FFA15A","symbol":"circle","size":10},"mode":"markers","name":"2, Section 5.24 No Other Representations.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"N4NDQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"Vh7ZQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Except for the representations and warranties contained in Article V, Aon acknowledges that neither WTW nor any Representative of WTW makes, and Aon acknowledges that it has not relied upon or otherwise been induced by, any other express or implied representation or warranty with respect to WTW or any of its Subsidiaries or with respect to any other information provided or made available to Aon in connection with the Transactions, including any information, documents, projections, forecasts or other material made available to Aon or to its Representatives in certain \u201cdata rooms\u201d or management presentations in expectation of the Transactions.","Section 6.25 No Other Representations.","2"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"2, Section 6.25 No Other Representations.","marker":{"color":"#FFA15A","symbol":"circle","size":10},"mode":"markers","name":"2, Section 6.25 No Other Representations.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"681EQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"K1jXQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Subject to Section 7.1 and Section 7.2, nothing contained in this Agreement shall give Aon or any of its Affiliates, directly or indirectly, the right to control or direct WTW or its Subsidiaries\u2019 operations prior to the Effective Time, and nothing contained herein shall give WTW, directly or indirectly, the right to control or direct Aon\u2019s or its Subsidiaries\u2019 operations prior to the Effective Time. Prior to the Effective Time, each of Aon and WTW shall exercise, subject to the terms and conditions of this Agreement, complete control and supervision over its and its Subsidiaries\u2019 respective operations.\n      (b) Nothing in this Agreement and no action taken by the Parties pursuant to this Agreement shall constitute, or be deemed to constitute, a partnership, association, joint venture or other co-operative entity between any of the Parties.\n      (c) Nothing in this Agreement and no action taken by the Parties pursuant to this Agreement shall constitute, or be deemed to constitute, either Party the agent of the other Party for any purpose. No Party has, pursuant to this Agreement, any authority or power to bind or to contract in the name of the other Party to this Agreement.","Section 8.18 No Partnership; No Agency.","2"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"2, Section 8.18 No Partnership; No Agency.","marker":{"color":"#FFA15A","symbol":"square","size":10},"mode":"markers","name":"2, Section 8.18 No Partnership; No Agency.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"rwBJQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"beG4QA=="},"yaxis":"y","type":"scatter"},{"customdata":[["This Agreement may be terminated and the Acquisition and the other Transactions may be abandoned (except as otherwise provided below, whether before or after receipt of WTW Shareholder Approval or Aon Shareholder Approval, if applicable) as follows:\n      (a) by mutual written consent of Aon and WTW;\n      85\n      (b) by either Aon, on the one hand, or WTW, on the other hand, prior to the Effective Time, if there has been a breach by WTW, on the one hand, or Aon, on the other hand, of any representation, warranty, covenant or agreement set forth in this Agreement (other than Sections 7.3 and 7.4), which breach would result in a Condition not being satisfied (and such breach is not reasonably capable of being cured prior to the Outside Date, or if curable prior to the Outside Date, has not been cured after the receipt of notice thereof by the defaulting Party from the non-defaulting Party within the earlier of (i) forty-five (45) calendar days or (ii) the Outside Date); provided, however, this Agreement may not be terminated pursuant to this Section 9.1(b) by any Party if such Party is then in material breach of any representation, warranty, covenant or agreement set forth in this Agreement;\n      (c) by either Aon or WTW, if the Effective Time shall not have occurred by midnight, Eastern Time, at the end of the day on March 9, 2021 (the \u201cInitial Outside Date\u201d); provided, that in the event that at the Outside Date, (i) all of the Conditions other than Conditions 3(ii) (EU Merger Regulation), 3(iii) (HSR waiting period), 3(iv) (Required Antitrust Clearances), 3(v) (Orders and Laws), and 3(vi) (Required Regulatory Clearances), and any Conditions that by their nature are to be satisfied or waived on the Completion Date, but subject to the satisfaction or waiver (when permissible) of such Conditions), then the Outside Date shall automatically be extended up to two times, each time for a period of three months (such date, as so extended, the \u201cExtended Outside Date\u201d) unless the Parties mutually agree to an earlier Extended Outside Date; provided further, however, that the right to terminate this Agreement pursuant to this Section 9.1(c) shall not be available to any Party if such Party\u2019s breach of any representation, warranty, covenant or agreement set forth in this Agreement has been the primary cause of, or resulted in, the Effective Time not occurring on or prior to the Initial Outside Date or the Extended Outside Date;\n      (d) by Aon, prior to receipt of WTW Shareholder Approval, if (i) the WTW Board of Directors shall have effected a WTW Change of Recommendation or (ii) WTW shall have materially breached Section 7.3;\n      (e) by WTW, prior to receipt of the Aon Shareholder Approval, if (i) the Aon Board of Directors shall have effected an Aon Change of Recommendation or (ii) Aon shall have materially breached Section 7.4;\n      (f) by either WTW or Aon if a Governmental Entity of competent jurisdiction shall have issued a final, non-appealable Order or there is a Law in effect in each case permanently restraining, enjoining or otherwise prohibiting the consummation of the Acquisition (excluding the Specified Laws and Orders); provided that the right to terminate this Agreement pursuant to this Section 9.1(f) shall not be available to any Party if such Party\u2019s breach of any provision of this Agreement shall have been the primary cause of such Order or Law;\n      86\n      (g) by either WTW or Aon, if the Court Meeting or the WTW EGM shall have been completed and the Court Meeting Resolution or the Required WTW EGM Resolutions, as applicable, shall not have been approved by the requisite majorities;\n      (h) by either Aon or WTW, if the Aon Shareholder Approval shall not have been obtained at the Aon EGM or at any adjournment or postponement thereof, in each case at which a vote on such approval was taken;\n      (i) by either Aon or WTW, if the High Court shall decline or refuse to sanction the Scheme, unless both Parties agree in writing that the decision of the High Court shall be appealed (it being agreed that WTW shall make such an appeal if requested to do so in writing by Aon and the council appointed by Aon and by WTW agree that doing so is a reasonable course of action);\n      (j) by WTW if, prior to obtaining the WTW Shareholder Approval (i) in accordance with Section 7.3, the WTW Board of Directors shall have authorized WTW to terminate this Agreement under this Section 9.1(j) in response to a WTW Superior Proposal and (ii) substantially concurrently with such termination, a definitive agreement providing for the consummation of such WTW Superior Proposal is duly executed and delivered by all parties thereto; and\n      (k) by WTW, if the Aon CSA and Required Assignment have not been completed by October 9, 2020 (it being agreed that such date may be extended at Aon\u2019s written request and prior approval of WTW (such approval not to be unreasonably withheld, conditioned or delayed)).","Section 9.1 Termination.","2"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"2, Section 9.1 Termination.","marker":{"color":"#FFA15A","symbol":"x","size":10},"mode":"markers","name":"2, Section 9.1 Termination.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"clNJQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"g6mjQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) In the event of the valid termination of this Agreement as provided in Section 9.1, written notice thereof shall forthwith be given to the other Party or Parties specifying the provision hereof pursuant to which such termination is made, and this Agreement shall forthwith become null and void and there shall be no liability on the part of Aon or WTW, other than (i) the obligations of Aon to pay the Regulatory Termination Fee and other amounts set forth in this Section 9.2 (if applicable), and (ii) the obligation of WTW or Aon (if applicable) to pay the Aon Reimbursement Payments or the WTW Reimbursement Payments (each as defined in the Expenses Reimbursement Agreement), as applicable, pursuant to the Expenses Reimbursement Agreement; provided, however, that nothing herein shall release any Party from liability (including any monetary damages or other appropriate remedy) for Willful Breach or for fraud or as provided for in the Confidentiality Agreement or Clean Team Agreement.\n      (b) In the event of a Specified Termination, Aon shall pay, or cause to be paid, to WTW (i) if such termination was by Aon, prior to or substantially concurrently with, and as a condition to, such termination, or (ii) if such termination was by WTW, within five (5) business days of such termination, an amount in cash equal to $1,000,000,000 (the \u201cRegulatory Termination Fee\u201d).\n      87\n      (c) \u201cSpecified Termination\u201d means a valid termination of this Agreement:\n      (i) by Aon or WTW pursuant to Section 9.1(c) (Outside Date) (but only in the event that all of the Conditions have been satisfied or waived, other than the Specified Conditions); or\n      (ii) by WTW pursuant to Section 9.1(b) (Breach) based on a breach by Aon UK and\u002for Aon Ireland, as applicable, of its covenants or agreements under Section 8.2 (Reasonable Best Efforts); or\n      (iii) by Aon or WTW for any other reason at a time when WTW or Aon could have terminated this Agreement as described in the preceding clauses (i) - (ii).\n      (d) Each of the Parties acknowledges that the agreements contained in this Section 9.2 are an integral part of the Transactions and that, without these agreements, the Parties would not enter into this Agreement. If Aon fails to pay in a timely manner any amount due pursuant to Section 9.2(b), then Aon shall pay to WTW interest on any and all amounts payable pursuant to Section 9.2(b) from and including the date payment of such amount was due to but excluding the date of actual payment at the London Inter-bank Offered Rate on the date such payment was required to be made plus 2.00% (the \u201cInterest\u201d).\n      (e) The Confidentiality Agreement, the Clean Team Agreement, this Section 9.2 and Section 10.3 through Section 10.13 shall survive any such termination. For clarity, termination of this Agreement shall be without prejudice to the provisions of the Expenses Reimbursement Agreement, the Confidentiality Agreement and the Clean Team Agreement.\n      (f) Notwithstanding anything to the contrary in this Agreement, in any circumstance in which this Agreement is terminated by Aon and WTW receives payment of the Regulatory Termination Fee, or terminated by WTW and WTW demands and receives payment of the Regulatory Termination Fee, the payment of the Regulatory Termination Fee and Interest (if applicable), shall be the sole and exclusive remedy of WTW, its Affiliates and its Representatives against Aon and any of its Representatives and Affiliates for any loss or damage suffered as a result of the failure of the Transactions or for a breach of, or failure to perform under, this Agreement or any certificate or other document delivered in connection herewith or otherwise or in respect of any oral representation made or alleged to have been made in connection herewith or therewith, and upon payment of such amounts, none of Aon, its Representatives, or its Affiliates shall have any further liability or obligation relating to or arising out of this Agreement, whether in equity or at law, in contract, in tort or otherwise.\n      88","Section 9.2 Effect of Termination.","2"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"2, Section 9.2 Effect of Termination.","marker":{"color":"#FFA15A","symbol":"cross","size":10},"mode":"markers","name":"2, Section 9.2 Effect of Termination.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"iylNQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"XyaiQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Subject to applicable Law and except as otherwise provided in this Agreement, this Agreement may be amended, modified and supplemented, whether before or after receipt of WTW Shareholder Approval or Aon Shareholder Approval, as applicable, by written agreement of the Parties (by action taken by their respective boards of directors); provided, however, that after the approval and adoption of this Agreement by the WTW Shareholders or the approval of the issuance of Aon Shares in connection with the Acquisition by the Aon Shareholders, as applicable, no amendment shall be made which by Law requires further approval by such shareholders without obtaining such further approval. This Agreement may not be amended except by an instrument in writing signed on behalf of each of the Parties.\n      (b) At any time and from time to time prior to the Effective Time, either WTW, on the one hand, or Aon, on the other hand, may, to the extent legally allowed and except as otherwise set forth herein, (i) extend the time for the performance of any of the obligations or other acts of any of Aon or WTW, as applicable, (ii) waive any inaccuracies in the representations and warranties made to Aon or WTW contained herein or in any document delivered pursuant hereto, and (iii) waive compliance with any of the agreements or conditions for the benefit of Aon or WTW, as applicable, contained herein. Any agreement on the part of an Aon or WTW to any such extension or waiver shall be valid only if set forth in an instrument in writing signed on behalf of Aon or WTW, as applicable. Any delay in exercising any right under this Agreement shall not constitute a waiver of such right.","Section 10.1 Amendment and Modification; Waiver.","2"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"2, Section 10.1 Amendment and Modification; Waiver.","marker":{"color":"#FFA15A","symbol":"circle","size":10},"mode":"markers","name":"2, Section 10.1 Amendment and Modification; Waiver.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"IdRFQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"5xStQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["None of the representations and warranties in this Agreement or in any schedule, instrument or other document delivered pursuant to this Agreement shall survive the Effective Time. This Section 10.2 shall not limit any covenant or agreement of the Parties which by its terms contemplates performance after the Effective Time.","Section 10.2 Non-Survival of Representations and Warranties.","2"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"2, Section 10.2 Non-Survival of Representations and Warranties.","marker":{"color":"#FFA15A","symbol":"diamond","size":10},"mode":"markers","name":"2, Section 10.2 Non-Survival of Representations and Warranties.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"rIhGQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"jE26QA=="},"yaxis":"y","type":"scatter"},{"customdata":[["The following rules of interpretation shall apply to this Agreement: (i) the words \u201chereof\u201d, \u201chereby\u201d, \u201cherein\u201d and \u201chereunder\u201d and words of like import used in this Agreement shall refer to this Agreement as a whole and not to any particular provision of this Agreement; (ii) the table of contents and captions in this Agreement are included for convenience of reference only and shall be ignored in the construction or interpretation hereof; (iii) references to Articles and Sections are to Articles and Sections of this Agreement unless otherwise specified; (iv) all schedules annexed to this Agreement or referred to in this Agreement, including the WTW Disclosure Letter and the Aon Disclosure Letter, are incorporated in and made a part of this Agreement as if set forth in full in this Agreement; (v) any capitalized term used in any schedule annexed to this Agreement, including the WTW Disclosure Letter or the Aon Disclosure Letter, but not otherwise defined therein shall have the meaning set forth in this Agreement; (vi) any singular term in this Agreement shall be deemed to include the plural, and any plural term the singular, and references to any gender shall include all genders; (vii) whenever the words \u201cinclude\u201d, \u201cincludes\u201d or \u201cincluding\u201d are used in this Agreement, they shall be deemed to be followed by the words \u201cwithout limitation\u201d, whether or not they are in fact followed
