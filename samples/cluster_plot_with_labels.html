 Aon is not in violation in any material respect of the Aon Organizational Document.\n      (b) Subsidiaries. All the issued and outstanding shares of capital stock of, or other equity interests in, each Aon Subsidiary have been duly authorized and validly issued and are fully paid and nonassessable (except to the extent such concepts are not applicable under applicable Law of such Subsidiary\u2019s jurisdiction of incorporation or organization, as applicable) and are wholly-owned, directly or indirectly, by Aon free and clear of all Liens, other than Aon Permitted Liens. Except for the equity securities of the Aon Subsidiaries, Aon does not own, directly or indirectly, any capital stock or other equity securities of any Person.\n      40","Section 6.1 Qualification, Organization, Subsidiaries, etc.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.1 Qualification, Organization, Subsidiaries, etc.","marker":{"color":"#00cc96","symbol":"diamond","size":10},"mode":"markers","name":"0, Section 6.1 Qualification, Organization, Subsidiaries, etc.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"yJadQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"AQMWQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) As of the date hereof, the issued and outstanding share capital of Aon UK consists of 231,312,013 Class A ordinary shares, $0.01 nominal value per share (prior to the Aon CSA, the \u201cAon Shares\u201d or the \u201cAon UK Shares\u201d) and following the Aon CSA, the authorized share capital of Aon Ireland will consist of the same number of ordinary shares as the number of Aon UK\u2019s issued and outstanding Class A ordinary shares immediately prior to the completion of the Aon CSA, $150 nominal value per share (following the Aon CSA, the \u201cAon Shares\u201d). As of March 5, 2020 (the \u201cAon Capitalization Date\u201d), (i) (A) 232,868,612 Aon UK Shares were issued and outstanding and (B) 0 Aon UK Shares were held in treasury, (ii) time-based vesting restricted stock units with respect to 3,738,965 Aon UK Shares were outstanding under Aon Equity Awards, (iii) 60,000 Aon Options to purchase Aon Shares were outstanding and (iv) performance-based vesting restricted stock units with respect to 2,040,188 Aon UK Shares (assuming maximum achievement of performance goals) were outstanding under Aon Equity Awards. All the outstanding Aon Shares are, and all Aon Shares reserved for issuance as noted above shall be, when issued in accordance with the respective terms thereof, duly authorized, validly issued, fully paid and non-assessable and free of pre-emptive rights. The Aon Shares to be issued pursuant to the Acquisition will be duly authorized, validly issued, fully paid and nonassessable (other than any statutory pre-emptive rights granted under the Act). Neither Aon nor any of the Aon Subsidiaries owns, directly or indirectly, any equity interest of WTW.\n      (b) Except as set forth in Section 6.2(a) above and Section 6.2(e) below, as of the date hereof: (i) Aon does not have any shares issued or outstanding other than Aon Shares that have become outstanding after the Aon Capitalization Date, but were reserved for issuance as set forth in Section 6.2(a) above, and (ii) there are no outstanding subscriptions, options, warrants, puts, calls, exchangeable or convertible securities or other similar rights, agreements or commitments relating to the issuance of capital stock of Aon or any Aon Subsidiaries to which Aon or any of the Aon Subsidiaries is a party obligating Aon or any of the Aon Subsidiaries to (A) issue, transfer or sell any shares in its capital or other equity interests of Aon or any Aon Subsidiary or securities convertible into or exchangeable for such shares or equity interests (in each case other than to Aon or a wholly-owned Subsidiary of Aon); (B) grant, extend or enter into any such subscription, option, warrant, put, call, exchangeable or convertible securities or other similar right, agreement or commitment; (C) redeem or otherwise acquire any such shares in its capital or other equity interests; or (D) provide a material amount of funds to, or make any material investment (in the form of a loan, capital contribution or otherwise) in, any Aon Subsidiary that is not wholly-owned.\n      (c) Neither Aon nor any Aon Subsidiary has outstanding bonds, debentures, notes or other similar obligations, the holders of which have the right to vote (or which are convertible into or exercisable for securities having the right to vote) with the Aon Shareholders on any matter.\n      (d) There are no voting trusts or other agreements or understandings to which Aon or any Aon Subsidiary is a party with respect to the voting of the shares of capital or other equity interest of Aon or any Aon Subsidiary, in each case other than in respect of any Aon Subsidiary that is immaterial to Aon and its Subsidiaries, taken as a whole.\n      41\n      (e) The Aon has made available to WTW a true and complete list, as of the Aon Capitalization Date and on an aggregate basis, of (i) the number of Aon Shares underlying Aon Equity Awards and (ii) the exercise prices of Aon Equity Awards, if applicable.","Section 6.2 Share Capital.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.2 Share Capital.","marker":{"color":"#00cc96","symbol":"square","size":10},"mode":"markers","name":"0, Section 6.2 Share Capital.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"gtudQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"+uwcQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["Except (a) as disclosed, reflected or reserved against in Aon UK\u2019s consolidated balance sheet (or the notes thereto) as of December 31, 2019 included in the Aon SEC Documents filed or furnished on or prior to the date hereof, (b) for liabilities incurred in the ordinary course of business since December 31, 2019, (c) as expressly permitted or contemplated by the Transactions and (d) for liabilities which have been discharged or paid in full in the ordinary course of business, as of the date hereof, neither Aon nor any Aon Subsidiary has any liabilities of any nature, whether or not accrued, contingent or otherwise, other than those which, individually or in the aggregate, would not reasonably be expected to have an Aon Material Adverse Effect. There are no off-balance sheet arrangements of any type pursuant to any off-balance sheet arrangement required to be disclosed pursuant to Item 303(a)(4) of Regulation S-K promulgated under the Securities Act that have not been so described in the Aon SEC Documents.","Section 6.6 No Undisclosed Liabilities.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.6 No Undisclosed Liabilities.","marker":{"color":"#00cc96","symbol":"diamond","size":10},"mode":"markers","name":"0, Section 6.6 No Undisclosed Liabilities.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"F\u002fnpQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"VvrmQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Aon and each Aon Subsidiary are in compliance with and are not in default under or in violation of any Laws, applicable to Aon, such Subsidiaries or any of their respective properties or assets, except where such non-compliance, default or violation would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect.\n      (b) Aon and the Aon Subsidiaries are in possession of all franchises, grants, authorizations, licenses, permits, easements, variances, exceptions, consents, certificates, clearances, approvals, registrations and orders of any Governmental Entity necessary for Aon and the Aon Subsidiaries to own, lease and operate their properties and assets or to carry on their businesses as they are now being conducted (the \u201cAon Permits\u201d), except where the failure to have any of the Aon Permits would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect. All Aon Permits are in full force and effect, except where the failure to be in full force and effect would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect. There is no action pending, or, to the knowledge of Aon, threatened, that seeks or would reasonably be expected to result in (nor is there, to the knowledge of Aon, any existing condition, situation or set of circumstances that would reasonably be expected to result in) the revocation, cancellation, termination, non-renewal or adverse modification of any Aon Permit, except where such revocation, cancellation, termination, non-renewal or adverse modification has not been and would not reasonably be expected to be, individually or in the aggregate, material to the WTW and its Subsidiaries, taken as a whole.\n      44\n      (c) Notwithstanding anything contained in this Section 6.7, no representation or warranty shall be deemed to be made in this Section 6.7 in respect of the matters referenced in Section 6.4, or Section 6.5, or in respect of environmental, Tax, employee benefits or labor Law matters.","Section 6.7 Compliance with Laws; Permits.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.7 Compliance with Laws; Permits.","marker":{"color":"#00cc96","symbol":"square","size":10},"mode":"markers","name":"0, Section 6.7 Compliance with Laws; Permits.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"XeeoQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"Wp0OQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["Except for such matters as would not, individually or in the aggregate, reasonably be expected to have an Aon Material Adverse Effect: (a) Aon and its Subsidiaries are now and have },{"customdata":[["(a) Section 6.9(a) of the Aon Disclosure Letter sets forth a true and complete list, of each material Aon Benefit Plan. \u201cAon Benefit Plan\u201d means each \u201cemployee benefit plan\u201d (as defined in Section 3(3) of ERISA), whether or not subject to ERISA, and each bonus, share, share option or other equity-based compensation arrangement or plan, incentive, deferred compensation, retirement or supplemental retirement, severance, death in service, employment, change-in-control, collective bargaining, profit sharing, pension, vacation, cafeteria, dependent care, medical care, employee assistance program, education or tuition assistance programs, and each insurance and other similar fringe or employee benefit plan, program or arrangement, in each case for the benefit of current or former employees, directors or consultants (or any dependent or beneficiary thereof) of Aon or any Aon Subsidiary or with respect to which Aon or any Aon Subsidiary has or may have any present or future obligation or liability (whether actual or contingent).\n      (b) With respect to each material Aon Benefit Plan, Aon has made available to WTW as of the date hereof or as reasonably practicable thereafter but in any event no later than thirty (30) days following the date hereof, correct and complete copies of, in each case, to the extent applicable, (i) all the applicable plan documents and all material amendments thereto, including all material funding and covenant support arrangements; (ii) the most recent annual report on Form 5500 (if applicable) and the most recent audited financial statement or actuarial valuation report; (iii) the most recent determination or opinion letter from the U.S. Internal Revenue Service (if applicable); and (iv) any material correspondence within the last 12 months with applicable regulatory bodies in respect of the Aon Benefit Plan.\n      45\n      (c) (i) Except as would not, individually, or in the aggregate, reasonably be expected to have an Aon Material Adverse Effect, (i) each of the Aon Benefit Plans has been operated and administered in compliance with its terms and applicable Laws; (ii) each Aon Benefit Plan intended to be \u201cqualified\u201d within the meaning of Section 401(a) of the Code has received a favorable determination or opinion letter as to its qualification, and to the knowledge of Aon, there are no existing circumstances or any events that have occurred that would reasonably be expected to adversely affect the qualified status of any such plan; (iii) no Aon Benefit Plan that is subject to U.S. law provides benefits, including death or medical benefits (whether or not insured), with respect to current or former employees or directors of Aon or its Subsidiaries beyond their retirement or other termination of service, other than coverage mandated by COBRA; (iv) neither Aon nor any ERISA Affiliate has or has had in the past six (6) years an obligation to contribution to a \u201cmultiemployer pension plan\u201d (as such term is defined in Section 3(37) of ERISA) or a plan that is subject to U.S. law that has two or more contributing sponsors at least two of whom are not under common control, within the meaning of Section 4063 of ERISA; (v) all contributions or other amounts payable by Aon or its Subsidiaries pursuant to each Aon Benefit Plan in respect of current or prior plan years have been timely paid or, to the extent not yet due, accrued in accordance with GAAP or applicable international accounting standards; (vi) to the knowledge of Aon there has occurred no, non-exempt \u201cprohibited transaction\u201d (within the meaning of Section 4975 of the Code and Section 406 of ERISA) with respect to any Aon Benefit Plan; and (vii) there are no pending, or to the knowledge of Aon, threatened in writing, claims, actions, investigations or audits (other than routine claims for benefits) by, on behalf of or against any of Aon Benefit Plans.\n      (d) Except as set forth in Section 6.9(d) of the Aon Disclosure Letter, in the past six (6) years, neither Aon, any Aon Subsidiary nor any of their respective ERISA Affiliates has or has had an obligation to contribute to, or has or has had any liability with respect to, a \u201cdefined benefit plan\u201d as defined in Section 3(35) of ERISA (a \u201cAon Single Employer Plan\u201d) or any other pension plan subject to Title IV of ERISA. Except as would not, individually, or in the aggregate, reasonably be expected to have an Aon Material Adverse Effect, no failure to satisfy the minimum funding standards (within the meaning of Section 302 of ERISA and Section 412 of the Code, whether or not waived) has occurred with respect to any Aon Single Employer Plan, and there has been no determination that any Aon Single Employer Plan is, or is expected to be, in \u201cat risk\u201d status (within the meaning of Section 303 of ERISA). With respect to each Aon Single Employer Plan, neither Aon, any Aon Subsidiary nor any of their respective ERISA Affiliates has (i) incurred any unsatisfied liability under Title IV of ERISA with respect to the termination of any Aon Single Employer Plan, including but not limited to the imposition of any lien in favor of the PBGC or any Aon Single Employer Plan, (ii) received from the PBGC any notice relating to an intention to terminate any Aon Single Employer Plan, including but not limited to the imposition of any lien in favor of the PBGC or any Aon Single Employer Plan, or (iii) incurred any liability under Title IV of ERISA that has not been satisfied in full and no condition exists that is likely to cause Aon, any Aon Subsidiary or any of their respective ERISA Affiliates to incur liability thereunder, that, in each case of (i) through (iii), that would reasonably be expected to result in a material liability to Aon or an Aon Subsidiary.\n      46\n      (e) Neither the execution and delivery of this Agreement nor the consummation of the Transactions (either alone or in conjunction with any other event) will (i) result in any payment or benefit becoming due to any current or former employee, director or consultant of Aon or any Aon Subsidiary under any Aon Benefit Plan or otherwise, (ii) increase any compensation or benefits otherwise payable or to be provided under any Aon Benefit Plan or (iii) result in any acceleration of the time of payment, funding or vesting of any compensation or benefits, or (iv) trigger any increased or accelerated contributions to any Aon Benefit Plan or trigger any change in the funding or covenant support arrangements for any Aon Benefit Plan.\n      (f) Except as would not, individually or in the aggregate, reasonably be expected to have an Aon Material Adverse Effect, each Aon Benefit Plan subject to U.S. law has been maintained and operated in documentary and operational compliance with Section 409A of the Code or an available exemption therefrom. Aon is not a party to nor does it have any obligation under any Aon Benefit Plan to compensate any person for excise Taxes payable pursuant to Section 4999 of the Code or for Taxes payable pursuant to Section 409A or 457A of the Code.\n      (g) Except as would not, individually or in the aggregate, reasonably be expected to have an Aon Material Adverse Effect, (i) each Aon Benefit Plan that is not subject to U.S. law (each, a \u201cAon Foreign Benefit Plan\u201d) has been established, maintained and administered in compliance with its terms and applicable Laws, and if intended to qualify for special tax treatment, meets all the requirements for such treatment, (ii) all employer and employee contributions to each Aon Foreign Benefit Plan required by its terms or by applicable Law have been made or, if applicable, accrued in accordance with generally accepted accounting practices in the applicable jurisdiction applied to such matters and (iii) except with respect to each Aon Foreign Benefit Plan that is a UK defined benefit pension plan (each, a \u201cAon UK DB Plan\u201d), the fair market value of the assets of each funded Aon Foreign Benefit Plan, the liability of each insurer for any Aon Foreign Benefit Plan funded through insurance or the book reserve established for any Aon Foreign Benefit Plan, together with any accrued contributions, is sufficient to procure or provide for the accrued benefit obligations, as of the date of this Agreement, with respect to all current and former participants in such plan according to the actuarial assumptions and valuations most recently used to determine employer contributions to such Aon Foreign Benefit Plan, and no transaction contemplated by this Agreement shall cause such assets or insurance obligations to be less than such benefit obligations. In respect of each Aon UK DB Plan, such plans have complied in all material respects with the requirements of Part 3 (Scheme Funding) of the U.K. Pensions Act 2004, no action has been taken which might reasonably be expected to result in the U.K. pensions regulator using its powers to issue a \u201ccontribution notice\u201d or \u201cfinancial support direction\u201d under Part 1 (Pensions Regulator) of the U.K. Pensions Act 2004 and there has been no communication from the U.K. pensions regulator raising concerns about the funding or support arrangements of such plans or the impact of any corporate activity on such plans.\n      47","Section 6.9 Employee Benefit Plans.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.9 Employee Benefit Plans.","marker":{"color":"#00cc96","symbol":"cross","size":10},"mode":"markers","name":"0, Section 6.9 Employee Benefit Plans.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"cWz4QA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"Ps3OQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) From December 31, 2019 through the date of this Agreement, there has not occurred any event, development, occurrence, change, or state of fact that has had, or would reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect.\n      (b) From December 31, 2019 through the date hereof, the business of Aon and its Subsidiaries has been conducted in all material respects in the ordinary course of business consistent with past practice.\n      (c) From December 31, 2019 through the date of this Agreement, neither Aon nor any Aon Subsidiary has taken any action that would constitute a breach of Section 7.2(ii)(d) or (m) had such action been taken after the execution of this Agreement.","Section 6.10 Absence of Certain Changes or Events.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.10 Absence of Certain Changes or Events.","marker":{"color":"#00cc96","symbol":"circle","size":10},"mode":"markers","name":"0, Section 6.10 Absence of Certain Changes or Events.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"QBnvQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"7jkAQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["As of the date hereof, (a) there is no investigation or review pending (or, to the knowledge of Aon, threatened) by any Governmental Entity with respect to Aon or any Aon Subsidiary or any of their respective properties, rights or assets, and (b) there are no claims, actions, suits or proceedings pending (or, to the knowledge of Aon, threatened) against Aon or any Aon Subsidiary or any of their respective properties, rights or assets before, and (c) there are no orders, judgments, injunctions, ruling or decrees imposed upon Aon or any Aon Subsidiary or any of their respective properties, rights or assets by or before any Governmental Entity, which, in the case of clause (a), (b), or (c), would reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect or that would in any manner challenge or seek to prevent, enjoin or alter any of the Transactions.","Section 6.11 Investigation; Litigation.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.11 Investigation; Litigation.","marker":{"color":"#00cc96","symbol":"diamond","size":10},"mode":"markers","name":"0, Section 6.11 Investigation; Litigation.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"A9jKQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"T8QIQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Except as would not, individually or in the aggregate, reasonably be expected to have an Aon Material Adverse Effect:\n      (i) all Tax Returns that are required to be filed by or with respect to Aon or any Aon Subsidiary have been timely filed (taking into account any extension of time within which to file), and all such Tax Returns are true, complete and accurate;\n      (ii) Aon and the Aon Subsidiaries have paid all Taxes due and owing by any of them, including any Taxes required to be withheld from amounts owing to any employee, creditor, or third party (in each case, whether or not shown on any Tax Return), other than Taxes for which adequate reserves have been established in accordance with GAAP on the financial statements of Aon and the Aon Subsidiaries;\n      (iii) there is not pending or threatened in writing any audit, examination, investigation or other proceeding with respect to any Taxes of Aon or any Aon Subsidiary, other than for which adequate reserves have been established in accordance with GAAP on the financial statements of Aon and the Aon Subsidiaries;\n      (iv) neither Aon nor any Aon Subsidiary has waived any statute of limitations with respect to Taxes or agreed to any extension of time with respect to a Tax assessment or deficiency; and\n      (v) there are no Liens for Taxes upon any property or assets of Aon or any Aon Subsidiary, except for Aon Permitted Liens.\n      (b) Neither Aon nor any Aon Subsidiary has constituted a \u201cdistributing corporation\u201d or a \u201ccontrolled corporation\u201d (within the meaning of Section 355(a)(1)(A) of the Code) in a distribution of stock intended to qualify in whole or in part for tax-free treatment under Section 355 of the Code or so much of Section 356 of the Code as relates to Section 355 of the Code (or any similar provisions of state, local, or non-U.S. Law) in the two years prior to the date of this Agreement.\n      (c) Neither Aon nor any Aon Subsidiary is a party to any Tax allocation, sharing, indemnity, or reimbursement agreement or arrangement or has any liability for material Taxes of any Person (other than Aon or any Aon Subsidiary) under U.S. Treasury Regulation Section 1.1502-6 (or any similar provision of state, local, or non-U.S. Law) or as transferee or successor, by contract or otherwise (other than, in each case, (i) such an agreement or arrangement exclusively between or among Aon and Aon Subsidiaries or (ii) any customary Tax indemnification provisions in ordinary course commercial agreements or arrangements that are not primarily related to Taxes).\n      (d) Neither Aon nor any Aon Subsidiary has entered into any \u201clisted transaction\u201d within the meaning of Treasury Regulations Section 1.6011-4(b)(2) (or any similar provision of state, local or non-U.S. Law but not including EU Council Directive 2018\u002f822\u002fEU of May 25, 2018).\n      49\n      (e) Neither Aon nor any Aon Subsidiary is or has been treated as an \u201cexpatriated entity\u201d or \u201csurrogate foreign corporation\u201d under Section 7874 of the Code. Neither Aon nor any Aon Subsidiary is or has at any time been a corporation treated as a domestic corporation pursuant to Section 7874 of the Code.\n      (f) Neither Aon nor any Aon Subsidiary is aware of the existence of or has knowledge of any fact, agreement, plan or circumstance, or has taken, agreed, or omitted to take any action, that could reasonably be expected to prevent or impede the Intended Tax Treatment.\n      (g) Aon is not and has never been a \u201cpassive foreign investment company\u201d within the meaning of Section 1297(a) of the Code nor expects to be a passive foreign investment company on or prior to the Completion Date (determined as if the taxable year of Aon ended on the Completion Date).","Section 6.13 Tax Matters.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.13 Tax Matters.","marker":{"color":"#00cc96","symbol":"x","size":10},"mode":"markers","name":"0, Section 6.13 Tax Matters.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"+2LKQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"sqsSQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Neither Aon nor, to its knowledge, any Aon Subsidiary is a party to, or bound by, any collective bargaining agreement or other Contract with a labor union. Neither Aon nor any Aon Subsidiary is subject, or has been subject in the three-year period preceding the date of this Agreement, to an unfair labor practice proceeding to a labor dispute, strike or work stoppage except as would not have, individually or in the aggregate, an Aon Material Adverse Effect. To the knowledge of Aon, there are no organizational efforts with respect to the formation of a collective bargaining unit presently being made or threatened involving employees of Aon or any Aon Subsidiary, except for those the formation of which would not have, individually or in the aggregate, an Aon Material Adverse Effect.\n      (b) The Transactions will not require the consent of, or advance notification to, any works councils, unions or similar labor organizations with respect to employees of Aon or any Aon Subsidiary, other than any such consents the failure of which to obtain or advance notifications the failure of which to provide as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect.\n      (c) Except as would not, individually or in the aggregate, reasonably be expected to have an Aon Material Adverse Effect, neither Aon or any of the Aon Subsidiaries has, or is reasonably expected to have, any liabilities under the WARN Act. To the knowledge of Aon, in the last five (5) years, no allegations of sexual harassment or other kinds of bona fide workplace harassment (including workplace retaliation) have been made against any senior manager or executive officer of Aon or an Aon Subsidiary, except as would not reasonably be expected to result in a material liability to, or to materially and adversely affect the reputation, finances or operations of Aon or an Aon Subsidiary.\n      50","Section 6.14 Labor Matters.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.14 Labor Matters.","marker":{"color":"#00cc96","symbol":"cross","size":10},"mode":"markers","name":"0, Section 6.14 Labor Matters.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"sunaQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"PBIDQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, Aon or an Aon Subsidiary is the sole and exclusive owner of all right, title, and interest in and to the Registered Aon IP and all other Intellectual Property owned or purported to be owned by Aon or any of its Subsidiaries, free and clear of all Liens and other encumbrances or any licenses other than non-exclusive licenses granted by Aon or an Aon Subsidiary in the ordinary course of business. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, either Aon or an Aon Subsidiary is the sole and exclusive owner of all right, title, and interest in and to, or is licensed or otherwise possesses legally enforceable rights to use, all Intellectual Property used in their respective businesses as currently conducted, and such rights comprise all Intellectual Property necessary and sufficient to enable Aon and its Subsidiaries to conduct their respective businesses in the manner in which such businesses are currently being conducted and proposed to be conducted. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, the Registered Aon IP is subsisting and the Registered Aon IP that has been issued or registered, is valid and enforceable. There are no pending or, to the knowledge of Aon, threatened claims against Aon or its Subsidiaries by any Person alleging infringement, misappropriation, or unauthorized use by Aon or its Subsidiaries for their use of any Intellectual Property in their respective businesses, and Aon and its Subsidiaries have not received written notice of any such claim, nor has Aon or any of its Subsidiaries received a written invitation or request that such Person consider obtaining a license under any patent rights of a third party, in each case, that would reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, Aon and its Subsidiaries have taken reasonable steps to maintain the confidentiality of all of their Trade Secrets and all Trade Secrets owned by any Person to whom Aon or any of its Subsidiaries has a confidentiality obligation. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, none of Aon or any of its Subsidiaries, the products or services distributed, sold or offered by the business of Aon or its Subsidiaries, nor the conduct of the business of Aon or any of its Subsidiaries, has infringed, misappropriated or otherwise violated, or infringes, misappropriates or otherwise violates, any Intellectual Property right of any Person. As of the date hereof, neither Aon nor any of its Subsidiaries has made any claim of an infringement, misappropriation or other violation by any Person of its rights to or in connection with any Intellectual Property used in the business of Aon or its Subsidiaries which infringement, misappropriation or other violation would reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, (i) all past and present employees, contractors and consultants of Aon or any of its Subsidiaries who have had access to Trade Secrets of Aon or any of its Subsidiaries or have participated in the development of Intellectual Property for Aon or any of its Subsidiaries are bound by valid and enforceable written agreements pursuant to which such Persons (A) assign to Aon or its applicable Subsidiary all of such Person\u2019s right, title and interest in and to all Intellectual Property developed by such Person within the scope of such Person\u2019s employment or engagement with or by Aon such Subsidiary and (B) are obligated to safeguard and protect such Trade Secrets of Aon or its applicable Subsidiary (including with respect to the disclosure and use thereof), and (ii) to the knowledge of Aon, no such Person has breached any of its obligations to Aon or its Subsidiaries. To the knowledge of Aon, no third-party has infringed, misappropriated or otherwise violated any Intellectual Property owned by Aon or any of its Subsidiaries, or has breached any confidentiality obligations with respect to any Trade Secret of Aon or any of its Subsidiaries, in each case that would reasonably\n      be expected to have, individually or in the aggregate, an Aon Material Adverse Effect. There are no pending or, to the knowledge of Aon, threatened claims against Aon or any of its Subsidiaries by any Person challenging the ownership, enforceability or validity of any Intellectual Property of Aon or any of its Subsidiaries that would reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, (1) Aon and each of its Subsidiaries have taken commercially reasonable steps to maintain and protect the performance, confidentiality, integrity and security of all information technology systems owned or controlled by Aon or any of its Subsidiaries and used in the conduct of their respective businesses and (2) such information technology systems are adequate and sufficient to enable Aon and its Subsidiaries to conduct their respective businesses.\n      (b) Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, Aon and all of the Aon Subsidiaries have complied in all material respects with (i) all Privacy Policies, (ii) all Privacy Laws and (iii) all contractual commitments that Aon or any of its Subsidiaries have entered into with respect to Personal Information. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, no action, audit, assessment, suit, legal proceeding, investigation, administrative enforcement proceeding or arbitration proceeding before any court, administrative body or other Governmental Entity has been filed or commenced against Aon or an Aon Subsidiary nor threatened against Aon or any of the Aon Subsidiaries by any Person challenging Aon\u2019s compliance with Privacy Laws or Privacy Policies or other policies or practices with respect to privacy and data security. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, to the knowledge of Aon, there have been no material unauthorized intrusions or breaches of the security of the information technology systems used in the conduct of the business of Aon or any of its Subsidiaries and owned by Aon or any of its Subsidiaries during the prior twelve (12) months. Neither Aon nor any of its Subsidiaries have received in the prior six (6) months any written notice or claim alleging a violation of any Person\u2019s rights under any applicable Privacy Law or under any of Aon\u2019s or any of its Subsidiaries\u2019 Privacy Policies, in each case, in connection with the business of Aon or any of the Aon Subsidiaries that would reasonably be expected to have an Aon Material Adverse Effect. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, Aon and the Aon Subsidiaries have commercially reasonable measures in place to safeguard the security, confidentiality, and integrity of Personal Information in their possession or control (\u201cAon Data\u201d) and to prevent unauthorized access, use or alteration of Aon Data. Neither Aon, any of the Aon Subsidiaries, nor to Aon\u2019s knowledge, any other Person, has made any illegal or, except as would not reasonably be expected to be material to Aon or its Subsidiaries, unauthorized use of any Personal Information collected by or on behalf of Aon or the Aon Subsidiaries.","Section 6.15 Intellectual Property.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.15 Intellectual Property.","marker":{"color":"#00cc96","symbol":"circle","size":10},"mode":"markers","name":"0, Section 6.15 Intellectual Property.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"x8qiQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"4J0KQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) With respect to the real property owned by Aon or any Subsidiary at which the material operations of Aon and the Aon Subsidiaries are conducted as of the date hereof (such property collectively, the \u201cAon Owned Real Property\u201d), except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, either Aon or an Aon Subsidiary has good and valid title to such Aon Owned Real Property, free and clear of all Liens, other than any such Lien (i) for Taxes or governmental assessments, charges or claims of\n      52\n      payment not yet due and payable or being contested in good faith and for which adequate accruals or reserves have been established, (ii) which is a carriers\u2019, warehousemen\u2019s, mechanics\u2019, materialmen\u2019s, repairmen\u2019s or other similar Lien arising in the ordinary course of business, (iii) which is disclosed on the most recent consolidated balance sheet of Aon or notes thereto or securing liabilities reflected on such balance sheet, (iv) which was incurred in the ordinary course of business since the date of the most recent consolidated balance sheet of Aon (v) gaps in the chain of title evident from the records of the applicable Governmental Entity maintaining such records, easements, rights-of-way, covenants, restrictions and other encumbrances of record as of the date of this Agreement, (vi) easements, rights-of-way, covenants, restrictions and other encumbrances incurred in the ordinary course of business that do not materially detract from the value or the use of the property subject thereto, (vii) statutory landlords\u2019 liens and liens granted to landlords under any lease, (viii) any purchase money security interests, equipment leases or similar financing arrangements or (ix) which would not reasonably be expected to materially impair the continued use of the applicable property for the purposes for which the property is currently being used (any such Lien described in any of clauses (i) through (ix), \u201cAon Permitted Lien\u201d). As of the date hereof, neither Aon nor any of its Subsidiaries has received notice of any pending, and to the knowledge of Aon there is no threatened, condemnation proceeding with respect to any Aon Owned Real Property, except proceedings which would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect.\n      (b) Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, (i) each material lease, sublease and other agreement under which Aon or any of its Subsidiaries uses or occupies or has the right to use or occupy any real property at which the operations of Aon and its Subsidiaries are conducted as of the date hereof (the \u201cAon Leased Real Property\u201d), is valid, binding and in full force and effect, except that (A) enforcement may be subject to applicable bankruptcy, insolvency, examinership, fraudulent transfer, reorganization, moratorium or other similar Laws, now or hereafter in effect, relating to creditors\u2019 rights generally and (B) equitable remedies of specific performance and injunctive and other forms of equitable relief may be subject to equitable defenses and to the discretion of the court before which any proceeding therefor may be brought and (ii) no uncured default of a material nature on the part of Aon or, if applicable, its Subsidiary or, to the knowledge of Aon, the landlord thereunder exists with respect to any Aon Leased Real Property. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, Aon and each of its Subsidiaries has a good and valid leasehold interest in or contractual right to use or occupy, subject to the terms of the lease, sublease or other agreement applicable thereto, the Aon Leased Real Property, free and clear of all Liens, except for Aon Permitted Liens.","Section 6.16 Real Property.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.16 Real Property.","marker":{"color":"#00cc96","symbol":"diamond","size":10},"mode":"markers","name":"0, Section 6.16 Real Property.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"fH2bQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"2vsQQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Except for this Agreement, Section 6.19 of the Aon Disclosure Letter contains a complete and correct list, as of the date of this Agreement, of each Contract described below in this Section 6.19(a) under which Aon or any Aon Subsidiary has any current or future rights, responsibilities, obligations or liabilities (in each case, whether contingent or otherwise) or to which any of their respective properties or assets is subject, in each case as of the date of this Agreement (all Contracts of the type described in this Section 6.19(a) being referred to herein as the \u201cAon Material Contracts\u201d):\n      (i) any partnership, joint venture, strategic alliance or collaboration Contract which is material to Aon and its Subsidiaries, taken as a whole;\n      (ii) any Contract that (A) purports to materially limit (1) the material lines of business of Aon and its Subsidiaries (including, after the Effective Time, WTW and its Subsidiaries) or (2) the geographic area in which any of them may so engage in such business or (B) would require the disposition of any material assets or material line of business of Aon and its Subsidiaries (including, after the Effective Time, WTW and its Subsidiaries taken as a whole) as a result of the consummation of the Transactions;\n      (iii) each acquisition or divestiture Contract or licensing agreement that contains representations, covenants, indemnities or other obligations (including \u201cearn-out\u201d or other contingent payment obligations) that would reasonably be expected to result in the receipt or making of future payments in excess of $50 million in the twelve (12) month period following the date hereof;\n      (iv) each Contract relating to outstanding Indebtedness of Aon or its Subsidiaries for borrowed money or any financial guaranty thereof (whether incurred, assumed, guaranteed or secured by any asset) in an amount in excess of $50 million other than (A) Contracts solely among Aon and any wholly-owned Aon Subsidiary or a guarantee by Aon or an Aon Subsidiary of an Aon Subsidiary, (B) financial guarantees entered into in the ordinary course of business consistent with past practice not exceeding $50 million, individually or in the aggregate (other than surety or performance bonds, letters of credit or similar agreements entered into in the ordinary course of business consistent with past practice in each case to the extent not drawn upon), and (C) any Contracts relating to Indebtedness explicitly included in the consolidated financial statements in the Aon SEC Documents;\n      (v) each Contract (other than an Aon Benefit Plan) between Aon, on the one hand, and any officer, director or Affiliate (other than a wholly-owned Aon Subsidiary) of Aon or any of their respective \u201cassociates\u201d or \u201cimmediate family\u201d members (as such terms are defined in Rule 12b-2 and Rule 16a-1 of the Exchange Act), on the other hand, including any Contract (other than an Aon Benefit Plan) pursuant to which Aon has an obligation to indemnify such officer, director, Affiliate or family member;\n      54\n      (vi) any Contract (excluding licenses for commercially available computer software that are generally available on standard terms for fees of no more than $25 million annually or in the aggregate) under which Aon or any Aon Subsidiary is granted any license, option or other right or immunity (including a covenant not to be sued or right to enforce or prosecute any patents) with respect to any Intellectual Property of a third party, which Contract is material to Aon and the Aon Subsidiaries, taken as a whole;\n      (vii) any Contract (excluding licenses for commercially available computer software that are generally available on standard terms for fees of no more than $25 million annually or in the aggregate) under which Aon or any Aon Subsidiary has granted to a third party any license, option or other right or immunity (including a covenant not to be sued or right to enforce or prosecute any patents) with respect to any Intellectual Property rights (including any development thereof), which Contract is material to Aon and the Aon Subsidiaries, taken as a whole;\n      (viii) any shareholders, investors rights, registration rights or similar agreement or arrangement of Aon or any of its Significant Subsidiaries;\n      (ix) any Contract that relates to any swap, forward, futures, or other similar derivative transaction for hedging purposes with a notional value in excess of $100 million;\n      (x) any material collective bargaining agreement or other Contract with any labor union;\n      (xi) any Contract involving the settlement of any action or threatened action (or series of related actions) which will (A) involve payments after the date hereof of consideration in excess of $25 million or (B) impose material monitoring or reporting obligations to any other Person outside the ordinary course of business; and\n      (xii) any Contract not otherwise described in any other subsection of this Section 6.19(a) that would be required to be filed by Aon as a \u201cmaterial contract\u201d (as such term is defined in Item 601(b)(10) of Regulation S-K of the SEC).\n      (b) Neither Aon nor any Aon Subsidiary is in breach of or default under the terms of any Aon Material Contract where such breach or default would reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect. To the knowledge of Aon, as of the date hereof, no other party to any Aon Material Contract is in breach of or default under the terms of any Aon Material Contract where such breach or default would reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect. Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, each Aon Material Contract is a valid and binding obligation of Aon or the Subsidiary of Aon which is party thereto and, to the knowledge of Aon, of each other party thereto, and is in full force and effect, except that (i) such enforcement may be subject to applicable bankruptcy, insolvency, examinership, fraudulent transfer, reorganization, moratorium or other similar Laws, now or hereafter in effect, relating to creditors\u2019 rights generally and (ii) equitable remedies of specific performance and injunctive and other forms of equitable relief may be subject to equitable defenses and to the discretion of the court before which any proceeding therefor may be brought.\n      55","Section 6.19 Material Contracts.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.19 Material Contracts.","marker":{"color":"#00cc96","symbol":"cross","size":10},"mode":"markers","name":"0, Section 6.19 Material Contracts.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"hBbwQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"JGbZQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, as of the date hereof, (a) all current, insurance policies and Contracts of Aon and its Subsidiaries are in full force and effect and are valid and enforceable and (b) all premiums due thereunder have been paid. Neither Aon nor any of its Subsidiaries has received notice of cancellation or termination with respect to any third party insurance policies or Contracts (other than in connection with normal renewals of any such insurance policies or Contracts) where such cancellation or termination would reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect.","Section 6.20 Insurance.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.20 Insurance.","marker":{"color":"#00cc96","symbol":"circle","size":10},"mode":"markers","name":"0, Section 6.20 Insurance.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"dYS3QA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"BHsFQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Except for those matters which, individually or in the aggregate, would not reasonably be expected to have an Aon Material Adverse Effect:\n      (i) neither Aon nor any Aon Subsidiary, nor any director, manager or employee of Aon or any Aon Subsidiary has in the last five (5) years, in connection with the business of Aon or any Aon Subsidiary, itself or, to Aon\u2019s knowledge, any of its agents, representatives, sales intermediaries, or any other third party, in each case, acting on behalf of Aon or any Aon Subsidiary, taken any action in violation of the FCPA or other applicable Bribery Legislation (in each case to the extent applicable);\n      (ii) neither Aon nor any Aon Subsidiary, nor any director, manager or employee of Aon or any Aon Subsidiary, are, or in the past five (5) years have been, subject to any actual, pending, or threatened civil, criminal, or administrative actions, suits, demands, claims, hearings, notices of violation, investigations, proceedings, demand letters, settlements, or enforcement actions, or made any voluntary disclosures to any Governmental Entity, involving Aon or any Aon Subsidiary in any way relating to applicable Bribery Legislation, including the FCPA;\n      (iii) Aon and each Aon Subsidiary has made and kept books and records, accounts and other records, which, in reasonable detail, accurately and fairly reflect the transactions and dispositions of the assets of Aon and each Aon Subsidiary as required by the FCPA in all material respects;\n      (iv) Aon and each Aon Subsidiary has instituted policies and procedures designed to help ensure compliance with the FCPA and other applicable Bribery Legislation and maintain such policies and procedures in force; and\n      56\n      (v) No officer, director, or employee of Aon or any Aon Subsidiary is a Government Official.\n      (b) Except as would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, Aon and each Aon Subsidiary, any of their respective directors, officers, employees, and, to the knowledge of Aon, any person acting on behalf thereof, are and at all times within the past five (5) years have been in compliance in all material respects with Trade Controls. In the past five years, there have been no claims, complaints, charges, investigations, voluntary disclosures or proceedings under Trade Controls, and to the knowledge of WTW, there are no pending or threatened claims or investigations involving suspect or confirmed violations thereof, in each case, as would not reasonably be expected to result in a material liability to Aon or an Aon Subsidiary.\n      (c) Except would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect, none of Aon, its Subsidiaries, any of their respective directors, officers, employees, or, to the knowledge of Aon, any person acting on behalf thereof, respectively, is a person with whom dealings are prohibited under applicable Trade Controls, including any Prohibited Party; or engaged, directly or indirectly, in dealings or transactions with Prohibited Parties or otherwise in violation of Trade Controls.","Section 6.22 FCPA and Anti-Corruption.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.22 FCPA and Anti-Corruption.","marker":{"color":"#00cc96","symbol":"square","size":10},"mode":"markers","name":"0, Section 6.22 FCPA and Anti-Corruption.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"ZE\u002fIQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"zUMNQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["Prior to the Aon CSA, Aon Ireland will not have incurred any obligations or liabilities.","Section 6.24 Aon Ireland.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 6.24 Aon Ireland.","marker":{"color":"#00cc96","symbol":"cross","size":10},"mode":"markers","name":"0, Section 6.24 Aon Ireland.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"qcrtQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"VtDvQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["For the purposes of this Agreement, the term:\n      \u201cAcceptable Confidentiality Agreement\u201d means a confidentiality agreement that contains terms that are no less favorable in the aggregate to WTW or Aon, as applicable, than those contained in the Confidentiality Agreement (excluding any standstill provisions contained therein); provided that such confidentiality agreement shall not prohibit compliance by WTW or Aon, as applicable, with any of the provisions of Section 7.3 or 7.4 respectively.\n      \u201cAcquisition\u201d means the proposed acquisition by Aon of WTW by means of the Scheme or the Takeover Offer (and any such Scheme or Takeover Offer as it may be revised, amended or extended from time to time) pursuant to this Agreement (whether by way of the Scheme or the Takeover Offer) (including the issuance by Aon of the aggregate Scheme Consideration pursuant to the Scheme or the Takeover Offer), as described in the Rule 2.5 Announcement and provided for in this Agreement.\n      \u201cAct\u201d means the Irish Companies Act 2014, as amended.\n      \u201cActing in Concert\u201d shall have the meaning given to that term in the Takeover Panel Act.\n      \u201cAffiliate\u201d means, in relation to any Person, any other Person that, directly or indirectly, controls, is controlled by, or is under common control with, such first person (as used in this definition, \u201ccontrol\u201d means the possession, directly or indirectly, of the power to direct or cause the direction of management or policies of a Person, whether through the ownership of securities or partnership or other ownership interests, by Contract or otherwise and the terms \u201ccontrolled\u201d and \u201ccontrolling\u201d shall have correlative meanings).\n      \u201cAntitrust Clearances\u201d means all consents, clearances, approvals, permissions, license, variance, exemption, authorization, acknowledgement, permits, nonactions, Orders and waivers required to be obtained from, and all registrations, applications, notices and filings required to be made with or provided to, any Governmental Entity or other third party, under or in connection with any Antitrust Laws, in connection with the implementation of the Scheme and\u002for the Acquisition. Without limiting the generality of the foregoing, Antitrust Clearances will include, but would not be limited to, (i) the clearances related to the EC Merger Regulation, (ii) the lapse of the HSR waiting period, (iii) the Required Antitrust Clearances, and (iv) any other consents, clearances, approvals, permissions, license, variance, exemption, authorization, acknowledgement, permits, nonactions, Orders and waivers required to be obtained from, and all registrations, applications, notices and filings required to be made with or provided to, any Governmental Entity or other third party, under or in connection with any Antitrust Laws, in connection with the implementation of the Scheme and\u002for the Acquisition in the jurisdictions listed under Section 9.5(c) of the Aon Disclosure Letter.\n      \u201cAntitrust Laws\u201d mean any antitrust, competition or trade regulation Laws that are designed or intended to prohibit, restrict or regulate actions having the purpose or effect of monopolization or restraint of trade or lessening competition through merger or acquisition, including the HSR Act.\n      92\n      \u201cAon Board of Directors\u201d means, prior to the consummation of the Required Assignment, the board of directors of Aon UK, and following the consummation of the Required Assignment, the board of directors of Aon Ireland.\n      \u201cAon Competing Proposal\u201d means any bona fide, written proposal or offer made by a Person or group (other than a proposal or offer by WTW or any of the WTW Subsidiaries or any of its Concert Parties or any person Acting in Concert with Aon pursuant to Rule 2.5 of the Takeover Rules) at any time which is structured to permit such Person or group to acquire (whether pursuant to a merger, consolidation or other business combination, sale of shares, sale of assets, tender offer, scheme of arrangement, takeover offer, or exchange offer or otherwise, including any single or multi-step transaction or series of related transactions) ownership of (i) assets or businesses of Aon and the Aon Subsidiaries that generate at least twenty percent (20%) or more of the net revenues or net income (for the 12-month period ending on the last day of Aon\u2019s most recently completed fiscal quarter) or that represent at least twenty percent (20%) of the total assets (based on fair market value) of Aon and the Aon Subsidiaries taken as a whole or (ii) at least twenty percent (20%) of any class of capital stock, other equity securities or voting power of Aon, in each case other than the Acquisition.\n      \u201cAon EGM\u201d means the extraordinary general meeting of the Aon Shareholders (and any adjournment or postponement thereof) to be convened for the purpose of seeking the Aon Shareholder Approval.\n      \u201cAon Equity Award\u201d means any equity award granted under an Aon Equity Plan that is or may be exercised for or paid or settled in Aon Shares.\n      \u201cAon Equity Plans\u201d means the Aon plc 2011 Incentive Plan, as amended and restated, and all sub-plans thereunder; the Aon Stock Incentive Plan, as amended and restated; and the Aon Stock Award Plan, as ame ction in the jurisdiction corresponding to such Required Regulatory Clearance.\n      102\n      \u201cSubsidiary\u201d or \u201cSubsidiaries\u201d means with respect to any Person, any corporation, limited liability company, partnership or other organization, whether incorporated or unincorporated, of which (a) at least a majority of the outstanding shares of capital stock of, or other equity interests, having by their terms ordinary voting power to elect a majority of the board of directors or others performing similar functions with respect to such corporation or other organization is directly or indirectly owned or controlled by such Person or by any one or more of its Subsidiaries, or by such Person and one or more of its Subsidiaries or (b) with respect to a partnership, such Person or any other Subsidiary of such Person is a general partner of such partnership.\n      \u201cTakeover Offer\u201d means an offer in accordance with Section 3.6, for the entire issued share capital of WTW (other than any WTW Shares beneficially owned by Aon or any Aon Subsidiary (if any) and any WTW Shares held by any WTW Subsidiary) including any amendment or revision thereto pursuant to this Agreement, the full terms of which would be set out in the Takeover Offer Document or (as the case may be) any revised offer documents.\n      \u201cTakeover Offer Document\u201d means, if, following the date of this Agreement, Aon elects to implement the Acquisition by way of the Takeover Offer in accordance with Section 3.6, the document to be despatched to WTW Shareholders and others by Aon containing, among other things, the Takeover Offer, the Conditions (except as Aon determines pursuant to and in accordance with Section 3.6 not to be appropriate in the case of a Takeover Offer) and certain information about Aon and WTW and, where the context so requires, includes any form of acceptance, election, notice or other document reasonably required in connection with the Takeover Offer.\n      \u201cTakeover Panel Act\u201d means the Irish Takeover Panel Act 1997.\n      \u201cTakeover Rules\u201d means the Irish Takeover Panel Act 1997, Takeover Rules, 2013.\n      \u201cTakeover Statutes\u201d mean any \u201cbusiness combination,\u201d \u201ccontrol share acquisition,\u201d \u201cfair price,\u201d \u201cmoratorium\u201d or other takeover or anti-takeover statute or similar Law.\n      \u201cTax\u201d or \u201cTaxes\u201d means any and all taxes, levies, duties, tariffs, imposts and other similar charges and fees imposed by any Governmental Entity or domestic or foreign taxing authority, including, income, franchise, windfall or other profits, gross receipts, premiums, property, sales, use, net worth, capital stock, payroll, employment, social security, workers\u2019 compensation, unemployment compensation, excise, withholding, ad valorem, stamp, transfer, value-added, escheat, unclaimed property, gains tax and license, registration and documentation fees, severance, occupation, environmental, customs duties, disability, real property, personal property, registration, alternative or add-on minimum, or estimated tax, including any interest, penalty, additions to tax or additional amounts imposed with respect thereto, whether disputed or not.\n      \u201cTax Return\u201d means any report, return, certificate, claim for refund, election, estimated tax filing or declaration filed or required to be filed with any Governmental Entity or domestic or foreign taxing authority with respect to Taxes, including any schedule or attachment thereto, and including any amendments thereof.\n      103\n      \u201cTrade Secrets\u201d has the meaning set forth in the definition of Intellectual Property.\n      \u201cWillful Breach\u201d means a deliberate act or failure to act, which act or failure to act constitutes in and of itself a material breach of this Agreement, regardless of whether breaching this Agreement was the conscious object of the act or failure to act. For the avoidance of doubt, and without limiting the meaning of Willful Breach, the Parties acknowledge and agree that any failure by any Party to consummate the Transactions after the applicable Conditions have been satisfied or waived (other than the Conditions that by their nature are to be satisfied or waived on the Completion Date) shall constitute a Willful Breach of this Agreement.\n      \u201cWTW Broker-Dealer\u201d means each of Willis Securities, Inc., d\u002fb\u002fa Willis Re Securities, Westport Financial Services Inc., and Willis Towers Watson Securities Europe Limited.\n      \u201cWTW Competing Proposal\u201d means any bona fide, written proposal or offer made by a Person or group (other than a proposal or offer by Aon or any of the Aon Subsidiaries or any of its Concert Parties or any person Acting in Concert with Aon pursuant to Rule 2.5 of the Takeover Rules) at any time which is structured to permit such Person or group to acquire (whether pursuant to a merger, consolidation or other business combination, sale of shares, sale of assets, tender offer, scheme of arrangement, takeover offer, or exchange offer or otherwise, including any single or multi-step transaction or series of related transactions) ownership of (i) assets or businesses of WTW and WTW Subsidiaries that generate at least twenty percent (20%) or more of the net revenues or net income (for the 12-month period ending on the last day of WTW\u2019s most recently completed fiscal quarter) or that represent at least twenty percent (20%) of the total assets (based on fair market value) of WTW and WTW Subsidiaries taken as a whole or (ii) at least twenty percent (20%) of any class of capital stock, other equity securities or voting power of WTW, in each case other than the Acquisition.\n      \u201cWTW EGM\u201d means the extraordinary general meeting of the WTW Shareholders (and any adjournment or postponement thereof) to be convened in connection with the Scheme, expected to be held as soon as the preceding Court Meeting shall have been concluded (it being understood that if the Court Meeting is adjourned or postponed, the WTW EGM shall be correspondingly adjourned or postponed).\n      \u201cWTW EGM Resolutions\u201d means, collectively, the following resolutions to be proposed at the WTW EGM: (i) an ordinary resolution to approve the Scheme and to authorize the WTW Board of Directors to take all such action as it considers necessary or appropriate to implement the Scheme; (ii) a special resolution amending the WTW Memorandum and Articles of Association in accordance with Section 4.5 of this Agreement (the resolutions described in the foregoing clauses (i) through (ii), the \u201cRequired WTW EGM Resolutions\u201d); (iii) an ordinary resolution to approve any motion by the Chairperson of the WTW Board of Directors to adjourn or postpone the WTW EGM, or any adjournments or postponements thereof, to another time and place if necessary or appropriate to solicit additional proxies if there are insufficient votes at the time of the WTW EGM to approve the Scheme or any of the Required WTW EGM Resolutions to be approved; and (iv) any other resolutions as WTW reasonably determines to be necessary or desirable for the purposes of implementing the Acquisition as have been approved by Aon (such approval not to be unreasonably withheld, conditioned or delayed).\n      104\n      \u201cWTW Employee\u201d means any employee of WTW or any Subsidiary of WTW as of immediately prior to the Effective Time.\n      \u201cWTW Equity Award Holder Proposal\u201d means the proposal of Aon to the WTW Equity Award Holders to be made in accordance with Rule 15 of the Takeover Rules and the terms of the WTW Equity Plans.\n      \u201cWTW Equity Award Holders\u201d means the holders of WTW Equity Awards.\n      \u201cWTW Equity Awards\u201d means the WTW Options, the WTW RSU Awards, the WTW PSU Awards, the WTW Phantom Stock Unit Awards and any other WTW equity-based awards granted under a WTW Equity Plan or otherwise.\n      \u201cWTW Equity Plan\u201d means the Willis Towers Watson Public Limited Company 2012 Equity Incentive Plan, as amended and all sub-plans thereunder; the Willis Towers Watson Public Limited Company Amended and Restated 2009 Long Term Incentive Plan, as amended; Extend Health Amended and Restated 2007 Equity Incentive Plan; Liazon Amended and Restated 2011 Equity Incentive Plan; and any other equity-based incentive plan maintained by WTW or assumed by WTW in connection with prior acquisitions, as applicable (other than the WTW ESPPs).\n      \u201cWTW ESPPs\u201d means the Willis Towers Watson Public Limited Company Amended and Restated 2010 North American Employee Stock Purchase Plan; the Rules of the Willis Towers Watson Public Limited Company Sharesave Plan 2001 for the United Kingdom, as amended; the Willis Towers Watson Public Limited Company Irish Sharesave Plan, as amended; Trust Deed and Rules of the Willis Towers Watson Public Limited Company Ireland Share Participation Scheme; Trust Deed and Rules of the Towers Watson Limited Share Incentive Plan 2005 (U.K.), as amended; the Asset Management Exchange (Ireland) Limited AMXI Share Participation Plan; and the Willis Investment UK Holdings Limited Share Incentive Plan.\n      \u201cWTW Governing Documents\u201d means WTW\u2019s Memorandum and Articles of Association (as amended).\n      \u201cWTW Intervening Event\u201d means a material Effect that (a) was not known to the WTW Board of Directors, or the material consequences of which (based on facts known to members of the WTW Board of Directors as of the date of this Agreement) were not reasonably foreseeable, as of the date of this Agreement, (b) becomes known by WTW Board of Directors prior to the receipt of WTW Shareholder Approval, (c) does not relate to any WTW Competing Proposal and (d) does not relate to Aon or any of its Subsidiaries.\n      \u201cWTW Material Adverse Effect\u201d means any Effect that, (i) individually or in the aggregate, has or is reasonably likely to result in, a material adverse effect on the condition (financial or otherwise), properties, assets, liabilities, business or results of operations of WTW and WTW Subsidiaries, taken as a whole; provided, however, that no Effects resulting or arising from the following shall be deemed to constitute a WTW Material Adverse Effect or shall be taken into\n      105\n      account when determining whether a WTW Material Adverse Effect exists or has occurred or is reasonably likely to exist or occur: (a) any changes in general United States or global economic conditions to the extent that such Effects do not disproportionately impact WTW relative to other companies operating in the industry or industries in which WTW operates, (b) conditions (or changes therein) in any industry or industries in which WTW operates to the extent that such Effects do not disproportionately impact WTW relative to other companies operating in such industry or industries, (c) general legal, tax, economic, political and\u002for regulatory conditions (or changes therein), including any changes affecting financial, credit or capital market conditions, to the extent that such Effects do not disproportionately impact WTW relative to other companies operating in the industry or industries in which WTW operates, (d) any change in GAAP or interpretation thereof to the extent that such Effects do not disproportionately impact WTW relative to other companies operating in the industry or industries in which WTW operates, (e) any adoption, implementation, promulgation, repeal, modification, amendment, reinterpretation, change or proposal of any applicable Law of or by any Governmental Entity to the extent that such Effects do not disproportionately impact WTW relative to other companies operating in the industry or industries in which WTW operates, (f) the execution and delivery of this Agreement or the consummation of the Transactions, or any actions expressly required by, or the failure to take any action expressly prohibited by, the terms of this Agreement, (provided, however, that the exceptions in this clause (f) shall not apply to WTW\u2019s representations and warranties in Section 5.3(c), Section 5.9(d), or Section 5.14(b) or, to the extent related thereto, the Conditions 4(i) \u2013 (iv) of the Rule 2.5 Announcement), (g) changes in the price of WTW Shares, in and of itself (it being understood that the facts or occurrences giving rise or contributing to such changes that are not otherwise excluded from the definition of a \u201cWTW Material Adverse Effect\u201d may be taken into account), (h) any failure by WTW to meet any internal or published projections, estimates or expectations of WTW\u2019s revenue, earnings or other financial performance or results of operations for any period, in and of itself, or any failure by WTW to meet its internal budgets, plans or forecasts of its revenues, earnings or other financial performance or results of operations, in and of itself (it being understood that the facts or occurrences giving rise or contributing to such failure that are not otherwise excluded from the definition of a \u201cWTW Material Adverse Effect\u201d may be taken into account), (i) Effects arising out of changes in geopolitical conditions, acts of terrorism or sabotage, war (whether or not declared), the commencement, continuation or escalation of a war, acts of armed hostility, weather conditions, global health conditions (including any epidemic, pandemic, or disease outbreak (including the COVID-19 virus)), or other force majeure events, including any material worsening of such conditions threatened or existing as of the date of this Agreement, to the extent that such Effects do not disproportionately impact WTW relative to other companies operating in the industry or industries in which WTW operates, (j) the public announcement of this Agreement or the Transactions, (k) the departure or threatened departure of, or adverse change or threatened adverse change in, the relationship of WTW or any of the WTW Subsidiaries with its employees, brokers, agents, independent contractors, vendors, clients or suppliers, (l) any action or failure to take any action that is consented to or requested by Aon in writing or (m) any reduction in the credit rating of WTW or WTW Subsidiaries, in and of itself (it being understood that the facts or occurrences giving rise or contributing to such reduction that are not otherwise excluded from the definition of a \u201cWTW Material Adverse Effect\u201d may be taken into account) or (ii) prevents, materially impairs or materially delays WTW from performing its material obligations under this Agreement or consummation of the Transactions prior to the Outside Date.\n      106\n      \u201cWTW Options\u201d means all options to purchase WTW Shares, whether granted pursuant to the WTW Equity Plans or otherwise.\n      \u201cWTW PSU Awards\u201d means all restricted share units payable in WTW Shares or whose value is determined with reference to the value of WTW Shares whether granted pursuant to the WTW Equity Plans or otherwise with performance-based vesting or delivery requirements, other than the WTW RSU Awards and the WTW Phantom Stock Unit Awards.\n      \u201cWTW RSU Awards\u201d means all restricted share units payable in WTW Shares or whose value is determined with reference to the value of WTW Shares, whether granted pursuant to the WTW Equity Plans or otherwise, other than the WTW PSU Awards and the WTW Phantom Stock Unit Awards.\n      \u201cWTW Share Award\u201d means an award denominated in WTW Shares, other than a WTW Option.\n      \u201cWTW Phantom Stock Unit Awards\u201d means all cash-settled phantom units whose value is determined with reference to the value of WTW Shares, whether granted pursuant to the WTW Equity Plans or otherwise that vest based on the performance of WTW Shares over the relevant performance period, other than the WTW PSU Awards and the WTW RSU Awards.\n      \u201cWTW Shareholder Approval \u201d means (i) the approval of the Scheme by a number of members of each class of WTW Shareholders (including as may be directed by the High Court pursuant to Section 450(5) of the Act) representing at least (A) seventy five percent (75%) in value and (B) fifty percent (50%) in number of the WTW Shares of that class held by WTW Shareholders who are members of that class and that are present and voting either in person or by proxy, at the Court Meeting (or at any adjournment or postponement of such meeting) and (ii) the Required WTW EGM Resolutions being duly passed by the requisite majorities of WTW Shareholders at the WTW EGM (or at any adjournment or postponement of such meeting).\n      \u201cWTW Subsidiaries\u201d means the Subsidiaries of WTW.\n      \u201cWTW Superior Proposal\u201d means bona fide written proposal or offer constituting a WTW Competing Proposal (other than a WTW Competing Proposal which has resulted from a breach in any material respect of Section 7.3) (with references to 20% being deemed to be replaced with references to 50%), on terms which the WTW Board of Directors determines in good faith after consultation with WTW\u2019s outside legal and financial advisors to be (a) more favorable to the WTW Shareholders (including from a financial point of view) than the Acquisition, taking into account all relevant factors (including all the terms and conditions of such proposal or offer and this Agreement (including any changes to the terms of this Agreement proposed by Aon in response to such offer or otherwise)) and (b) reasonably capable of being completed, taking into account all financial, legal, regulatory and other aspects of such proposal or offer.\n      107","Section 10.5 Certain Definitions.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 10.5 Certain Definitio
