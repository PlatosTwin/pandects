    <div>                        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>                <div id="317e8fce-8ce6-4c57-baed-f6195279a330" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                window.PLOTLYENV=window.PLOTLYENV || {};                                if (document.getElementById("317e8fce-8ce6-4c57-baed-f6195279a330")) {                    Plotly.newPlot(                        "317e8fce-8ce6-4c57-baed-f6195279a330",                        [{"customdata":[["Aon UK shall, and shall cause its Affiliates (including Aon Ireland) to, use reasonable best efforts to complete the Aon CSA as promptly as reasonably practicable following the date of this Agreement; provided, that, in no event shall the Aon CSA be required to be completed prior to March 31, 2020. Concurrently with or immediately following the completion of the Aon CSA, Aon UK shall, and shall cause Aon Ireland to, complete the Required Assignment. All references herein to \u201cAon\u201d shall, subject to the last sentence of the first paragraph of Article VI, be deemed to be (a) from and after the date of this Agreement until the consummation of the Required Assignment, references to \u201cAon UK\u201d and (b) from and after the consummation of the Required Assignment, references to \u201cAon Ireland\u201d. Following the consummation of the Required Assignment, Aon Ireland shall have all the rights of \u201cAon\u201d, and shall be obligated to and shall pay, perform, and discharge all obligations of Aon, under this Agreement and the Expenses Reimbursement Agreement.\n      5","Section 1.1 Aon CSA Transaction and Required Assignment.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 1.1 Aon CSA Transaction and Required Assignment.","marker":{"color":"#636efa","symbol":"circle","size":10},"mode":"markers","name":"3, Section 1.1 Aon CSA Transaction and Required Assignment.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"TtAlQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"BEFwQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Each Party confirms that its respective board of directors has approved the contents and release of the Rule 2.5 Announcement.\n      (b) Following the execution of this Agreement, Aon UK and WTW shall jointly, in accordance with, and for the purposes of, the Takeover Rules, procure the release of the Rule 2.5 Announcement to a Regulatory Information Service by no later than 11:59 a.m., New York City time, on the date of this Agreement, or such later time as may be agreed between the Parties in writing.\n      (c) The obligations of Aon and WTW under this Agreement, other than the obligations under Section 1.1, shall be conditional on the release of the Rule 2.5 Announcement to a Regulatory Information Service.\n      (d) WTW confirms that, as of the date hereof, the WTW Board of Directors considers that the terms of the Acquisition as contemplated by this Agreement are fair and reasonable and that the WTW Board of Directors has unanimously resolved to recommend to the holders of WTW Shares (the \u201cWTW Shareholders\u201d) that they vote in favor of the Resolutions. The recommendation of the WTW Board of Directors that WTW Shareholders vote in favor of the Resolutions is set out in the Rule 2.5 Announcement and, subject to Section 7.3, shall be incorporated, together with the related opinion of the financial adviser to the WTW Board of Directors, in the Scheme Document, the Joint Proxy Statement and, to the extent required by applicable Law, any other document sent to WTW Shareholders in connection with the Acquisition.\n      (e) The Conditions are hereby incorporated in and shall constitute a part of this Agreement.","Section 1.2 Rule 2.5 Announcement.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 1.2 Rule 2.5 Announcement.","marker":{"color":"#636efa","symbol":"diamond","size":10},"mode":"markers","name":"3, Section 1.2 Rule 2.5 Announcement.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"XUscQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"7zOsQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Subject to Section 3.6:\n      (a) WTW agrees that it will propose the Scheme to WTW Shareholders in the manner set out in Article II as soon as reasonably practicable and, subject to the satisfaction or, in the sole discretion of the applicable Party, waiver (where permissible under the provisions of the Rule 2.5 Announcement and\u002for the Scheme Document) of the Conditions (with the exception of any Conditions that by their nature are to be satisfied on the Sanction Date (as defined in Appendix 3 of the Rule 2.5 Announcement), but subject to the satisfaction or waiver (where permissible under the provisions of the Rule 2.5 Announcement and\u002for the Scheme Document) of such Conditions), will, in the manner set out in Article II, petition the High Court to sanction the Scheme so as to facilitate the implementation of the Acquisition;\n      (b) Aon agrees that it will participate in the Scheme to the extent reasonably requested by WTW and agrees to be bound by its terms, as proposed by WTW to WTW Shareholders, and that it shall, subject to the satisfaction or, in the sole discretion of the applicable Party, waiver (where permissible under the provisions of the Rule 2.5 Announcement and\u002for the Scheme Document) of the Conditions, effect the Acquisition through the Scheme on the terms set out in this Agreement and the Scheme;\n      6\n      (c) each of the Parties agrees that it will perform all of the obligations required of it in respect of the Acquisition on the terms set out in this Agreement and\u002for the Scheme Document, and each will, subject to the terms and conditions of this Agreement, including Section 8.2, use its reasonable best efforts to take such other steps as are within its power and are reasonably required of it for the proper implementation of the Scheme, including those required of it pursuant to this Agreement in connection with Completion and, in particular, Aon shall ensure that it has all necessary authority to issue Aon Shares in order to satisfy delivery (and payment) of the Scheme Consideration.","Section 1.3 The Scheme.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 1.3 The Scheme.","marker":{"color":"#636efa","symbol":"square","size":10},"mode":"markers","name":"3, Section 1.3 The Scheme.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"a0IlQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"reazQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Subject to the posting of the Scheme Document to WTW Shareholders in accordance with Section 3.1, the Parties agree that the WTW Equity Award Holder Proposal will be made to WTW Equity Award Holders in respect of their respective holdings of WTW Options and\u002for WTW Share Awards in a manner compliant with Rule 15 of the Takeover Rules and the terms of WTW Equity Plans.\n      (b) The WTW Equity Award Holder Proposal shall be despatched as a joint letter from WTW and Aon UK (and\u002for Aon Ireland as requested by WTW if such letter is despatched following the Aon CSA and Required Assignment), and the Parties shall reasonably agree to the final form of the letter to be issued in respect of the WTW Equity Award Holder Proposal and all other documentation necessary to effect the WTW Equity Award Holder Proposal.\n      (c) Except as required by applicable Law, the High Court and\u002for the Panel, no Party shall amend the WTW Equity Award Holder Proposal after its despatch without the consent of each other Party (such consent not to be unreasonably withheld, conditioned or delayed).","Section 1.4 WTW Equity Award Holder Proposal.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 1.4 WTW Equity Award Holder Proposal.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 1.4 WTW Equity Award Holder Proposal.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"ROkpQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"rSm+QA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) The completion of the Acquisition (the \u201cCompletion\u201d) shall take place at 9:00 a.m., New York City time as promptly as reasonably practicable following, but not later than the third business day (or such shorter period of time as remains before 5:00 p.m., New York City time, on the Outside Date) after, the satisfaction or, in the sole discretion of the applicable Party, waiver (where applicable) of all of the Conditions (\u201cCompletion Date\u201d) (other than those Conditions that by their nature are to be satisfied at Completion Date, but subject to the satisfaction or waiver of such Conditions at Completion Date) with the exception of Condition 2(iv) (but subject (where applicable) to the satisfaction or waiver (where applicable) of such Condition) or at such other date and\u002for time as may be mutually agreed to by Aon and WTW in writing, it being agreed that, only if reasonably practicable, Completion shall take place on the date that Condition 2(iii) is satisfied. Completion shall take place at the offices of Latham & Watkins LLP, 885 3rd Ave, New York, New York 10022, or at such other place as may be mutually agreed to by Aon and WTW in writing.\n      (b) On or prior to Completion:\n      (i) WTW shall cause a meeting of the WTW Board of Directors (or a duly authorized committee thereof) to be held at which resolutions are passed (conditional on delivery of the Court Order to the Registrar of Companies occurring and effective as of the Effective Time) approving:\n      (A)\n      the transfer to Aon in accordance with the Scheme of the outstanding shares of WTW provided for in the Scheme;\n      (B)\n      the removal of the directors of WTW as Aon shall determine; and\n      (C)\n      the appointment of such persons as Aon may nominate as the directors of WTW.\n      (c) On or substantially concurrently with Completion and subject to and in accordance with the terms and conditions of the Scheme:\n      (i) Aon shall issue and deliver or cause to be delivered 1.08 (the \u201cExchange Ratio\u201d) Aon Shares (the \u201cScheme Consideration\u201d) to the applicable WTW Shareholder (and\u002for their nominees) for each outstanding WTW Share held by such WTW Shareholder, which Scheme Consideration shall be duly authorized, validly issued, fully paid, and non-assessable and free of Liens (other than any restrictions imposed by applicable Law) and pre-emptive rights; provided, however, that any fractions of Aon Shares (\u201cFractional Entitlements\u201d) that are due to any WTW Shareholders shall be issued to a nominee on behalf of such holders and aggregated and sold in the market by the Exchange Agent with the net proceeds of any such sale distributed pro rata to such WTW Shareholders in accordance with the Fractional Entitlements to which they are entitled;\n      (ii) WTW shall deliver to Aon Ireland:\n      (A)\n      a certified copy of the resolutions referred to in Section 2.1(b)(i); and\n      (B)\n      share certificates in respect of the aggregate number of shares in the capital of WTW to be transferred to Aon in accordance with the Scheme;\n      (iii) WTW shall cause an office copy of the Court Order to be filed with the Companies Registration Office and obtain from the Registrar of Companies a receipt in respect of such Court Order, each of which (in the case of such Court Order and receipt) shall be provided by WTW to Aon immediately following WTW\u2019s receipt thereof.\n      8\n      (d) Exchange of WTW Shares.\n      (i) Exchange Agent. At or immediately prior to Completion, Aon shall deposit, or cause to be deposited, with the Exchange Agent, for the benefit of the WTW Shareholders, (A) certificates or, at Aon\u2019s option, evidence of shares in book-entry form representing the aggregate Scheme Consideration and (B) cash in an amount equal to the aggregate amount of cash in lieu of Fractional Entitlements due to the WTW Shareholders. All shares and cash deposited with the Exchange Agent pursuant to the preceding sentence shall hereinafter be referred to as the \u201cWTW Exchange Fund\u201d.\n      (ii) Exchange Procedures. As promptly as reasonably practicable after the Effective Time, and in any event within three business days after the Effective Time, Aon shall cause the Exchange Agent to mail to each holder of record of a certificate or certificates which immediately prior to the Effective Time represented WTW Shares and each holder of record of non-certificated WTW Shares represented by book-entry shares that is entitled to receive the Scheme Consideration pursuant to Section 1.1(c)(i) a letter of transmittal and instructions for use in receiving payment of the Scheme Consideration. Each holder of record of such WTW Shares shall be entitled to receive promptly following the Effective Time: (a) the amount of any cash payable in lieu of any Fractional Entitlements that such holder has the right to receive pursuant to Section 2.1(c)(ii) and (b) that number of Aon Shares into which such holder\u2019s WTW Shares were converted pursuant to Section 2.1(c)(ii). No interest shall be paid or shall accrue for the benefit of holders of the WTW Shares on the Scheme Consideration payable in respect of the WTW Shares.\n      (iii) Termination of WTW Exchange Fund. Any portion of the WTW Exchange Fund which has not been transferred to the holders of WTW Shares within twelve months of the Completion Date shall be delivered to Aon or its designee(s) promptly upon demand by Aon, it being understood that no such delivery shall affect any legal right that a WTW Shareholder may have to receive the Scheme Consideration.\n      (iv) No Liability. None of Aon, WTW or the Exchange Agent or any of their respective Affiliates, directors, officers, employees and agents shall be liable to any person in respect of any Scheme Consideration (or dividends or distributions with respect thereto) from the WTW Exchange Fund delivered to a public official pursuant to any applicable abandoned property, escheat or similar Law.\n      (v) Adjustments to Scheme Consideration. If at any time during the period between the date of this Agreement and the earlier of (i) the Effective Time and (ii) the valid termination of this Agreement pursuant to and in accordance with Article IX, the outstanding WTW Shares or Aon Shares shall have been changed into, or exchanged for, a different number of shares or a different class, by reason of any subdivision, consolidation, reclassification, reorganization, recapitalization, split, combination, contribution or exchange of shares, or a stock dividend or dividend payable in any other securities shall be declared with a record date within such period, or any bonus issue of shares shall be implemented or any similar event shall have been\n      9\n      occurred, the Scheme Consideration and any payments to be made under Article IV and any other number or amount contained in this Agreement which is based upon the price or number of WTW Shares or Aon Shares, as the case may be, shall be correspondingly adjusted to provide the holders of WTW Shares and Aon Shares the same economic effect as contemplated by this Agreement prior to such event. Nothing in this Section 2.1(d)(v) shall be construed to permit any Party to take any action that is otherwise prohibited or restricted by any other provision of this Agreement.\n      (vi) Withholding. Notwithstanding anything herein to the contrary, Aon, WTW, the Exchange Agent and their respective Affiliates shall be entitled to deduct and withhold from any amount payable pursuant to this Agreement to any Person who was a holder of a WTW Share subject to the Scheme such amounts as Aon, WTW, the Exchange Agent or such Affiliate is required to deduct and withhold with respect to the making of such payment under the Code or any other provision of federal, state, local or non-U.S. Tax law. To the extent that amounts are so withheld and timely paid over to the appropriate Tax Governmental Entity, such withheld amounts shall be treated for all purposes of this Agreement as having been paid to the Person to whom such consideration would otherwise have been paid.","Section 2.1 Completion.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 2.1 Completion.","marker":{"color":"#636efa","symbol":"cross","size":10},"mode":"markers","name":"3, Section 2.1 Completion.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"NlseQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"ltqoQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["WTW shall, unless this Agreement has been validly terminated pursuant to and in accordance with Section 9.1:\n      (a) (i) be responsible for the preparation of the Scheme Document and all other documentation necessary to effect the Scheme and to convene the WTW EGM and Court Meeting, (ii) provide Aon with drafts of the Scheme Document and afford Aon and its Representatives reasonable opportunity to review and comment on the Scheme Document and such other documents and shall consider such comments in good faith and (iii) subject to the foregoing clauses (i) and (ii), as promptly as reasonably practicable after the date hereof, cause the Scheme Document to be filed with the Panel (in accordance with Rule 41.1(b) of the Takeover Rules);\n      (b) for the purpose of implementing the Scheme, instruct a barrister (of senior counsel standing) and provide Aon and its Representatives with the opportunity to attend any meetings with such barrister to discuss matters pertaining to the Scheme, and any issues arising in connection with it (except to the extent the barrister is to advise on a WTW Competing Proposal or a WTW Intervening Event or on matters relating to the fiduciary duties of the WTW Board of Directors or their responsibilities under the Takeover Rules);\n      (c) as promptly as reasonably practicable, notify Aon upon the receipt of any comments from the Panel on, or any request from the Panel for amendments or supplements to, the Scheme Document, the WTW Equity Award Holder Proposal or the related forms of proxy and provide Aon with copies of all material written correspondence between WTW and its Representatives and the Panel relating to such documents;\n      10\n      (d) use its reasonable best efforts to respond to and resolve all Panel comments with respect to the Scheme Document as promptly as practicable after receipt thereof;\n      (e) as promptly as reasonably practicable, notify Aon of any other matter of which it becomes aware which would reasonably be expected to materially delay or prevent filing of the Scheme Document with the Panel, as applicable, or implementation of the Scheme as the case may be;\n      (f) prior to filing or the despatch of any amendment or supplement to the Scheme Document requested by the Panel, or responding in writing to any comments of the Panel with respect thereto, WTW shall provide Aon and its Representatives with a reasonable opportunity to review and comment on such document or response and consider in good faith such comments;\n      (g) to the extent that clearance of the Scheme Document by the Panel might require that waivers and\u002for derogations in respect of the Takeover Rules be sought and obtained from the Panel, make a submission for (and use reasonable best efforts to have approved) such waiver or derogation as promptly as reasonably practicable after having provided Aon and its Representatives with a reasonable opportunity to review and comment on such submission and considering in good faith such comments;\n      (h) provide Aon with drafts of any and all pleadings, affidavits, petitions and other filings prepared by WTW for submission to the High Court in connection with the Scheme prior to their filing, and afford Aon and its Representatives reasonable opportunities to review and comment on all such documents and consider in good faith such comments;\n      (i) as promptly as reasonably practicable (taking into account any requirements of the Panel with respect to the Scheme Document, that must be satisfied prior to the release of the Scheme Document), make all necessary applications to the High Court in connection with the implementation of the Scheme, including issuing appropriate proceedings requesting the High Court to give directions under Section 450(5) of the Act as to what are the appropriate meetings to be held and to order that the Court Meeting be convened as promptly as is reasonably practicable following the Rule 2.5 Announcement, and to use its reasonable best efforts to ensure that the hearing of such proceedings occurs as promptly as is reasonably practicable in order to facilitate the despatch of the Scheme Document and seek such directions of the High Court as it considers necessary or desirable in connection with such Court Meeting and thereafter comply with such directions;\n      (j) procure the publication of the requisite advertisements and despatch of the Scheme Document (in a form acceptable to the Panel) and the related forms of proxy for the use at the Court Meeting and the WTW EGM (the form of which shall be agreed between the Parties, acting reasonably) (i) to WTW Shareholders on the register of members of WTW on the record date as agreed with the High Court, as promptly as reasonably practicable after securing approval of the High Court to despatch such documents, and (ii) to the holders of the WTW Options and\n      11\n      the WTW Share Awards as of such date, for information only, as promptly as reasonably practicable after securing approval of the High Court to despatch such documents, and thereafter shall publish and\u002for post such other documents and information (the form of which shall be agreed between the Parties, acting reasonably) as the High Court and\u002for the Panel may approve or direct from time to time;\n      (k) unless the WTW Board of Directors has effected a WTW Change of Recommendation pursuant to and in accordance with Section 7.3, and subject to the obligations of the WTW Board of Directors under the Takeover Rules, procure that the Scheme Document include the WTW Board Recommendation;\n      (l) include in the Scheme Document a notice convening the WTW EGM to be held immediately following the Court Meeting to consider and, if thought fit, approve the WTW EGM Resolutions;\n      (m) prior to the Court Meeting, keep Aon reasonably informed on a reasonably current basis (in each case to the extent WTW reasonably has access to such information) of the number of proxy votes received in respect of resolutions to be proposed at the Court Meeting and\u002for the WTW EGM, and in any event provide such number promptly upon the request of Aon or its Representatives and, unless the WTW Board of Directors has effected a WTW Change of Recommendation pursuant to and in accordance with Section 7.3, use reasonable best efforts to solicit proxies as may be necessary to pass the Resolutions at the Court Meeting and\u002for the WTW EGM;\n      (n) notwithstanding any WTW Change of Recommendation, hold the Court Meeting and the WTW EGM on the date set out in the Scheme Document, or such later date as may be agreed in writing by the Parties (such agreements not to be unreasonably withheld, conditioned or delayed), and in such a manner as shall be approved, if necessary by the High Court and\u002for the Panel, and propose the Resolutions without any amendments, unless such amendments have been agreed to in writing by Aon, such agreement not to be unreasonably withheld, conditioned or delayed;\n      (o) subject to the terms of this Agreement, use reasonable best efforts to afford all such cooperation and assistance as may reasonably be requested of it by Aon in respect of the preparation and verification of any document or in connection with any all consents, clearances, approvals, permissions, license, variance, exemption, authorization, acknowledgement, permits, nonactions, orders and waivers to be obtained from, and all registrations, applications, notices and filings to be made with or provided to, any Governmental Entity or other third party in connection with the implementation of the Scheme and\u002for the Acquisition or confirmation required for the implementation of the Scheme, including the provision to Aon in a timely manner of such information and confirmations relating to it, its Subsidiaries and any of its or their respective directors or employees as Aon may reasonably request;\n      (p) assume responsibility for the information relating to it or any of its Subsidiaries contained in the Scheme Document or any other document sent to WTW Shareholders or filed with the High Court or in any announcement, in each case unless provided for inclusion by or on behalf of Aon;\n      12\n      (q) review and provide comments (if any) in a reasonably timely manner on all documentation submitted to it by Aon;\n      (r) following the Court Meeting and WTW EGM, assuming the Resolutions are duly passed (including by the requisite majorities required under Section 453 of the Act in the case of the Court Meeting) and all other Conditions are satisfied or, in the sole discretion of the applicable Party, waived (where permissible under the terms of the Rule 2.5 Announcement and\u002for the Scheme Document) (with the exception of Conditions 2(iii) and 2(iv) and any other Conditions that are by their nature to be satisfied on the Sanction Date (as defined in the Rule 2.5 Announcement), but subject to the satisfaction or waiver (where permissible under the provisions of the Rule 2.5 Announcement and\u002for the Scheme Document) of such Conditions), take all necessary steps on the part of WTW to prepare and issue, serve and lodge all such court documents as are required to seek the sanction of the High Court to the Scheme as soon as possible thereafter;\n      (s) give such undertakings as are required by the High Court in connection with the Scheme as are reasonably necessary to implement the Scheme; and\n      (t) keep Aon reasonably informed as to the performance of the obligations and responsibilities required of WTW pursuant to the Scheme, including by providing Aon with copies of any and all claims, pleadings, affidavits, petitions or other documents received by WTW from or on behalf of a WTW Shareholder claiming consideration in addition to or in lieu of Aon Shares to be issued pursuant to the Scheme and cooperate fully in denying any and all such requests or demands.","Section 3.1 Responsibilities of WTW in Respect of the Scheme.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 3.1 Responsibilities of WTW in Respect of the Scheme.","marker":{"color":"#636efa","symbol":"circle","size":10},"mode":"markers","name":"3, Section 3.1 Responsibilities of WTW in Respect of the Scheme.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"uhoiQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"pMXIQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Aon shall, unless this Agreement has been validly terminated pursuant to Section 9.1:\n      (a) either (i) instruct counsel to appear on its behalf at the Court Hearing and undertake to the High Court to be bound by the terms of the Scheme (including the issuance of the Scheme Consideration pursuant thereto) insofar as it relates to Aon, or (ii) provide a written undertaking to the High Court to be bound by the terms of the Scheme (including the issuance of the Scheme Consideration pursuant thereto) insofar as it relates to Aon;\n      (b) if, and to the extent that, it or any of its Concert Parties owns or is interested in WTW Shares, exercise all of its rights and, insofar as lies within its powers, procure that each of its Concert Parties shall exercise all of their respective rights, in respect of such WTW Shares so as to implement, and otherwise support the implementation of, the Scheme, including by voting (and, in respect of interests in WTW held via contracts for difference or other derivative instruments, insofar as lies within its powers, procuring that instructions are given to the holder of the underlying WTW Shares to vote) in favor of the Resolutions or, if required by Law, the High Court or the Takeover Rules, refraining from voting, at any Court Meeting and\u002for WTW EGM as the case may be;\n      13\n      (c) keep WTW reasonably informed as to the performance of the obligations and responsibilities required of Aon pursuant to the Scheme;\n      (d) subject to the terms of this Agreement (including Section 8.2 hereof) and the Scheme, use reasonable best efforts to afford all such cooperation and assistance as may reasonably be requested of it by WTW in respect of the preparation and verification of any document or in connection with any all consents, clearances, approvals, permissions, license, variance, exemption, authorization, acknowledgement, permits, nonactions, orders and waivers to be obtained from, and all registrations, applications, notices and filings to be made with or provided to, any Governmental Entity or other third party in connection with the implementation of the Scheme and\u002for the Acquisition or confirmation required for the implementation of the Scheme, including the provision to WTW in a timely manner of such information and confirmations relating to it, its Subsidiaries and any of its or their respective directors or employees as WTW may reasonably request (including for the purposes of preparing the Scheme Document);\n      (e) assume responsibility for the information relating to it or any of its Subsidiaries contained in the Scheme Document or any other document sent to WTW Shareholders or filed with the High Court or in any announcement, in each case unless provided for inclusion by or on behalf of WTW;\n      (f) review and provide comments (if any) in a reasonably timely manner on all documentation submitted to it by WTW;\n      (g) to the extent that clearance of the Scheme Document by the Panel might require that waivers and\u002for derogations in respect of the Takeover Rules be sought and obtained from the Panel, make a submission for (and use reasonable best efforts to have approved) such waiver or derogation as promptly as reasonably practicable after having provided WTW with a reasonable opportunity to review and comment on such submission and considering in good faith such comments;\n      (h) provide WTW with drafts of any and all pleadings, affidavits, petitions and other filings prepared by Aon for submission to the High Court in connection with the Scheme prior to their filing, and afford WTW and its Representatives reasonable opportunities to review and comment on all such documents and consider in good faith such comments;\n      (i) give such undertakings as are required by the High Court in connection with the Scheme as are reasonably necessary to implement the Scheme; and\n      (j) as promptly as reasonably practicable, notify WTW of any other matter of which it becomes aware which would reasonably be expected to materially delay or prevent filing of the Scheme Document with the Panel, as applicable, or implementation of the Scheme, as the case may be.\n      14","Section 3.2 Responsibilities of Aon in Respect of the Scheme.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 3.2 Responsibilities of Aon in Respect of the Scheme.","marker":{"color":"#636efa","symbol":"diamond","size":10},"mode":"markers","name":"3, Section 3.2 Responsibilities of Aon in Respect of the Scheme.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"OdEhQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"lmDBQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["If any of the Parties becomes aware of any information that, pursuant to the Takeover Rules, the Act, the Securities Act or the Exchange Act, should be disclosed in an amendment or supplement to the Scheme Document or the Joint Proxy Statement, then the Party becoming so aware shall promptly inform the other Party thereof and the Parties shall cooperate with each other in submitting or filing such amendment or supplement with the Panel, and, if required, the SEC and\u002for the High Court and, if required, in mailing such amendment or supplement to the WTW Shareholders and, for information only, if required, to the holders of the WTW Options or WTW Share Awards.","Section 3.3 Mutual Responsibilities of the Parties.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 3.3 Mutual Responsibilities of the Parties.","marker":{"color":"#636efa","symbol":"square","size":10},"mode":"markers","name":"3, Section 3.3 Mutual Responsibilities of the Parties.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"axcuQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"CsTsQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Each of the Parties will (i) give the other reasonable prior notice of any proposed meeting or material substantive discussion or correspondence between it or its Representatives with the Panel, or any amendment to be proposed to the Scheme in connection therewith, and, except to the extent any such correspondence relates to a WTW Competing Proposal or a WTW Intervening Event or an Aon Competing Proposal or an Aon Intervening Event, afford the other reasonable opportunities to review and make comments and suggestions with respect to the same and consider in good faith such comments and suggestions, and (ii) except to the extent any such meeting, discussion, correspondence or submission relates to a WTW Competing Proposal or WTW Intervening Event or the valid termination of this Agreement pursuant to and in accordance with Section 9.1, keep the other reasonably informed of all such meetings, discussions or correspondence that it or its Representative(s) have with the Panel and not participate in any meeting or discussion with the Panel concerning this Agreement or the Transactions unless it consults with the other Party in advance, and, unless prohibited by the Panel, gives such other Party the opportunity to attend and provide copies of all written submissions it makes to the Panel and copies (or, where verbal, a verbal or written summary of the substance) of the Panel responses thereto provided, however, that any correspondence or other information required to be provided under this Section 3.4 may be redacted:\n      (i) to remove references concerning the valuation of the businesses of WTW or Aon;\n      (ii) to prevent the exchange of confidential information as required by applicable Law (provided that the redacting Party shall use its reasonable best efforts to cause such information to be provided in a manner that would not result in such confidentiality concerns); and\n      (iii) as necessary to address reasonable privilege concerns (provided that the redacting Party shall use its reasonable best efforts to cause such information to be provided in a manner that would not result in such privilege concerns).\n      (b) WTW undertakes, if so reasonably requested by Aon to, as promptly as practicable, provide its written consent to Aon and to the Panel in respect of any application made by Aon to the Panel for a derogation from the disclosure requirements of Rule 24.3 of the Takeover Rules, seeking consent to the aggregation of dealings for purposes of disclosure in the Scheme Document and seeking consent to the aggregation of changes in information announced pursuant to Rule 2.10 of the Takeover Rules.\n      15\n      (c) Aon undertakes, if so requested by WTW to, as promptly as practicable, provide its written consent to WTW and to the Panel in respect of any application made by WTW to the Panel to permit entering into and effecting the retention, bonus and\u002for benefit arrangements contemplated by Section 7.1(ii)(c) of the WTW Disclosure Letter and to take such further action reasonably requested by WTW to effectuate and implement the same.\n      (d) Aon and WTW undertake, if so requested by the other Party to, as promptly as reasonably practicable, issue its written consent to the other Party and to the Panel in respect of any application reasonably requesting any derogation, permission or consent from the Panel in connection with the implementation of the Scheme.\n      (e) Notwithstanding the foregoing provisions of this Section 3.4, neither WTW nor Aon shall be required to take any action pursuant to the foregoing provisions (a) through (d) if such action is prohibited by the Panel (unless the Panel decision is successfully appealed by either WTW or Aon).\n      (f) Nothing in this Agreement shall in any way limit the Parties\u2019 obligations under the Takeover Rules.","Section 3.4 Dealings with the Panel.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 3.4 Dealings with the Panel.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 3.4 Dealings with the Panel.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"GTocQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"gX\u002fuQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Except as required by applicable Law, the High Court and\u002for the Panel, WTW shall not take any of the following actions after despatch of the Scheme Document, in each case, without the prior written consent of Aon:\n      (a) amend the Scheme;\n      (b) adjourn or postpone (or propose an adjournment or postponement of) the Court Meeting or the WTW EGM; provided, however, that WTW may, without the consent of, but after consultation with, Aon, and shall, at Aon\u2019s request, adjourn or postpone (or propose to adjourn or postpone) the Court Meeting or WTW EGM if (i) such adjournment is necessary in order to comply with the WTW Governing Documents or applicable Law, (ii) reasonably necessary to ensure that any required supplement or amendment to the Scheme Document or Joint Proxy Statement is provided to the WTW Shareholders or to permit dissemination of information which is material to the WTW Shareholders voting at the Court Meeting or the WTW EGM (but only for so long as the WTW Board of Directors determines in good faith, after having consulted with outside counsel, as is reasonably necessary or advisable to give the WTW Shareholders sufficient time to evaluate any such disclosure or information), or (iii) as of the time the Court Meeting or WTW EGM is scheduled (as set forth in the Scheme Document and Joint Proxy Statement), there are insufficient WTW Shares represented (either in person or by proxy) (A) to constitute a quorum necessary to conduct the business of the Court Meeting or the WTW EGM (but only until a meeting can be held at which there are a sufficient number of WTW Shares represented to constitute a quorum) or (B) voting for the approval of the Court Meeting Resolution or the WTW EGM Resolutions, as applicable (but only until a meeting can be held at which there are a sufficient number of votes of WTW Shareholders to approve the Court Meeting Resolutions or the WTW EGM Resolutions, as applicable); provided, further, that, notwithstanding the foregoing, other than any adjournments or postponements required by applicable Law, no such adjournment or postponement pursuant to clause (iii) shall, without the prior written consent of Aon (such consent not to be unreasonably withheld, conditioned or delayed), be for a period exceeding 30 days and WTW may not adjourn or postpone the Court Meeting or the WTW EGM pursuant to clause (iii) more than two times; or\n      16\n      (c) amend the Resolutions (in each case, in the form set out in the Scheme Document) after despatch of the Scheme Document without the consent of Aon (such consent not to be unreasonably withheld, conditioned or delayed).","Section 3.5 No Scheme Amendment by WTW.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 3.5 No Scheme Amendment by WTW.","marker":{"color":"#636efa","symbol":"cross","size":10},"mode":"markers","name":"3, Section 3.5 No Scheme Amendment by WTW.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"7BIoQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"wYXCQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Subject to the terms of this Section 3.6, in the event that Aon reasonably determines that a competitive situation (as that term is defined in the Takeover Rules) exists or, based on facts known at the time, may reasonably be expected to arise in connection with the Acquisition, Aon may elect (subject to receiving the Panel\u2019s consent, if required) to implement the Acquisition by way of the Takeover Offer (rather than the Scheme), whether or not the Scheme Document has been posted.\n      (b) If Aon elects to implement the Acquisition by way of the Takeover Offer, WTW undertakes to provide Aon and its Representatives as promptly as reasonably practicable with all such information about WTW or any WTW Subsidiary (including directors and their connected persons) as may reasonably be required for inclusion in the Takeover Offer Document (and any prospectus in connection with the Scheme Consideration) and to provide all such other assistance as may reasonably be required by the Takeover Rules in connection with the preparation of the Takeover Offer Document, including reasonable access to, and ensuring the provision of reasonable assistance by, its management and Representatives.\n      (c) If Aon elects to implement the Acquisition by way of a Takeover Offer, WTW agrees:\n      (i) that the Takeover Offer Document will contain provisions consistent with the terms and conditions set out in the Rule 2.5 Announcement, the relevant Conditions and such other further terms and conditions as agreed (including any modification thereto) between Aon and the Panel; provided, however, that the terms and conditions of the Takeover Offer shall be at least as favorable to the WTW Shareholders and the holders of WTW Options and WTW Share Awards as those which would apply in relation to the Scheme (except for the 80% acceptance condition contemplated by paragraph 9 of Appendix 3 to the Rule 2.5 Announcement);\n      (ii) to reasonably co-operate and consult with Aon in the preparation of the Takeover Offer Document or any other document or filing (including any necessary prospectus in respect of the Scheme Consideration) which is required for the purposes of implementing the Acquisition; and\n      (iii) that, subject to the obligations of the WTW Board of Directors under the Takeover Rules, and unless the WTW Board of Directors has made a WTW Change of Recommendation pursuant to and in accordance with Section 7.3, the Takeover Offer shall incorporate a recommendation to the WTW Shareholders from the WTW Board of Directors to accept the Takeover Offer and such recommendation shall not subsequently be withdrawn, adversely modified or qualified except as contemplated by Section 7.3.\n      17\n      (d) If Aon elects to implement the Acquisition by way of the Takeover Offer in accordance with Section 3.6(a), the Parties mutually agree:\n      (i) to prepare and file with, or submit to, the SEC, the Panel and the High Court, all documents, amendments and supplements required to be filed therewith or submitted thereto pursuant to the Takeover Rules, the Securities Act, the Exchange Act, or otherwise by applicable Law in connection with the Takeover Offer and to make any applications or initiate any appearances as may be required by or desirable to the High Court for the purpose of discontinuing, cancelling or terminating the High Court proceedings initiated in connection with the Scheme and, unless the WTW Board of Directors has made a WTW Change of Recommendation, each Party shall have reasonable opportunities to review and make comments on all such documents, amendments and supplements and, following good faith consideration of such comments by the other Party and approval of such documents, amendments and supplements by the other Party, which approval shall not be unreasonably withheld, conditioned or delayed, file or submit, as the case may be, such documents, amendments and supplements with or to the SEC, the Panel and the High Court (as applicable);\n      (ii) to provide the other Party with any comments received from the SEC, the Panel or the High Court on any documents filed by it with the SEC, the Panel or the High Court promptly after receipt thereof, other than with respect to any such documents to the extent related to a WTW Competing Proposal; and\n      (iii) to provide the other Party with reasonable prior notice of any proposed material oral communication with the SEC, the Panel or the High Court and, except to the extent prohibited by the SEC, the Panel or the High Court, afford the other Party reasonable opportunity to participate therein, other than with respect to any such communication to the extent related to a WTW Competing Proposal.\n      (e) If the Takeover Offer is consummated, Aon shall (or shall cause its designees to) effect as promptly as reasonably practicable, following it becoming entitled under the Act to do so, a compulsory acquisition of any WTW Shares under section 457 of the Act not acquired in the Takeover Offer for the same consideration per share as provided for in the Takeover Offer.\n      (f) For clarity and except as may be required by the Takeover Rules (and without limiting any other provision of this Agreement), nothing in this Section 3.6 shall require WTW to provide Aon with any information with respect to, or to otherwise take or fail to take any action in connection with WTW\u2019s consideration of or response to, any actual or potential WTW Competing Proposal.\n      (g) If the Takeover Offer is consummated, then Aon agrees, as promptly as reasonably practicable following Completion, to effectuate the Post-Completion Merger.\n      18","Section 3.6 Switching to a Takeover Offer.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 3.6 Switching to a Takeover Offer.","marker":{"color":"#636efa","symbol":"circle","size":10},"mode":"markers","name":"3, Section 3.6 Switching to a Takeover Offer.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"TwUfQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"x7u9QA=="},"yaxis":"y","type":"scatter"},{"customdata":[["WTW shall procure that a special resolution be proposed to the WTW Shareholders at the WTW EGM proposing that the WTW Memorandum and Articles of Association be amended so that any WTW Shares allotted following the WTW EGM will either be subject to the terms of the Scheme or acquired by Aon for the same consideration per WTW Share as shall be payable to WTW Shareholders under the Scheme (depending upon the timing of such allotment); provided, however, that nothing in such amendment to the WTW Memorandum and Articles of Association shall prohibit the sale (whether on a stock exchange or otherwise) of any WTW Shares issued on the exercise of WTW Options or vesting or settlement of WTW Share Awards, as applicable, following the WTW EGM but prior to the sanction of the Scheme by the High Court, it being always acknowledged that each and every WTW Share will be bound by the terms of the Scheme.\n      21","Section 4.6 Amendment of Articles.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 4.6 Amendment of Articles.","marker":{"color":"#636efa","symbol":"diamond","size":10},"mode":"markers","name":"3, Section 4.6 Amendment of Articles.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"krMqQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"zkW2QA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) WTW has all requisite corporate power and authority to enter into this Agreement and the Expenses Reimbursement Agreement and, subject (in the case of the Acquisition) to receipt of WTW Shareholder Approval, to perform its obligations hereunder and consummate the Transactions, including the Acquisition. The execution, delivery and performance by WTW of this Agreement the Expenses Reimbursement Agreement and the consummation of the Transactions have been duly and validly authorized by the WTW Board of Directors and in the case of the Acquisition, except for (i) the WTW Shareholder Approval and (ii) the filing of the required documents and other actions in connection with the Scheme with, and to receipt of the required approval of the Scheme by, the High Court, and the delivery of the Court Order to the Registrar of Companies, no other corporate proceedings on the part of WTW are necessary to authorize the consummation of the Transactions and pursuant to the Expenses Reimbursement Agreement. On or prior to the date hereof, the WTW Board of Directors has determined that the Transactions are fair to and in the best interests of WTW and the WTW Shareholders and adopted a resolution to make, subject to Section 7.3 and to the obligations of the WTW Board of Directors under the Takeover Rules, the WTW Board Recommendation and the recommendation contemplated by Section 3.6(c). This Agreement has been duly and validly executed and delivered by WTW and, assuming this Agreement constitutes the valid and binding agreement of Aon, constitutes the valid and binding agreement of WTW, enforceable against WTW in accordance with its terms, except that (i) such enforcement may be subject to applicable bankruptcy, insolvency, examinership, fraudulent transfer, reorganization, moratorium or other similar Laws, now or hereafter in effect, affecting or relating to the enforcement of creditors\u2019 rights generally and (ii) equitable remedies of specific performance and injunctive and other forms of equitable relief may be subject to equitable defenses and to the discretion of the court before which any proceeding therefor may be brought.\n      (b) Other than in connection with or in compliance with (i) the provisions of the Act, (ii) the Takeover Panel Act and the Takeover Rules, (iii) the Securities Act, (iv) the Exchange Act, (v) the HSR Act, (vi) Required Regulatory Clearances, (vii) any applicable requirements of the NASDAQ, (vii) compliance with and filings under any Antitrust Laws of any non-U.S. jurisdictions and (viii) the matters set forth in Section 3.3(b) of the WTW Disclosure Letter, no authorization, consent or approval of, or filing with, any Governmental Entity is necessary, under applicable Law, for the consummation by WTW of the Transactions, except for such authorizations, consents, approvals or filings that, if not obtained or made, would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect.\n      24\n      (c) The execution and delivery by WTW of this Agreement and the Expenses Reimbursement Agreement do not, and, except as described in Section 5.3(b), the consummation of the Transactions and compliance with the provisions hereof will not (i) result in any violation or breach of, or default or change of control (with or without notice or lapse of time, or both) under, or give rise to a right of, or result in, termination, modification, cancellation or acceleration of any material obligation or to the loss of a material benefit under any Contract, loan, guarantee of Indebtedness or credit agreement, note, bond, mortgage, indenture, lease, permit, concession, franchise or right binding upon WTW or any of the WTW Subsidiaries or result in the creation of any Lien upon any of the properties, rights or assets of WTW or any WTW Subsidiaries, other than WTW Permitted Liens, (ii) conflict with or result in any violation of any provision of the WTW Governing Documents or any of the organizational documents of any WTW Subsidiary or (iii) conflict with or violate any Laws applicable to WTW or any of the WTW Subsidiaries or any of their respective properties or assets, other than in the case of clauses (i), (ii) and (iii), any such violation, breach, conflict, default, termination, modification, cancellation, acceleration, right, loss or Lien that would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect.","Section 5.3 Corporate Authority Relative to this Agreement; No Violation.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 5.3 Corporate Authority Relative to this Agreement; No Violation.","marker":{"color":"#636efa","symbol":"cross","size":10},"mode":"markers","name":"3, Section 5.3 Corporate Authority Relative to this Agreement; No Violation.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"w0IwQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"TRuSQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) From January 1, 2018 through the date of this Agreement, WTW has filed or furnished all forms, documents and reports required to be filed or furnished prior to the date hereof by it with the SEC (the \u201cWTW SEC Documents\u201d). As of their respective dates, or, if amended, as of the date of (and giving effect to) the last such amendment, WTW SEC Documents complied in all material respects with the requirements of the Securities Act and the Exchange Act, as the case may be, and the applicable rules and regulations promulgated thereunder, and none of WTW SEC Documents contained any untrue statement of a material fact or omitted to state any material fact required to be stated therein or necessary to make the statements therein, in light of the circumstances under which they were made, not misleading.\n      (b) The consolidated financial statements (including all related notes and schedules) of WTW included in the WTW SEC Documents when filed complied as to form in all material respects with the applicable accounting requirements and the published rules and regulations of the SEC with respect thereto in effect at the time of such filing and fairly present in all material respects the consolidated financial position of WTW and its consolidated Subsidiaries, as at the respective dates thereof, and their consolidated statements of operations, consolidated statements of comprehensive income and consolidated statements of cash flows for the respective periods then ended (subject, in the case of the unaudited statements, to normal year-end audit adjustments and to any other adjustments described therein, including the notes thereto) in conformity with United States Generally Accepted Accounting Principles (\u201cGAAP\u201d) (except, in the case of the unaudited statements, to the extent permitted by the SEC) applied on a consistent basis during the periods involved (except as may be indicated therein or in the notes thereto).","Section 5.4 Reports and Financial Statements.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 5.4 Reports and Financial Statements.","marker":{"color":"#636efa","symbol":"circle","size":10},"mode":"markers","name":"3, Section 5.4 Reports and Financial Statements.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"awo0QQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"\u002fHcDQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["The information relating to WTW and its Subsidiaries to be contained in the Scheme Document, the Joint Proxy Statement and any other documents filed or furnished with or to the High Court, the SEC or pursuant to the Act and the Takeover Rules in each case in connection with the Acquisition will not, on the date the Scheme Document and the Joint Proxy Statement (and any amendment or supplement thereto) is first proposed to WTW Shareholders and at the time of the Court Meeting, contain any untrue statement of any material fact or omit to state any material fact required to be stated therein or necessary in order to make the statements therein, at the time and in light of the circumstances under which they were made, not false or misleading. The Joint Proxy Statement (other than the portions thereof relating solely to the meeting of the Aon Shareholders) will comply in all material respects as to form with the requirements of the Exchange Act and the rules and regulations promulgated thereunder. The parts of the Scheme Document and any related documents for which the WTW Board of Directors are responsible under the Takeover Rules and any related filings for which the WTW Board of Directors are responsible under the Takeover Rules will comply in all material respects as to form with the requirements of the Takeover Rules and the Act. Notwithstanding the foregoing provisions of this Section 5.12, no representation or warranty is made by WTW with respect to information or statements made or incorporated by reference in the Joint Proxy Statement or the Scheme Document which were not supplied by or on behalf of WTW.\n      30","Section 5.12 Information Supplied.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 5.12 Information Supplied.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 5.12 Information Supplied.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"MhszQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"8mfuQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["The WTW Board of Directors has received the opinion of Goldman Sachs & Co. LLC to the effect that, as of the date of such opinion and based upon and subject to the matters set forth therein, the Exchange Ratio provided for in the Acquisition is fair, from a financial point of view, to holders (other than Aon and its affiliates (including Aon Ireland)) of WTW Shares. An executed copy of such opinion will be made available to Aon solely for informational purposes promptly after receipt thereof by WTW Board of Directors. As of the date of this Agreement, such opinion has not been withdrawn, revoked or modified.","Section 5.17 Opinion of Financial Advisor.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 5.17 Opinion of Financial Advisor.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 5.17 Opinion of Financial Advisor.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"vuwVQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"6nuWQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["WTW Shareholder Approval is the only vote of holders of securities of WTW which is required to consummate the Transactions.","Section 5.18 Required Vote.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 5.18 Required Vote.","marker":{"color":"#636efa","symbol":"cross","size":10},"mode":"markers","name":"3, Section 5.18 Required Vote.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"8CwtQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"DLCJQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["The WTW Board of Directors has taken all action necessary so that no Takeover Statutes are applicable to the Acquisition or the Scheme and the other Transactions. WTW does not have in effect any \u201cpoison pill\u201d or shareholder rights plan.","Section 5.23 Takeover Statutes; No Rights Agreement.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 5.23 Takeover Statutes; No Rights Agreement.","marker":{"color":"#636efa","symbol":"cross","size":10},"mode":"markers","name":"3, Section 5.23 Takeover Statutes; No Rights Agreement.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"un4wQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"aUKSQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Aon UK has all requisite corporate or similar power and authority to enter into this Agreement and the Expenses Reimbursement Agreement and to consummate the portions of the Transaction to be completed prior to the Aon CSA. The execution and delivery of this Agreement and the Expenses Reimbursement Agreement has been duly and validly authorized by the Aon Board of Directors. The consummation of the Transactions and the entry into the Required Assignment will be duly and validly authorized by the Aon Board of Directors and (in the case of the issuance of Aon Shares in connection with the Acquisition, except for (i) receipt of the Aon Shareholder Approval, (ii) the Required Assignment, and (iii) the filing of the required documents and other actions in connection with the Scheme with, and to receipt of the required approval of the Scheme by, the High Court), no other corporate proceedings on the part of Aon or any Aon Subsidiary are necessary to authorize the consummation of the Transactions and pursuant to the Expenses Reimbursement Agreement. On or prior to the date hereof, the Aon UK Board of Directors has determined that the Transactions are advisable and in the best interests of Aon UK and the Aon Shareholders and accordingly, the Aon UK Board of Directors expect that, following the appointment of the Aon Ireland Board of Directors upon completion of the Aon CSA and the Required Assignment, they will, subject to Section 7.4 and to the obligations of the Aon Ireland Board of Directors under applicable Law, make the Aon Board Recommendation. This Agreement has been duly and validly executed and delivered by Aon and, assuming this Agreement constitutes the valid and binding agreement of WTW, constitutes the valid and binding agreement of Aon, enforceable against Aon in accordance with its terms, except that (i) such enforcement may be subject to applicable bankruptcy, insolvency, examinership, fraudulent transfer, reorganization, moratorium or other similar Laws, now or hereafter in effect, affecting or relating to the enforcement of creditors\u2019 rights generally and (ii) equitable remedies of specific performance and injunctive and other forms of equitable relief may be subject to equitable defenses and to the discretion of the court before which any proceeding therefor may be brought.\n      (b) Other than in connection with or in compliance with (i) the provisions of the Act, (ii) the Securities Act, (iii) the Exchange Act, (iv) the HSR Act, (v) any applicable requirements of the NYSE, (vi) the Takeover Rules and the Takeover Panel Act, (vii) Required Regulatory Clearances, (viii) compliance with and filings under any Antitrust Laws of any non-U.S. jurisdictions and (ix) the matters set forth in Section 6.3(b) of the Aon Disclosure Letter, no authorization, consent or approval of, or filing with, any Governmental Entity is necessary, under applicable Law, for the consummation by Aon of the Transactions, except for such authorizations, consents, approvals or filings that, if not obtained or made, would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect.\n      42\n      (c) The execution and delivery by Aon of this Agreement and the Expenses Reimbursement Agreement do not, and, except as described in Section 6.3(b), the consummation of the Transactions and compliance with the provisions hereof will not (i) result in any violation or breach of, or default or change of control (with or without notice or lapse of time, or both) under, or give rise to a right of, or result in, termination, modification, cancellation or acceleration of any material obligation or to the loss of a material benefit under any Contract, loan, guarantee of Indebtedness or credit agreement, note, bond, mortgage, indenture, lease, permit, concession, franchise or right binding upon Aon or any of the Aon Subsidiaries or result in the creation of any Lien upon any of the properties, rights or assets of Aon or any Aon Subsidiaries, other than Aon Permitted Liens, (ii) conflict with or result in any violation of any provision of the Aon Organizational Documents or any of the organizational documents of any Aon Subsidiary or (iii) conflict with or violate any Laws applicable to Aon or any of the Aon Subsidiaries or any of their respective properties or assets, other than in the case of clauses (i), (ii) and (iii), any such violation, breach, conflict, default, termination, modification, cancellation, acceleration, right, loss or Lien that would not reasonably be expected to have, individually or in the aggregate, an Aon Material Adverse Effect.","Section 6.3 Corporate Authority Relative to this Agreement; No Violation.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 6.3 Corporate Authority Relative to this Agreement; No Violation.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 6.3 Corporate Authority Relative to this Agreement; No Violation.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"R7owQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"9seBQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) From January 1, 2018 through the date of this Agreement, Aon has filed or furnished all forms, documents and reports required to be filed or furnished prior to the date hereof by it with the SEC (the \u201cAon SEC Documents\u201d). As of their respective dates, or, if amended, as of the date of (and giving effect to) the last such amendment, the Aon SEC Documents complied in all material respects with the requirements of the Securities Act and the Exchange Act, as the case may be, and the applicable rules and regulations promulgated thereunder, and none of the Aon SEC Documents contained any untrue statement of a material fact or omitted to state any material fact required to be stated therein or necessary to make the statements therein, in light of the circumstances under which they were made, not misleading.\n      (b) The consolidated financial statements (including all related notes and schedules) of Aon included in the Aon SEC Documents when filed complied as to form in all material respects with the applicable accounting requirements and the published rules and regulations of the SEC with respect thereto in effect at the time of such filing and fairly present in all material respects the consolidated financial position of Aon and its consolidated Subsidiaries, as at the respective dates thereof, and their consolidated statements of operations, consolidated statements of comprehensive (loss) income and consolidated statements of cash flows for the respective periods then ended (subject, in the case of the unaudited statements, to normal year-end audit adjustments and to any other adjustments described therein, including the notes thereto) in conformity with GAAP (except, in the case of the unaudited statements, to the extent permitted by the SEC) applied on a consistent basis during the periods involved (except as may be indicated therein or in the notes thereto).","Section 6.4 Reports and Financial Statements.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 6.4 Reports and Financial Statements.","marker":{"color":"#636efa","symbol":"cross","size":10},"mode":"markers","name":"3, Section 6.4 Reports and Financial Statements.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"xCg1QQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"c8QBQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["Aon has established and maintains disclosure controls and procedures and internal control over financial reporting (as such terms are defined in Rule 13a-15 under the Exchange Act) as required by Rule 13a-15 under the Exchange Act. Aon\u2019s disclosure controls and procedures are reasonably designed to ensure that all material information required to be disclosed by Aon in the reports that it files or furnishes under the Exchange Act is recorded, processed, summarized and reported within the time periods specified in the rules and forms of the SEC, and that all such material information is accumulated and\n      43\n      communicated to Aon\u2019s management as appropriate to allow timely decisions regarding required disclosure and to make the certifications required pursuant to Sections 302 and 906 of the Sarbanes-Oxley Act. Aon\u2019s internal controls over financial reporting provide reasonable assurance regarding the reliability of Aon\u2019s financial reporting and the preparation of Aon financial statements for external purposes in accordance with GAAP. Since January 1, 2018, Aon\u2019s principal executive officer and its principal financial officer have disclosed to Aon\u2019s auditors and the audit committee of the Aon UK Board of Directors (i) all known significant deficiencies and material weaknesses in the design or operation of internal controls over financial reporting that are reasonably likely to adversely affect in any material respect Aon\u2019s ability to record, process, summarize and report financial information, and (ii) any known fraud, whether or not material, that involves management or other senior-level employees who have a significant role in Aon\u2019s material internal controls. Aon has made available to WTW all such material disclosures made by management to Aon\u2019s auditors and audit committee from January 1, 2018 to the date hereof.","Section 6.5 Internal Controls and Procedures.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 6.5 Internal Controls and Procedures.","marker":{"color":"#636efa","symbol":"circle","size":10},"mode":"markers","name":"3, Section 6.5 Internal Controls and Procedures.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"cRY2QQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"\u002fLkEQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["The information relating to Aon and its Subsidiaries to be contained in the Scheme Document, the Joint Proxy Statement and any other documents filed or furnished with or to the High Court, the SEC or pursuant to the Act and the Takeover Rules in each case in connection with the Acquisition will not, on the date the Scheme Document and the Joint Proxy Statement (and any amendment or supplement thereto) is first proposed to Aon Shareholders and at the time of the Court Meeting, contain any untrue statement of any material fact or omit to state any material fact required to be stated therein or necessary in order to make the statements therein, at the time and in light of the circumstances under which they were made, not false or misleading. The Joint Proxy Statement (other than the portions thereof relating solely to the meeting of the Aon Shareholders) will comply in all material respects as to form with the requirements of the Exchange Act and the rules and regulations promulgated thereunder. The parts of the Scheme Document and any related documents for which the Aon Board of Directors are responsible under the Takeover Rules and any related filings for which the Aon Board of Directors are responsible under the Takeover Rules will comply in all material respects as to form with the requirements of the Takeover Rules and the Act. Notwithstanding the foregoing provisions of this Section 6.12, no representation or warranty is made by Aon with respect to information or statements made or incorporated by reference in the Joint Proxy Statement or the Scheme Document which were not supplied by or on behalf of Aon.\n      48","Section 6.12 Information Supplied.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 6.12 Information Supplied.","marker":{"color":"#636efa","symbol":"square","size":10},"mode":"markers","name":"3, Section 6.12 Information Supplied.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"\u002fA80QQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"xKvxQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["The Aon UK Board of Directors has received an opinion from Credit Suisse Securities (USA) LLC, dated as of March 8. 2020, to the effect that, as of the date of such opinion and based upon and subject to the various assumptions and limitations set forth therein, the Exchange Ratio set forth in this Agreement is fair, from a financial point of view, to Aon. An executed copy of such opinion will be made available to WTW solely for informational purposes promptly after the date hereof. As of the date of this Agreement, such opinion has not been withdrawn, revoked or modified.\n      53","Section 6.17 Opinion of Financial Advisor.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 6.17 Opinion of Financial Advisor.","marker":{"color":"#636efa","symbol":"square","size":10},"mode":"markers","name":"3, Section 6.17 Opinion of Financial Advisor.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"VxoVQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"2c2WQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["The Aon Shareholder Approval is the only vote of holders of securities of Aon which is required to consummate the Transactions.","Section 6.18 Required Vote.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 6.18 Required Vote.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 6.18 Required Vote.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"DXUvQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"4wl\u002fQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["The Aon UK Board of Directors has taken all action necessary so that no Takeover Statutes are applicable to the Acquisition or the Scheme and the other Transactions. Aon does not have in effect any \u201cpoison pill\u201d or shareholder rights plan.","Section 6.23 Takeover Statutes; No Rights Agreement.","3"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"3, Section 6.23 Takeover Statutes; No Rights Agreement.","marker":{"color":"#636efa","symbol":"x","size":10},"mode":"markers","name":"3, Section 6.23 Takeover Statutes; No Rights Agreement.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"PCczQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"LbaMQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Subject to any actions which WTW is required to take so as to comply with the requirements of the Takeover Rules, from and after the date of this Agreement until the earlier of the Effective Time or the date, if any, on which this Agreement is terminated pursuant to Section 9.1, WTW agrees that it shall not (and shall not permit any WTW Subsidiary to), and that it shall cause its directors, officers and employees not to, and that it shall direct and use its reasonable best efforts to cause its other Representatives not to, directly or indirectly: (i) solicit, initiate or knowingly encourage or knowingly facilitate (including by way of furnishing information), or engage in discussions or negotiations regarding, any inquiry, proposal or offer, or the making, submission or announcement of any inquiry, proposal or offer (including any inquiry, proposal or offer to its stockholders) which constitutes or would be reasonably expected to lead to a WTW\n      65\n      Competing Proposal, (ii) enter into or participate in any negotiations regarding, or furnish to any Person any nonpublic information relating to WTW or any WTW Subsidiary or afford access to the business, properties, assets, books or records of WTW or any of the WTW Subsidiaries to, otherwise cooperate in any way with, or knowingly assist, participate in, knowingly facilitate or knowingly encourage any effort by, any third party that would reasonably be expected to seek to make, or has made, a WTW Competing Proposal, (iii) engage in discussions with any Person with respect to any WTW Competing Proposal, (iv) except if the WTW Board of Directors determines in good faith (after consultation with WTW\u2019s outside legal advisors) that such action or inaction would be inconsistent with the directors\u2019 fiduciary duties under applicable Law, waive, terminate, modify or release any Person (other than Aon and its Affiliates) from any provision of or grant any permission, waiver or request under any \u201cstandstill\u201d or similar agreement or obligation, (v) approve or recommend, or propose publicly to approve or recommend, any WTW Competing Proposal, (vi) withdraw, change, amend, modify or qualify, or otherwise propose publicly to withdraw, change, amend, modify or qualify, in a manner adverse to Aon, the WTW Board Recommendation, (vii) enter into any letter of intent or similar document relating to, or any agreement or commitment providing for, any WTW Competing Proposal (other than an Acceptable Confidentiality Agreement in accordance with Section 7.3(b)), or (viii) resolve or agree to do any of the foregoing (any act described in clauses (v) and (vi) above, a \u201cWTW Change of Recommendation\u201d). WTW shall immediately cease, and ca
