he Final Offering Period, each WTW ESPP shall be suspended and no new offering period shall be commenced under each WTW ESPP; and (e) make any pro rata adjustments that may be necessary to reflect any shortened offering period, but otherwise treat such shortened offering period as a fully effective and completed offering period for all purposes under the applicable WTW ESPP. Notwithstanding the foregoing, any WTW ESPPs that are maintained for participants outside the U.S. shall be continued in accordance with their terms until terminated under clause (b) above.","Section 4.5 WTW ESPPs.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 4.5 WTW ESPPs.","marker":{"color":"#EF553B","symbol":"circle","size":10},"mode":"markers","name":"1, Section 4.5 WTW ESPPs.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"NVgZQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"jn4vQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["For not less than six (6) years from and after the Effective Date, Aon agrees to indemnify and hold harmless all individuals who at or prior to the Effective Time are past or present directors, officers or employees of WTW or WTW Subsidiaries (collectively, the \u201cIndemnified Parties\u201d) against any costs or expenses (including advancing attorneys\u2019 fees and expenses in advance of the final disposition of any actual or threatened claim, suit, proceeding or investigation to each Indemnified Party to the fullest extent permitted by applicable Law; provided such Indemnified Party agrees in advance to return any such funds to which a court of competent jurisdiction has determined in a final, nonappealable judgment such Indemnified Party is not ultimately entitled), judgments, fines, losses, claims, damages, liabilities and amounts paid in settlement in connection with any actual or threatened claim, action, investigation, suit or proceeding in respect of acts or omissions occurring or alleged to have occurred at or prior to the Effective Time (including acts or omissions occurring in connection with the approval of this Agreement and the consummation of the Acquisition or any of the other Transactions), whether asserted or claimed prior to, at or after the Effective Time, in connection with such persons serving as an officer, director, employee or other fiduciary of WTW or any of the WTW Subsidiaries or of any Person if such service was at the request or for the benefit of WTW or any of the WTW Subsidiaries, to the fullest extent permitted by Law or provided pursuant to WTW Governing Documents or the organizational documents of any WTW Subsidiary or any indemnification agreements, if any, in existence on the date of this Agreement. The Parties agree that all rights to elimination of liability, indemnification and advancement of expenses for acts or omissions occurring or alleged to have occurred at or prior to the Effective Time, whether asserted or claimed prior to, at or after the Effective Time, now existing in favor of the Indemnified Parties as provided in their respective certificate of incorporation or by-laws (or comparable organizational documents) or in any agreement shall survive the Acquisition and shall continue in full force and effect. For six (6) years after the Effective Time, Aon shall cause to be maintained in effect the provisions in (i) WTW Governing Documents and the organizational documents of any WTW Subsidiary and (ii) any other agreements of WTW and WTW Subsidiaries with any Indemnified Party, in each case, regarding elimination of liability, indemnification of officers, directors and employees and advancement of expenses that are in existence on the date of this Agreement, and no such provision shall be amended, modified or repealed in any manner that would adversely affect the rights or protections thereunder of any such Indemnified Party in respect of acts or omissions occurring or alleged to have occurred at or prior to the Effective Time (including acts or omissions occurring in connection with the approval of this Agreement and the consummation of the Acquisition or any of the other Transactions). Aon shall cause for an aggregate period of not less than six (6) years from the Effective Date, the purchase of an insurance and indemnification policy in favor of WTW\u2019s current directors and officers that provides coverage for events occurring prior to the Effective Time (the \u201cD&O Insurance\u201d) that is no less favorable that WTW\u2019s existing policy or, if insurance coverage that is no less favorable is unavailable, the best available coverage; provided, however, that WTW shall not be required to pay an annual premium for the D&O Insurance in excess of three-hundred (300%) of the last annual premium paid prior to the date of this Agreement (it being understood that Aon shall nevertheless be obligated to provide as much coverage as may be obtained for such amount); provided further that WTW may prior to the Effective Time substitute therefor a single premium six-year tail coverage with respect to D&O Insurance with an annual cost not in excess 79\n      of three-hundred (300%) of the last annual premium paid prior to the date of this Agreement. Notwithstanding anything herein to the contrary, if any Indemnified Party notifies Aon on or prior to the sixth (6th) anniversary of the Effective Time of a matter in respect of which such Person may seek indemnification pursuant to this Section 8.4, the provisions of this Section 8.4 shall continue in effect with respect to such matter until the final disposition of all claims, actions, investigations, suits and proceedings relating thereto. In the event following the Effective Time Aon or any of its respective successors or assigns (i) consolidates with or merges into any other Person and shall not be the continuing or surviving corporation or entity of such consolidation or merger or (ii) transfers all or substantially all of its properties and assets to any Person, then, and in each such case, proper provision shall be made so that the successors and assigns of Aon, as the case may be, shall assume the obligations set forth in this Section 8.4. The rights and obligations under this Section 8.4 shall survive consummation of the Acquisition and shall not be terminated or amended in a manner that is adverse to any Indemnified Party without the written consent of such Indemnified Party. The provisions of this Section 8.4 are intended to be for the benefit of, and will be enforceable by, each Indemnified Party, his or her heirs and his or her legal representatives.","Section 8.4 Directors\u2019 and Officers\u2019 Insurance and Indemnification.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 8.4 Directors\u2019 and Officers\u2019 Insurance and Indemnification.","marker":{"color":"#EF553B","symbol":"cross","size":10},"mode":"markers","name":"1, Section 8.4 Directors\u2019 and Officers\u2019 Insurance and Indemnification.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"zVcOQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"GyQlQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Prior to the Effective Time, WTW and Aon shall, as applicable, take all such steps as may be reasonably necessary or advisable hereto to cause any dispositions of WTW equity securities (including derivative securities, including equity awards) and acquisitions of Aon equity securities pursuant to the Transactions by each individual who is a director or officer of WTW subject to the reporting requirements of Section 16(a) of the Exchange Act with respect to WTW or who will become a director or officer of Aon subject to the reporting requirements of Section 16(a) of the Exchange Act with respect to Aon as of the Effective Time to be exempt under Rule 16b-3 promulgated under the Exchange Act.","Section 8.6 Rule 16b-3.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 8.6 Rule 16b-3.","marker":{"color":"#EF553B","symbol":"diamond","size":10},"mode":"markers","name":"1, Section 8.6 Rule 16b-3.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"BboZQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"NQUqQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Each of the Parties agrees to cooperate with the other Parties in taking, or causing to be taken, all actions necessary to delist WTW Shares from the NASDAQ and terminate its registration under the Exchange Act, provided that such delisting and termination shall not be effective until after the Effective Time.","Section 8.8 Delisting.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 8.8 Delisting.","marker":{"color":"#EF553B","symbol":"x","size":10},"mode":"markers","name":"1, Section 8.8 Delisting.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"J0wXQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"05sdQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["WTW shall use its reasonable best efforts to cause to be delivered to Aon resignations executed by each director of WTW in office as of immediately prior to the Effective Time and effective upon the Effective Time.","Section 8.9 Director Resignations.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 8.9 Director Resignations.","marker":{"color":"#EF553B","symbol":"cross","size":10},"mode":"markers","name":"1, Section 8.9 Director Resignations.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"4L8UQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"e90QQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Aon shall use its reasonable best efforts to cause the Aon Shares to be issued in the Acquisition to be approved for listing on the NYSE, subject to official notice of issuance, prior to the Effective Time.","Section 8.10 Stock Exchange Listing.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 8.10 Stock Exchange Listing.","marker":{"color":"#EF553B","symbol":"circle","size":10},"mode":"markers","name":"1, Section 8.10 Stock Exchange Listing.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"P2QcQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"5jc5QA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Aon shall take all necessary action permitted by applicable Law to ensure that, at the Effective Time, (a) four individuals from the WTW Board of Directors designated by WTW prior to Completion (including the Chief Executive Officer of WTW) shall become directors on the Aon Board of Directors (for the avoidance of doubt, until his or her successor is duly elected or appointed and qualified in accordance with applicable Law), (b) the Aon Board of Directors shall be comprised of eleven members (including the Aon CEO), (c) the Chairman of the Board of the Aon Board of Directors prior to the Effective Time shall continue to serve as the Chairman of the Board of Directors of Aon, (d) the Chief Executive Officer of WTW shall be designated to serve as Executive Chairman of Aon focused on growth and innovation, (e) the Chief Executive Officer of Aon shall continue to serve as the Chief Executive Officer, and (f) the Chief Financial Officer of Aon shall continue to serve as the Chief Financial Officer.","Section 8.12 Aon Board of Directors.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 8.12 Aon Board of Directors.","marker":{"color":"#EF553B","symbol":"square","size":10},"mode":"markers","name":"1, Section 8.12 Aon Board of Directors.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"EmISQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"cEcXQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) From the date of Completion through the first anniversary of the Effective Time (the \u201cBenefits Continuation Period\u201d), Aon shall or shall cause a Subsidiary of Aon to provide to each WTW Employee who continues in employment with Aon or a Subsidiary thereof following the Effective Time (each, a \u201cContinuing Employee\u201d) (i) a base salary or annual wage rate that is no less favorable than the base salary or annual wage rate provided to such Continuing Employee immediately prior to the Effective Time, (ii) a target annual (or lesser period, as applicable) cash bonus opportunity or commission opportunity (as applicable) that is no less favorable than the target annual (or lesser period, as applicable) cash bonus opportunity or commission opportunity (as applicable) provided to such WTW Employee immediately prior to the Effective Time, (iii) who is eligible to receive an annual equity compensation award (inclusive of dividend equivalent rights) as of immediately prior to the Effective Time, pursuant to ordinary course grant practices of WTW in effect as of the date hereof, to be eligible for an annual equity compensation award, and (iv) health, welfare and other employee benefits (excluding severance) that are substantially comparable in the aggregate to the health, welfare and other employee benefits (excluding severance) in effect immediately prior to the Effective Time; provided, however, for the avoidance of doubt, in no event shall this Section 8.16(a) require that any Continuing Employee be entitled to accrue benefits in a defined benefit pension plan following the Effective Time.\n      (b) Aon shall or shall cause a Subsidiary of Aon to provide, to each Continuing Employee who experiences a termination of employment during the Benefits Continuation Period in a manner that would entitle such Continuing Employee to severance under a WTW Benefit Plan in effect on the date hereof or permitted to be entered into under Section 7.1(c), severance benefits that are no less favorable than the severance benefits (if any) to which such Continuing Employee would have been entitled upon such a termination of employment under the applicable WTW Benefit Plan.\n      83\n      (c) For purposes of vesting, eligibility to participate and determining level of benefits under the employee benefit plans of Aon providing benefits to any Continuing Employees following the Closing (the \u201cNew Plans\u201d), each Continuing Employee shall be credited with his or her years of service with the WTW or a Subsidiary of WTW and its predecessors before the Effective Time, to the same extent and for the same purpose as such Continuing Employee was entitled, before the Effective Time, to credit for such service under the corresponding WTW Benefit Plan in which such WTW Employee participated or was eligible to participate immediately prior to the Effective Time, provided that the foregoing shall not apply with respect to (i) any frozen or grandfathered plan, any defined benefit pension plan or any retiree or post-termination health or welfare benefit plan (other than such plans that were WTW Benefit Plans prior to the Effective Time under which service was credited as of the Effective Time), or (ii) to the extent that its application would result in a duplication of benefits or compensation with respect to the same period of service. In addition, and without limiting the generality of the foregoing, to the extent permitted by the applicable New Plans on the date hereof, Aon shall cause (A) each Continuing Employee to be immediately eligible to participate, without any waiting time, in any and all New Plans to the extent coverage under such New Plan is replacing comparable coverage under a WTW Benefit Plan in which such Continuing Employee had already satisfied any such waiting period and participated immediately before the Effective Time (such plans, collectively, the \u201cOld Plans\u201d), and (B) for purposes of each New Plan providing medical, dental, pharmaceutical and\u002for vision benefits to any Continuing Employee, (1) all pre-existing condition exclusions and actively-at-work requirements of such New Plan to be waived for such Continuing Employee and his or her covered dependents, unless and to the extent the individual was subject to such conditions under the comparable Old Plans immediately prior to entry in the New Plans, and (2) any eligible expenses incurred by such Continuing Employee and his or her covered dependents during the portion of the plan year of the Old Plan ending on the date such employee\u2019s participation in the corresponding New Plan begins to be taken into account under such New Plan for purposes of satisfying all deductible, coinsurance and maximum out-of-pocket requirements applicable to such Continuing Employee and his or her covered dependents for the applicable plan year as if such amounts had been paid in accordance with such New Plan (to the same extent such expenses would have been taken into account under the comparable Old Plan prior to the Closing).\n      (d) Aon shall or shall cause a Subsidiary of Aon to pay to eligible Continuing Employees cash bonus or commission amounts for the full year in which the Effective Time occurs unless a payment for the period through the Effective Time has already been paid, in which case Aon or a Subsidiary of Aon will pay such amount for the remainder of such year; provided that, any amounts payable in respect of the period of such year prior to the Effective Time shall be no less than the amounts accrued by WTW with respect to such cash incentive compensation; provided further, that if any WTW Employee\u2019s employment is involuntarily terminated following the end of the performance period for the year in which the Effective Time occurs, but prior to the payment of the cash bonus or commission amounts payable for such performance period, such employee shall receive such cash bonus or commission amounts when paid to other WTW Employees.\n      (e) Aon hereby acknowledges that the consummation of the Transactions contemplated hereby will constitute a \u201cchange of control\u201d of WTW (or similar phrase) within the meaning of the WTW Benefit Plans set forth in Section 5.9 of the WTW Disclosure Letter (as applicable).\n      84\n      (f) Aon and WTW shall cooperate in good faith in respect of consultation obligations and similar notice and bargaining obligations owed to any employees or consultants of WTW or any Subsidiary of WTW or any employees or consultants of Aon or any subsidiary of Aon (or applicable), or any of their respective bargaining representatives, in accordance with all applicable Laws and works council or other bargaining agreements, if any.\n      (g) Nothing contained in this Section 8.16 or elsewhere in this Agreement (whether express or implied) shall, or shall be construed so as to, (i) create or confer any rights, remedies or claims upon any employee, consultant, director or other service provider of WTW or any of its Affiliates or any right of employment or engagement or continued employment or engagement or any particular term or condition of employment or engagement upon any WTW Employee or any other Person, (ii) establish, amend, or modify any WTW Benefit Plan, any New Plan or any other benefit or compensation plan, program, policy, agreement, arrangement, or Contract, (iii) prohibit or limit the ability of Aon or any of its Affiliates to amend, modify or terminate any benefit or compensation plan (including without limitation any defined benefit pension plan), program, policy, agreement, arrangement, or contract at any time that is or has been assumed, established, sponsored or maintained by any of them or (iv) confer any rights or benefits (including any third-party beneficiary rights) on any Person other than the Parties.","Section 8.16 Employee and Benefit Matters.","1"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"1, Section 8.16 Employee and Benefit Matters.","marker":{"color":"#EF553B","symbol":"diamond","size":10},"mode":"markers","name":"1, Section 8.16 Employee and Benefit Matters.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"GSkIQQ=="},"xaxis":"x","y":{"dtype":"f4","bdata":"juQ6QA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Each of WTW and its Subsidiaries is a legal entity duly organized, validly existing and, where relevant, in good standing under the Laws of its respective jurisdiction of organization and has all requisite corporate or similar power and authority to own, lease and operate its properties and assets and to carry on its business as presently conducted and is qualified to do business and is in good standing as a foreign corporation or other entity in each jurisdiction where the ownership, leasing or operation of its assets or properties or conduct of its business requires such qualification, except where the failure to be so organized, validly existing, qualified or, where relevant, in good standing, or to have such power or authority, would not, individually or in the aggregate, reasonably be expected to have a WTW Material Adverse Effect. WTW has filed with the SEC, prior to the date of this Agreement, a complete and accurate copy of Memorandum and Articles of Association of WTW (the \u201cWTW Memorandum and Articles of Association\u201d) as amended to the date hereof. WTW Memorandum and Articles of Association are in full force and effect and WTW is not in violation in any material respect of the WTW Memorandum and Articles of Association.\n      (b) Subsidiaries. All the issued and outstanding shares of capital stock of, or other equity interests in, each WTW Subsidiary have been duly authorized and validly issued and are fully paid and nonassessable (except to the extent such concepts are not applicable under applicable Law of such Subsidiary\u2019s jurisdiction of incorporation or organization, as applicable) and are wholly-owned, directly or indirectly, by WTW free and clear of all Liens, other than WTW Permitted Liens. Except for the equity securities of the WTW Subsidiaries, WTW does not own, directly or indirectly, any capital stock or other equity securities of any Person.\n      22","Section 5.1 Qualification, Organization, Subsidiaries, etc.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.1 Qualification, Organization, Subsidiaries, etc.","marker":{"color":"#00cc96","symbol":"square","size":10},"mode":"markers","name":"0, Section 5.1 Qualification, Organization, Subsidiaries, etc.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"8uueQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"h9sXQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) The authorized capital of WTW consists of 1,510,003,775 ordinary shares, nominal value $0.000304635 per share (the \u201cWTW Shares\u201d); 40,000 ordinary shares of nominal value \u20ac1 per share (\u201cWTW Euro Ordinary Shares\u201d) and 1,000,000,000 shares of preferred shares, nominal value $0.000115 per share (\u201cWTW Preferred Stock\u201d). As of March 5, 2020, (the \u201cWTW Capitalization Date\u201d), (i) (A) 128,720,751 WTW Shares were issued (excluding WTW Shares held in treasury), (B) 17,519 WTW Shares were held in treasury and (C) no WTW Shares were held by Subsidiaries of WTW, (ii) 517,657 WTW Options to purchase WTW Shares were outstanding, (iii) WTW RSU Awards with respect to 10,971 WTW Shares were outstanding, (iv) WTW PSU Awards with respect to 466,253 WTW Shares (assuming maximum achievement of performance goals) were outstanding, (v) 40,000 WTW Euro Ordinary Shares were issued and held in treasury; (vi) 473,225 WTW Phantom Stock Unit Awards were outstanding, and (vii) no shares of WTW Preferred Stock were issued or outstanding. The per share exercise price of each WTW Option was not less than the fair market value of a share of WTW Shares on the applicable grant date. All the outstanding WTW Shares are, and all WTW Shares reserved for issuance as noted above shall be, when issued in accordance with the respective terms thereof, duly authorized, validly issued, fully paid and non-assessable and free of pre-emptive rights (other than any statutory pre-emptive rights granted under the Act). Neither WTW nor any of the WTW Subsidiaries owns, directly or indirectly, any equity interest of Aon.\n      (b) Except as set forth in Section 5.2(a) above, as of the date hereof: (i) WTW does not have any shares in issue or outstanding other than WTW Shares that have become outstanding after WTW Capitalization Date, but were reserved for issuance as set forth in Section 5.2(a) above, and (ii) there are no outstanding subscriptions, options, warrants, puts, calls, exchangeable or convertible securities or other similar rights, agreements or commitments relating to the issuance of capital stock of WTW or any of the WTW Subsidiaries to which WTW or any of the WTW Subsidiaries is a party obligating WTW or any of the WTW Subsidiaries to (A) issue, transfer or sell any shares in the capital or other equity interests of WTW or any WTW Subsidiary or securities convertible into or exchangeable for such shares or equity interests (in each case other than to WTW or a wholly-owned Subsidiary of WTW); (B) grant, extend or enter into any such subscription, option, warrant, put, call, exchangeable or convertible securities or other similar right, agreement or commitment; (C) redeem or otherwise acquire any such shares in its capital or other equity interests; or (D) provide a material amount of funds to, or make any material investment (in the form of a loan, capital contribution or otherwise) in, any WTW Subsidiary that is not wholly-owned.\n      (c) Neither WTW nor any WTW Subsidiary has outstanding bonds, debentures, notes or other similar obligations, the holders of which have the right to vote (or which are convertible into or exercisable for securities having the right to vote) with the WTW Shareholders on any matter.\n      (d) There are no voting trusts or other agreements or understandings to which WTW or any WTW Subsidiary is a party with respect to the voting of the shares of capital or other equity interest of WTW or any WTW Subsidiary, in each case other than in respect of any WTW Subsidiary that is immaterial to WTW and its Subsidiaries, taken as a whole.\n      23\n      (e) WTW has made available to Aon a true and complete list, as of WTW Capitalization Date and on an aggregate basis, of (i) the number of WTW Shares underlying WTW Equity Awards and (ii) the exercise prices of WTW Equity Awards, if applicable.","Section 5.2 Capitalization.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.2 Capitalization.","marker":{"color":"#00cc96","symbol":"x","size":10},"mode":"markers","name":"0, Section 5.2 Capitalization.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"4vefQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"5lgcQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["Except (a) as disclosed, reflected or reserved against in WTW\u2019s consolidated balance sheet (or the notes thereto) as of December 31, 2019 included in the WTW SEC Documents filed or furnished on or prior to the date hereof, (b) for liabilities incurred in the ordinary course of business since December 31, 2019, (c) as expressly permitted or contemplated by the Transactions and (d) for liabilities which have been discharged or paid in full in the ordinary course of business, as of the date hereof, neither WTW nor any WTW Subsidiary has any liabilities of any nature, whether or not accrued, contingent or otherwise, other than those which, individually or in the aggregate, would not reasonably be expected to have a WTW Material Adverse Effect. There are no off-balance sheet arrangements of any type pursuant to any off-balance sheet arrangement required to be disclosed pursuant to Item 303(a)(4) of Regulation S-K promulgated under the Securities Act that have not been so described in the WTW SEC Documents.","Section 5.6 No Undisclosed Liabilities.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.6 No Undisclosed Liabilities.","marker":{"color":"#00cc96","symbol":"square","size":10},"mode":"markers","name":"0, Section 5.6 No Undisclosed Liabilities.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"\u002fFPkQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"RQTwQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) WTW and each WTW Subsidiary are in compliance with and are not in default under or in violation of any Laws applicable to WTW, such Subsidiaries or any of their respective properties or assets, except where such non-compliance, default or violation would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect.\n      (b) WTW and WTW Subsidiaries are in possession of all franchises, grants, authorizations, licenses, permits, easements, variances, exceptions, consents, certificates, clearances, permissions, approvals, registrations and orders of any Governmental Entity necessary for WTW and WTW Subsidiaries to own, lease and operate their properties and assets or to carry on their businesses as they are now being conducted (the \u201cWTW Permits\u201d), except where the failure to have any of WTW Permits would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect. All WTW Permits are in full force and effect, except where the failure to be in full force and effect would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect. There is no action pending, or, to the knowledge of WTW, threatened, that seeks or would reasonably be expected to result in (nor is there, to the knowledge of WTW, any existing condition, situation or set of circumstances that would reasonably be expected to result in) the revocation, cancellation, termination, non-renewal or adverse modification of any WTW Permit, except where such revocation, cancellation, termination, non-renewal or adverse modification has not been and would not reasonably be expected to be, individually or in the aggregate, material to the WTW and its Subsidiaries, taken as a whole.\n      26\n      (c) Notwithstanding anything contained in this Section 5.7, no representation or warranty shall be deemed to be made in this Section 5.7 in respect of the matters referenced in Section 5.4, or Section 5.5, or in respect of environmental, Tax, employee benefits or labor Law matters.","Section 5.7 Compliance with Laws; Permits.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.7 Compliance with Laws; Permits.","marker":{"color":"#00cc96","symbol":"x","size":10},"mode":"markers","name":"0, Section 5.7 Compliance with Laws; Permits.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"gKeoQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"14UPQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["Except for such matters as would not, individually or in the aggregate, reasonably be expected to have a WTW Material Adverse Effect: (a) WTW and its Subsidiaries are now and have been since January 1, 2018 in compliance with all, and have not violated any, applicable Environmental Laws; (b) no property currently or formerly owned, leased or operated by WTW or any of its Subsidiaries (including soils, groundwater, surface water, buildings or other structures), or any other location used by WTW or any WTW Subsidiary, is contaminated with any Hazardous Substance in a manner that is or is reasonably likely to be required to be remediated or removed, that is in violation of any Environmental Law, or that is reasonably likely to give rise to any Environmental Liability; (c) since January 1, 2018, neither WTW nor any of its Subsidiaries has received any notice, demand letter, claim or request, for information alleging that WTW or any of its Subsidiaries may be in violation of or subject to liability under any Environmental Law or are allegedly subject to any Removal, Remedial or Response actions; (d) neither WTW nor any of its Subsidiaries is subject to any order, decree, injunction or agreement with any Governmental Entity, or any indemnity or other agreement with any third party, imposing liability or obligations relating to any Environmental Law or any Hazardous Substance; and (e) WTW has all of the material Environmental Permits necessary for the conduct and operation of its business as now being conducted, all such Environmental Permits are valid and in full force and effect and WTW and WTW Subsidiaries are in compliance with such Environmental Permits.","Section 5.8 Environmental Laws and Regulations.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.8 Environmental Laws and Regulations.","marker":{"color":"#00cc96","symbol":"cross","size":10},"mode":"markers","name":"0, Section 5.8 Environmental Laws and Regulations.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"7duwQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"SpQOQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Section 5.9(a) of the WTW Disclosure Letter sets forth a true and complete list, of each material WTW Benefit Plan. \u201cWTW Benefit Plan\u201d means each \u201cemployee benefit plan\u201d (as defined in Section 3(3) of ERISA), whether or not subject to ERISA, and each bonus, share, share option or other equity-based compensation arrangement or plan, incentive, deferred compensation, retirement or supplemental retirement, severance, death in service, employment, change-in-control, collective bargaining, profit sharing, pension, vacation, cafeteria, dependent care, medical care, employee assistance program, education or tuition assistance programs, and each insurance and other similar fringe or employee benefit plan, program or arrangement, in each case, for the benefit of current or former employees, directors or consultants (or any dependent or beneficiary thereof) of WTW or any WTW Subsidiary or with respect to which WTW or any WTW Subsidiary has or may have any present or future obligation or liability (whether actual or contingent).\n      27\n      (b) With respect to each material WTW Benefit Plan, WTW has made available to Aon as of the date hereof or as soon as reasonably practicable thereafter but in any event no later than thirty (30) days following the date hereof, correct and complete copies of, in each case, to the extent applicable, (i) the applicable plan document and all material amendments thereto, including all material funding and covenant support arrangements; (ii) the most recent annual report on Form 5500 (if applicable) and the most recent audited financial statement or actuarial valuation report; (iii) the most recent determination or opinion letter from the U.S. Internal Revenue Service (if applicable) and (iv) any material correspondence within the last 12 months with applicable regulatory bodies in respect of the WTW Benefit Plan.\n      (c) Except as would not, individually, or in the aggregate, reasonably be expected to have a WTW Material Adverse Effect, (i) each of WTW Benefit Plans has been operated and administered in compliance with its terms and applicable Laws; (ii) each WTW Benefit Plan intended to be \u201cqualified\u201d within the meaning of Section 401(a) of the Code has received a favorable determination or opinion letter as to its qualification, and to the knowledge of WTW, there are no existing circumstances or any events that have occurred that would reasonably be expected to adversely affect the qualified status of any such plan; (iii) no WTW Benefit Plan subject to U.S. law provides benefits, including death or medical benefits (whether or not insured), with respect to current or former employees or directors of WTW or its Subsidiaries beyond their retirement or other termination of service, other than coverage mandated by the Consolidated Omnibus Budget Reconciliation Act of 1985, as amended (\u201cCOBRA\u201d), or comparable U.S. state Law; (iv) neither WTW nor any ERISA Affiliate has or has had in the past six (6) years an obligation to contribution to a \u201cmultiemployer pension plan\u201d (as such term is defined in Section 3(37) of ERISA) or a plan that is subject to U.S. law that has two or more contributing sponsors at least two of whom are not under common control, within the meaning of Section 4063 of ERISA; (v) all contributions or other amounts payable by WTW or its Subsidiaries pursuant to each WTW Benefit Plan in respect of current or prior plan years have been timely paid or, to the extent not yet due, accrued in accordance with GAAP or applicable international accounting standards; (vi) to the knowledge of WTW there has occurred no, non-exempt \u201cprohibited transaction\u201d (within the meaning of Section 4975 of the Code and Section 406 of ERISA) with respect to any WTW Benefit Plan; and (vii) there are no pending, or to the knowledge of WTW, threatened in writing, claims, actions, investigations or audits (other than routine claims for benefits) by, on behalf of or against any of WTW Benefit Plans.\n      (d) Except as set forth in Section 5.9(d) of the WTW Disclosure Letter, in the past six (6) years, as of the date hereof, neither WTW, any WTW Subsidiary nor any of their respective ERISA Affiliates has or has had an obligation to contribute to, or has or has had any liability with respect to, a \u201cdefined benefit plan\u201d as defined in Section 3(35) of ERISA (a \u201cWTW Single Employer Plan\u201d) or any other pension plan subject to Title IV of ERISA. Except as would not, individually, or in the aggregate, reasonably be expected to have a WTW Material Adverse Effect, no failure to satisfy the minimum funding standards (within the meaning of Section 302 of ERISA and Section 412 of the Code, whether or not waived) has occurred with respect to any WTW Single Employer Plan, and there has been no determination that any WTW Single Employer Plan is, or is expected to be, in \u201cat risk\u201d status (within the meaning of Section 303 of ERISA). With respect to each WTW Single Employer Plan, neither WTW, any WTW Subsidiary nor any of their respective ERISA Affiliates has (i) incurred any unsatisfied liability under Title IV of ERISA with respect to the termination of any WTW Single Employer Plan, including but not limited to the imposition of any lien in favor of the Pension Benefit Guaranty Corporation (\u201cPBGC\u201d) or any WTW Single Employer Plan, (ii) received from the PBGC any notice relating to an intention to terminate any WTW Single Employer Plan, including but not limited to the\n      28\n      imposition of any lien in favor of the PBGC or any WTW Single Employer Plan, or (iii) incurred any liability under Title IV of ERISA that has not been satisfied in full and no condition exists that is likely to cause WTW, any WTW Subsidiary or any of their respective ERISA Affiliates to incur liability thereunder, except that, in each case of clauses (i) through (iii), that would reasonably be expected to result in a material liability to WTW or a WTW Subsidiary.\n      (e) Neither the execution and delivery of this Agreement nor the consummation of the Transactions (either alone or in conjunction with any other event) will (i) result in any payment or benefit becoming due to any current or former employee, director or consultant of WTW or any WTW Subsidiary under any WTW Benefit Plan or otherwise, (ii) increase any compensation or benefits otherwise payable or to be provided under any WTW Benefit Plan or (iii) result in any acceleration of the time of payment, funding or vesting of any compensation or benefits, or (iv) trigger any increased or accelerated contributions to any WTW Benefit Plan or trigger any change in the funding or covenant support arrangements for any WTW Benefit Plan.\n      (f) Except as would not, individually or in the aggregate, reasonably be expected to have a WTW Material Adverse Effect, each WTW Benefit Plan subject to U.S. law has been maintained and operated in documentary and operational compliance with Section 409A of the Code or an available exemption therefrom. WTW is not a party to nor does it have any obligation under any WTW Benefit Plan to compensate any person for excise Taxes payable pursuant to Section 4999 of the Code or for Taxes payable pursuant to Section 409A or 457A of the Code.\n      (g) Except as would not, individually or in the aggregate, reasonably be expected to have a WTW Material Adverse Effect, (i) each WTW Benefit Plan that is not subject to U.S. law (each, a \u201cWTW Foreign Benefit Plan\u201d) has been established, maintained and administered in compliance with its terms and applicable Laws, and if intended to qualify for special tax treatment, meets all the requirements for such treatment, (ii) all employer and employee contributions to each WTW Foreign Benefit Plan required by its terms or by applicable Law have been made or, if applicable, accrued in accordance with generally accepted accounting practices in the applicable jurisdiction applied to such matters, and (iii) except with respect to each WTW Foreign Benefit Plan that is a UK defined benefit pension plan (each, a \u201cWTW UK DB Plan\u201d), the fair market value of the assets of each funded WTW Foreign Benefit Plan, the liability of each insurer for any WTW Foreign Benefit Plan funded through insurance or the book reserve established for any WTW Foreign Benefit Plan, together with any accrued contributions, is sufficient to procure or provide for the accrued benefit obligations, as of the date of this Agreement, with respect to all current and former participants in such plan according to the actuarial assumptions and valuations most recently used to determine employer contributions to such WTW Foreign Benefit Plan, and no transaction contemplated by this Agreement shall cause such assets or insurance obligations to be less than such benefit obligations. In respect of each WTW UK DB Plan, such plans have complied in all material respects with the requirements of Part 3 (Scheme Funding) of the U.K. Pensions Act 2004, no action has been taken which might reasonably be expected to result in the U.K. pensions regulator using its powers to issue a \u201ccontribution notice\u201d or \u201cfinancial support direction\u201d under Part 1 (Pensions Regulator) of the U.K. Pensions Act 2004 and there has been no communication from the U.K. pensions regulator raising concerns about the funding or support arrangements of such plans or the impact of any corporate activity on such plans.\n      29","Section 5.9 Employee Benefit Plans.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.9 Employee Benefit Plans.","marker":{"color":"#00cc96","symbol":"circle","size":10},"mode":"markers","name":"0, Section 5.9 Employee Benefit Plans.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"wnn2QA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"M2DQQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) From December 31, 2019 through the date of this Agreement, there has not occurred any event, development, occurrence, change, or state of fact that has had, or would reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect.\n      (b) From December 31, 2019 through the date hereof, the business of WTW and its Subsidiaries has been conducted in all material respects in the ordinary course of business consistent with past practice.\n      (c) From December 31, 2019 through the date of this Agreement, neither WTW nor any of its Subsidiaries has taken any action that would constitute a breach of Section 7.1(ii)(d) or (m) had such action been taken after the execution of this Agreement.","Section 5.10 Absence of Certain Changes or Events.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.10 Absence of Certain Changes or Events.","marker":{"color":"#00cc96","symbol":"diamond","size":10},"mode":"markers","name":"0, Section 5.10 Absence of Certain Changes or Events.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"HWzmQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"a0gBQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["As of the date hereof, (a) there is no investigation or review pending (or, to the knowledge of WTW, threatened) by any Governmental Entity with respect to WTW or any WTW Subsidiary or any of their respective properties, rights or assets, and (b) there are no claims, actions, suits or proceedings pending (or, to the knowledge of WTW, threatened) against WTW or any WTW Subsidiary or any of their respective properties, rights or assets, and (c) there are no orders, judgments, injunctions, rulings or decrees imposed upon WTW or any WTW Subsidiary or any of their respective properties, rights or assets by or before any Governmental Entity, which, in the case of clause (a), (b), or (c) would reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect or that would in any manner challenge or seek to prevent, enjoin or alter any of the Transactions.","Section 5.11 Investigation; Litigation.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.11 Investigation; Litigation.","marker":{"color":"#00cc96","symbol":"square","size":10},"mode":"markers","name":"0, Section 5.11 Investigation; Litigation.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"sGDFQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"zlEGQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Except as would not, individually or in the aggregate, reasonably be expected to have a WTW Material Adverse Effect:\n      (i) all Tax Returns that are required to be filed by or with respect to WTW or any WTW Subsidiary have been timely filed (taking into account any extension of time within which to file), and all such Tax Returns are true, complete and accurate;\n      (ii) WTW and WTW Subsidiaries have paid all Taxes due and owing by any of them, including any Taxes required to be withheld from amounts owing to any employee, creditor, or third party (in each case, whether or not shown on any Tax Return), other than Taxes for which adequate reserves have been established in accordance with GAAP on the financial statements of WTW and WTW Subsidiaries;\n      (iii) there is not pending or threatened in writing any audit, examination, investigation or other proceeding with respect to any Taxes of WTW or any WTW Subsidiary, other than for which adequate reserves have been established in accordance with GAAP on the financial statements of WTW and WTW Subsidiaries;\n      (iv) neither WTW nor any WTW Subsidiary has waived any statute of limitations with respect to Taxes or agreed to any extension of time with respect to a Tax assessment or deficiency; and\n      (v) there are no Liens for Taxes upon any property or assets of WTW or any WTW Subsidiary, except for WTW Permitted Liens.\n      (b) Neither WTW nor any WTW Subsidiary has constituted a \u201cdistributing corporation\u201d or a \u201ccontrolled corporation\u201d (within the meaning of Section 355(a)(1)(A) of the Code) in a distribution of stock intended to qualify in whole or in part for tax-free treatment under Section 355 of the Code or so much of Section 356 of the Code as relates to Section 355 of the Code (or any similar provisions of state, local, or non-U.S. Law) in the two years prior to the date of this Agreement.\n      (c) Neither WTW nor any WTW Subsidiary is a party to any Tax allocation, sharing, indemnity, or reimbursement agreement or arrangement or has any liability for material Taxes of any Person (other than WTW or any WTW Subsidiary) under U.S. Treasury Regulation Section 1.1502-6 (or any similar provision of state, local, or non-U.S. Law) or as transferee or successor, by contract or otherwise (other than, in each case, (i) such an agreement or arrangement exclusively between or among WTW and WTW Subsidiaries or (ii) any customary Tax indemnification provisions in ordinary course commercial agreements or arrangements that are not primarily related to Taxes).\n      (d) Neither WTW nor any WTW Subsidiary has entered into any \u201clisted transaction\u201d within the meaning of Treasury Regulations Section 1.6011-4(b)(2) (or any similar provision of state, local or non-U.S. Law, but not including EU Council Directive 2018\u002f822\u002fEU of May 25, 2018).\n      31\n      (e) Neither WTW nor any WTW Subsidiary is or has been treated as an \u201cexpatriated entity\u201d or \u201csurrogate foreign corporation\u201d under Section 7874 of the Code. Neither WTW nor any WTW Subsidiary is or has at any time been a corporation treated as a domestic corporation pursuant to Section 7874 of the Code.\n      (f) Neither WTW nor any WTW Subsidiary is aware of the existence of or has knowledge of any fact, agreement, plan or circumstance, or has taken, agreed, or omitted to take any action, that could reasonably be expected to prevent or impede the Intended Tax Treatment.\n      (g) WTW is not and has never been a \u201cpassive foreign investment company\u201d within the meaning of Section 1297(a) of the Code nor expects to be a passive foreign investment company on or prior to the Completion Date (determined as if the taxable year of WTW ended on the Completion Date).","Section 5.13 Tax Matters.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.13 Tax Matters.","marker":{"color":"#00cc96","symbol":"cross","size":10},"mode":"markers","name":"0, Section 5.13 Tax Matters.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"BADGQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"z1MTQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Neither WTW nor, to its knowledge, any WTW Subsidiary is a party to, or bound by, any collective bargaining agreement or other Contract with a labor union. Neither WTW nor any WTW Subsidiary is subject or has been subject in the three-year period preceding the date of this Agreement, to an unfair labor practice proceeding to a labor dispute, strike or work stoppage except as would not have, individually or in the aggregate, a WTW Material Adverse Effect. To the knowledge of WTW, there are no organizational efforts with respect to the formation of a collective bargaining unit presently being made or threatened involving employees of WTW or any WTW Subsidiary, except for those the formation of which would not have, individually or in the aggregate, a WTW Material Adverse Effect.\n      (b) The Transactions will not require the consent of, or advance notification to, any works councils, unions or similar labor organizations with respect to employees of WTW or any WTW Subsidiary, other than any such consents the failure of which to obtain or advance notifications the failure of which to provide as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect.\n      (c) Except as would not, individually or in the aggregate, reasonably be expected to have a WTW Material Adverse Effect, neither WTW or any of the WTW Subsidiaries has, or is reasonably expected to have, any liabilities under the Worker Adjustment and Retraining Act of 1988 or any similar applicable state, local or foreign Law (the \u201cWARN Act\u201d). To the knowledge of WTW, in the last five (5) years, no allegations of sexual harassment or other kinds of bona fide workplace harassment (including workplace retaliation) have been made against any member of the operating committee of WTW or any executive that directly reports to the operating committee of WTW except, in each case, as would not reasonably be expected to result in a material liability to, or to materially and adversely affect the reputation, finances or operations of, WTW or a WTW Subsidiary.\n      32","Section 5.14 Labor Matters.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.14 Labor Matters.","marker":{"color":"#00cc96","symbol":"circle","size":10},"mode":"markers","name":"0, Section 5.14 Labor Matters.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"5e7bQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"yFoBQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, WTW or a WTW Subsidiary is the sole and exclusive owner of all right, title, and interest in and to the Registered WTW IP and all other Intellectual Property owned or purported to be owned by WTW or any of its Subsidiaries, free and clear of all Liens and other encumbrances or any licenses other than non-exclusive licenses granted by WTW or a WTW Subsidiary in the ordinary course of business. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, either WTW or a WTW Subsidiary is the sole and exclusive owner of all right, title, and interest in and to, or is licensed or otherwise possesses legally enforceable rights to use, all Intellectual Property used in their respective businesses as currently conducted, and such rights comprise all Intellectual Property necessary and sufficient to enable WTW and its Subsidiaries to conduct their respective businesses in the manner in which such businesses are currently being conducted and proposed to be conducted. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, the Registered WTW IP is subsisting and the Registered WTW IP that has been issued or registered is, is valid and enforceable. There are no pending or, to the knowledge of WTW, threatened claims against WTW or its Subsidiaries by any Person alleging infringement, misappropriation, or unauthorized use by WTW or its Subsidiaries for their use of any Intellectual Property in their respective businesses, and WTW and its Subsidiaries have not received written notice of any such claim, nor has WTW or any of its Subsidiaries received a written invitation or request that such Person consider obtaining a license under any patent rights of a third party, in each case, that would reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, WTW and its Subsidiaries have taken reasonable steps to maintain the confidentiality of all of their Trade Secrets and all Trade Secrets owned by any Person to whom WTW or any of its Subsidiaries has a confidentiality obligation. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, none of WTW or any of its Subsidiaries, the products or services distributed, sold or offered by the business of WTW or its Subsidiaries, nor the conduct of the business of WTW or any of its Subsidiaries, has infringed, misappropriated or otherwise violated, or infringes, misappropriates or otherwise violates, any Intellectual Property right of any Person. As of the date hereof, neither WTW nor any of its Subsidiaries has made any claim of an infringement, misappropriation or other violation by any Person of its rights to or in connection with any Intellectual Property used in the business of WTW or its Subsidiaries, which infringement, misappropriation or other violation would reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, (i) all past and present employees, contractors and consultants of WTW or any of its Subsidiaries who have had access to Trade Secrets of WTW or any of its Subsidiaries or have participated in the development of Intellectual Property for WTW or any of its Subsidiaries are bound by valid and enforceable written agreements pursuant to which such Persons (A) assign to WTW or its applicable Subsidiary all of such Person\u2019s right, title and interest in and to all Intellectual Property developed by such Person within the scope of such Person\u2019s employment or engagement with or\n      33\n      by WTW or such Subsidiary and (B) are obligated to safeguard and protect such Trade Secrets of WTW or its applicable Subsidiary (including with respect to the disclosure and use thereof), and, (ii) to the knowledge of WTW, no such Person has breached any of its obligations to WTW or its Subsidiaries. To the knowledge of WTW, no third-party has infringed, misappropriated or otherwise violated any Intellectual Property owned by WTW or any of its Subsidiaries, or has breached any confidentiality obligations with respect to any Trade Secret of WTW or any of its Subsidiaries, in each case that would reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect. There are no pending or, to the knowledge of WTW, threatened claims against WTW or any of its Subsidiaries by any Person challenging the ownership, enforceability or validity of any Intellectual Property of WTW or any of its Subsidiaries that would reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, (1) WTW and each of its Subsidiaries have taken commercially reasonable steps to maintain and protect the performance, confidentiality, integrity and security of all information technology systems owned or controlled by WTW or any of its Subsidiaries and used in the conduct of their respective businesses and (2) such information technology systems are adequate and sufficient to enable WTW and its Subsidiaries to conduct their respective businesses.\n      (b) Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, WTW and all of the WTW Subsidiaries have complied in all material respects with (i) all policies made publicly available in connection with the collection, processing or disclosure of information provided by or on behalf of individuals (\u201cPrivacy Policies\u201d), (ii) all Laws applicable to the protection of privacy, data protection or data transfer (\u201cPrivacy Laws\u201d) and (iii) all contractual commitments that WTW or any of the WTW Subsidiaries have entered into with respect to Personal Information. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, no action, audit, assessment, suit, legal proceeding, investigation, administrative enforcement proceeding or arbitration proceeding before any court, administrative body or other Governmental Entity has been filed or commenced against WTW or a WTW Subsidiary nor threatened against WTW or any of the WTW Subsidiaries by any Person challenging WTW\u2019s compliance with Privacy Laws or Privacy Policies or other policies or practices with respect to privacy and data security. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, to the knowledge of WTW, there have been no material unauthorized intrusions or breaches of the security of the information technology systems used in the conduct of the business of WTW or any of its Subsidiaries and owned by WTW or any of its Subsidiaries during the prior twelve (12) months. Neither WTW nor any of its Subsidiaries have received in the prior six (6) months any written notice or claim alleging a violation of any Person\u2019s rights under any applicable Privacy Law or under any of WTW\u2019s or any of its Subsidiaries\u2019 Privacy Policies, in each case, in connection with the business of WTW or any of the WTW Subsidiaries that would reasonably be expected to have a WTW Material Adverse Effect. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, WTW and the WTW Subsidiaries have commercially reasonable measures in place to safeguard the security, confidentiality, and integrity of Personal Information in their possession or control (\u201cWTW Data\u201d) and to prevent unauthorized access, use or alteration of the WTW Data. Neither WTW, any of the WTW Subsidiaries, nor to WTW\u2019s knowledge, any other Person, has made any illegal, or, except as would not reasonably be expected to be material to WTW or its Subsidiaries, unauthorized use of any Personal Information collected by or on behalf of WTW or WTW Subsidiaries.\n      34","Section 5.15 Intellectual Property.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.15 Intellectual Property.","marker":{"color":"#00cc96","symbol":"diamond","size":10},"mode":"markers","name":"0, Section 5.15 Intellectual Property.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"1WuhQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"mH0KQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) With respect to the real property owned by WTW or any WTW Subsidiary at which the material operations of WTW and WTW Subsidiaries are conducted as of the date hereof (such property collectively, the \u201cWTW Owned Real Property\u201d), except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, either WTW or a WTW Subsidiary has good and valid title to such WTW Owned Real Property, free and clear of all Liens, other than any such Lien (i) for Taxes or governmental assessments, charges or claims of payment not yet due and payable or being contested in good faith and for which adequate accruals or reserves have been established, (ii) which is a carriers\u2019, warehousemen\u2019s, mechanics\u2019, materialmen\u2019s, repairmen\u2019s or other similar Lien arising in the ordinary course of business, (iii) which is disclosed on the most recent consolidated balance sheet of WTW or notes thereto or securing liabilities reflected on such balance sheet, (iv) which was incurred in the ordinary course of business since the date of the most recent consolidated balance sheet of WTW (v) gaps in the chain of title evident from the records of the applicable Governmental Entity maintaining such records, easements, rights-of-way, covenants, restrictions and other encumbrances of record as of the date of this Agreement, (vi) easements, rights-of-way, covenants, restrictions and other encumbrances incurred in the ordinary course of business that do not materially detract from the value or the use of the property subject thereto, (vii) statutory landlords\u2019 liens and liens granted to landlords under any lease, (viii) any purchase money security interests, equipment leases or similar financing arrangements or (ix) which would not reasonably be expected to materially impair the continued use of the applicable property for the purposes for which the property is currently being used (any such Lien described in any of clauses (i) through (ix), a \u201cWTW Permitted Lien\u201d). As of the date hereof, neither WTW nor any of its Subsidiaries has received notice of any pending, and to the knowledge of WTW there is no threatened, condemnation proceeding with respect to any WTW Owned Real Property, except proceedings which would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect.\n      (b) Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, (i) each material lease, sublease and other agreement under which WTW or any of its Subsidiaries uses or occupies or has the right to use or occupy any real property at which the operations of WTW and its Subsidiaries are conducted as of the date hereof (the \u201cWTW Leased Real Property\u201d), is valid, binding and in full force and effect, except that (A) enforcement may be subject to applicable bankruptcy, insolvency, examinership, fraudulent transfer, reorganization, moratorium or other similar Laws, now or hereafter in effect, relating to creditors\u2019 rights generally and (B) equitable remedies of specific performance and injunctive and other forms of equitable relief may be subject to equitable defenses and to the discretion of the court before which any proceeding therefor may be brought and (ii) no uncured default of a material nature on the part of WTW or, if applicable, its Subsidiary or, to the knowledge of WTW, the landlord thereunder exists with respect to any WTW Leased Real Property. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, WTW and each of its Subsidiaries has a good and valid leasehold interest in or contractual right to use or occupy, subject to the terms of the lease, sublease or other agreement applicable thereto, WTW Leased Real Property, free and clear of all Liens, except for WTW Permitted Liens.\n      35","Section 5.16 Real Property.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.16 Real Property.","marker":{"color":"#00cc96","symbol":"square","size":10},"mode":"markers","name":"0, Section 5.16 Real Property.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"eV6cQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"BvgOQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Except for this Agreement, Section 5.19 of the WTW Disclosure Letter contains a complete and correct list, as of the date of this Agreement, of each Contract described below in this Section 5.19(a) under which WTW or any WTW Subsidiary has any current or future rights, responsibilities, obligations or liabilities (in each case, whether contingent or otherwise) or to which any of their respective properties or assets is subject, in each case as of the date of this Agreement (all Contracts of the type described in this Section 5.19(a) being referred to herein as the \u201cWTW Material Contracts\u201d):\n      (i) any partnership, joint venture, strategic alliance or collaboration Contract which is material to WTW and its Subsidiaries, taken as a whole;\n      (ii) any Contract that (A) purports to materially limit (1) the material lines of business of WTW and its Subsidiaries (or, after the Effective Time, Aon and its Subsidiaries) or (2) the geographic area in which any of them may so engage in such business or (B) would require the disposition of any material assets or material line of business of WTW and its Subsidiaries (or, after the Effective Time, Aon and its Subsidiaries taken as a whole) as a result of the consummation of the Transactions;\n      (iii) each acquisition or divestiture Contract or licensing agreement that contains representations, covenants, indemnities or other obligations (including \u201cearn-out\u201d or other contingent payment obligations) that would reasonably be expected to result in the receipt or making of future payments in excess of $50 million in the twelve (12) month period following the date hereof;\n      (iv) each Contract relating to outstanding Indebtedness of WTW or its Subsidiaries for borrowed money or any financial guaranty thereof (whether incurred, assumed, guaranteed or secured by any asset) in an amount in excess of $50 million other than (A) Contracts solely among WTW and any wholly-owned WTW Subsidiary or a guarantee by WTW or any WTW Subsidiary of a WTW Subsidiary, (B) financial guarantees entered into in the ordinary course of business consistent with past practice not exceeding $50 million, individually or in the aggregate (other than surety or performance bonds, letters of credit or similar agreements entered into in the ordinary course of business consistent with past practice in each case to the extent not drawn upon), and (C) any Contracts relating to Indebtedness explicitly included in the consolidated financial statements in the WTW SEC Documents;\n      36\n      (v) each Contract (other than a WTW Benefit Plan) between WTW, on the one hand, and any officer, director or Affiliate (other than a wholly-owned WTW Subsidiary) of WTW or any of their respective \u201cassociates\u201d or \u201cimmediate family\u201d members (as such terms are defined in Rule 12b-2 and Rule 16a-1 of the Exchange Act), on the other hand, including any Contract (other than a WTW Benefit Plan) pursuant to which WTW has an obligation to indemnify such officer, director, Affiliate or family member;\n      (vi) any Contract (excluding licenses for commercially available computer software that are generally available on standard terms for fees of no more than $25 million annually or in the aggregate) under which WTW or any WTW Subsidiary is granted any license, option or other right or immunity (including a covenant not to be sued or right to enforce or prosecute any patents) with respect to any Intellectual Property rights of a third party, which Contract is material to WTW and WTW Subsidiaries, taken as a whole;\n      (vii) any Contract (excluding licenses for commercially available computer software that are generally available on standard terms for fees of no more than $25 million annually or in the aggregate) under which WTW or any WTW Subsidiary has granted to a third party any license, option or other right or immunity (including a covenant not to be sued or right to enforce or prosecute any patents) with respect to any Intellectual Property rights (including any development thereof), which Contract is material to WTW and WTW Subsidiaries, taken as a whole;\n      (viii) any shareholders, investors rights, registration rights or similar agreement or arrangement of WTW or any of its Significant Subsidiaries;\n      (ix) any Contract that relates to any swap, forward, futures, or other similar derivative transaction for hedging purposes with a notional value in excess of $100 million;\n      (x) any material collective bargaining agreement or other material Contract with any labor union;\n      (xi) any Contract involving the settlement of any action or threatened action (or series of related actions) which will (A) involve payments after the date hereof of consideration in excess of $25 million or (B) impose material monitoring or reporting obligations to any other Person outside the ordinary course of business; and\n      (xii) any Contract not otherwise described in any other subsection of this Section 5.19(a) that would be required to be filed by WTW as a \u201cmaterial contract\u201d (as such term is defined in Item 601(b)(10) of Regulation S-K of the SEC).\n      (b) Neither WTW nor any WTW Subsidiary is in breach of or default under the terms of any WTW Material Contract where such breach or default would reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect. To the knowledge of WTW, as of the date hereof, no other party to any WTW Material Contract is in breach of or\n      37\n      default under the terms of any WTW Material Contract where such breach or default would reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect. Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, each WTW Material Contract is a valid and binding obligation of WTW or WTW Subsidiary which is party thereto and, to the knowledge of WTW, of each other party thereto, and is in full force and effect, except that (i) such enforcement may be subject to applicable bankruptcy, insolvency, examinership, fraudulent transfer, reorganization, moratorium or other similar Laws, now or hereafter in effect, relating to creditors\u2019 rights generally and (ii) equitable remedies of specific performance and injunctive and other forms of equitable relief may be subject to equitable defenses and to the discretion of the court before which any proceeding therefor may be brought.","Section 5.19 Material Contracts.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.19 Material Contracts.","marker":{"color":"#00cc96","symbol":"circle","size":10},"mode":"markers","name":"0, Section 5.19 Material Contracts.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"S9DrQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"e4PdQA=="},"yaxis":"y","type":"scatter"},{"customdata":[["Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, as of the date hereof, (a) all current insurance policies and Contracts of WTW and its Subsidiaries are in full force and effect and are valid and enforceable and (b) all premiums due thereunder have been paid. Neither WTW nor any of its Subsidiaries has received notice of cancellation or termination with respect to any third party insurance policies or Contracts (other than in connection with normal renewals of any such insurance policies or Contracts) where such cancellation or termination would reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect.","Section 5.20 Insurance.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.20 Insurance.","marker":{"color":"#00cc96","symbol":"diamond","size":10},"mode":"markers","name":"0, Section 5.20 Insurance.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"6y26QA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"2H4EQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Except for those matters which, individually or in the aggregate, would not reasonably be expected to have a WTW Material Adverse Effect:\n      (i) neither WTW nor any WTW Subsidiary, nor any director, manager or employee of WTW or any WTW Subsidiary has in the last five (5) years, in connection with the business of WTW or any WTW Subsidiary, itself or, to WTW\u2019s knowledge, any of its agents, representatives, sales intermediaries, or any other third party, in each case, acting on behalf of WTW or any WTW Subsidiary, taken any action in violation of the FCPA or other applicable Bribery Legislation (in each case to the extent applicable);\n      (ii) neither WTW nor any WTW Subsidiary, nor any director, manager or employee of WTW or any WTW Subsidiary, are, or in the past five (5) years have been, subject to any actual, pending, or threatened civil, criminal, or administrative actions, suits, demands, claims, hearings, notices of violation, investigations, proceedings, demand letters, settlements, or enforcement actions, or made any voluntary disclosures to any Governmental Entity, involving WTW or any WTW Subsidiary in any way relating to applicable Bribery Legislation, including the FCPA;\n      38\n      (iii) WTW and each WTW Subsidiary has made and kept books and records, accounts and other records, which, in reasonable detail, accurately and fairly reflect the transactions and dispositions of the assets of WTW and each WTW Subsidiary as required by the FCPA in all material respects;\n      (iv) WTW and each WTW Subsidiary has instituted policies and procedures designed to help ensure compliance with the FCPA and other applicable Bribery Legislation and maintain such policies and procedures in force; and\n      (v) no officer, director, or employee of WTW or any WTW Subsidiary is a Government Official.\n      (b) Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, WTW and each WTW Subsidiary, any of their respective directors, officers, employees, and, to the knowledge of WTW, any person acting on behalf thereof, are and at all times within the past five (5) years have been in compliance with applicable laws, regulations, resolutions, and orders pertaining to trade and economic sanctions and export controls, including such laws and regulations administered and enforced by the U.S. Department of Treasury\u2019s Office of Foreign Assets Control (\u201cOFAC\u201d), the U.S. Department of State, and the U.S. Department of Commerce, the United Kingdom, and the European Union and all Member States (collectively, \u201cTrade Controls\u201d). In the past five years, there have been no claims, complaints, charges, investigations, voluntary disclosures or proceedings under Trade Controls, and to the knowledge of WTW, there are no pending or threatened claims or investigations involving suspect or confirmed violations thereof, in each case, as would not reasonably be expected to result in a material liability to WTW or a WTW Subsidiary.\n      (c) Except as would not reasonably be expected to have, individually or in the aggregate, a WTW Material Adverse Effect, none of WTW, its Subsidiaries, any of their respective directors, officers, employees, or, to the knowledge of WTW, any person acting on behalf thereof, respectively, is a person with whom dealings are prohibited under applicable Trade Controls, including being identified on an applicable government restricted parties list, such as OFAC\u2019s Specially Designated Nationals (\u201cSDN\u201d) and Blocked Persons List, the Department of State\u2019s Nonproliferation Sanctions List, or the Department of Commerce\u2019s Denied Persons List and Entity List, or is majority owned or controlled by the foregoing (collectively, a \u201cProhibited Party\u201d); or engaged, directly or indirectly, in dealings or transactions with Prohibited Parties or otherwise in violation of Trade Controls.","Section 5.22 FCPA and Anti-Corruption\u002fSanctions.","0"]],"hovertemplate":"label=%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"0, Section 5.22 FCPA and Anti-Corruption\u002fSanctions.","marker":{"color":"#00cc96","symbol":"x","size":10},"mode":"markers","name":"0, Section 5.22 FCPA and Anti-Corruption\u002fSanctions.","orientation":"v","showlegend":true,"x":{"dtype":"f4","bdata":"iw\u002fFQA=="},"xaxis":"x","y":{"dtype":"f4","bdata":"0ZAOQQ=="},"yaxis":"y","type":"scatter"},{"customdata":[["(a) Each of Aon and the Aon Subsidiaries is a legal entity duly organized, validly existing and, where relevant, in good standing under the Laws of its respective jurisdiction of organization and has all requisite corporate or similar power and authority to own, lease and operate its properties and assets and to carry on its business as presently conducted and is qualified to do business and is in good standing as a foreign corporation or other entity in each jurisdiction where the ownership, leasing or operation of its assets or properties or conduct of its business requires such qualification, except where the failure to be so organized, validly existing, qualified or, where relevant, in good standing, or to have such power or authority, would not, individually or in the aggregate, reasonably be expected to have an Aon Material Adverse Effect. Aon has filed with the SEC, prior to the date of this Agreement, complete and accurate copies of the Aon Organizational Document as amended to the date hereof. The Aon Organizational Document is in full force and effect and
